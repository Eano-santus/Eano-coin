<!DOCTYPE html>
<html lang="en">
<head>
  <!-- ✅ Basic HTML Meta -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Community Chat • EANO</title>

  <!-- ✅ SEO -->
  <meta name="description" content="Join the EANO community chat and connect with other miners, creators, and friends in real-time." />
  <meta name="keywords" content="EANO, Crypto Chat, Blockchain Community, Web3, Pi Network, Mining Social" />
  <meta name="author" content="EANO Network" />

  <!-- ✅ PWA Essentials -->
  <meta name="theme-color" content="#000000" />
  <meta name="color-scheme" content="dark light" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="eano-icon-192.png" type="image/png" />

  <!-- ✅ Open Graph (Social Sharing) -->
  <meta property="og:title" content="EANO Community Chat" />
  <meta property="og:description" content="Chat in real-time with other EANO miners and creators. Web3 powered community." />
  <meta property="og:image" content="eano-icon-192.png" />
  <meta property="og:url" content="https://eano-santus.github.io/eano-coin/chat.html" />
  <meta property="og:type" content="website" />

  <!-- ✅ Styles & Scripts -->
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="chat.js" defer></script>
  <script type="module" src="ui.js" defer></script>
</head>

<body class="chat-page dark-mode">
  <!-- 🌐 Header -->
  <header class="nav-fixed">
    <h1 class="logo">💬 EANO Chat</h1>
    <div class="nav-controls">
      <a href="dashboard.html">🏠</a>
      <a href="profile.html">👤</a>
      <a href="settings.html">⚙️</a>
      <a href="chat.html">💬 <span id="chat-badge" class="badge-circle" style="display:none;">1</span></a>
      <button id="toggle-theme">🌑/☀️</button>
    </div>
  </header>

  <!-- 💬 Main Chat Area -->
  <main class="section chat-container">
    <div id="messages" class="chat-messages">
      <p>⏳ Loading messages...</p>
    </div>

    <div class="chat-input">
      <input type="text" id="chatMessage" placeholder="Type your message..." />
      <button id="sendMessage">📤</button>
    </div>
  </main>

  <!-- 👣 Footer -->
  <footer class="footer">
    &copy; 2025 EANO Network • Community Powered by Trust
  </footer>

  <!-- 🔔 JavaScript Disabled Fallback -->
  <noscript>
    <p class="noscript-warning">⚠️ JavaScript is required to use the chat features.</p>
  </noscript>

  <!-- 🌗 Theme & Badge Setup -->
  <script type="module">
    import { setupThemeToggle, setupBadgeUpdates } from "./ui.js";
    setupThemeToggle("toggle-theme");
    setupBadgeUpdates({ chat: "chat-badge" });
  </script>

  <!-- 📲 Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').then(() => {
        console.log('✅ Service Worker registered');
      }).catch(err => {
        console.warn('❌ Service Worker failed:', err);
      });
    }
  </script>
</body>
</html>
