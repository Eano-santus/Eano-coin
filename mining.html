<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EANO Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('eano-bg.png') no-repeat center center fixed;
      background-size: cover;
      color: #f0f0f0;
      text-align: center;
    }
    .container {
      padding: 2rem;
    }
    .card {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 20px;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }
    .mine-btn {
      padding: 1rem 2rem;
      background: gold;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 1rem;
    }
    .mine-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Welcome to EANO Coin</h1>
      <p id="usernameDisplay">Username: Loading...</p>
      <p>Your Trust Score: <span id="trustScore">0</span></p>
      <p>Trust Level: <span id="trustLevel">Loading...</span></p>
      <p>Upgrade Level: <span id="upgradeLevel">Loading...</span></p>
    </div><div class="card">
  <h2>Mine EANO</h2>
  <p>Next mining in: <span id="countdown">Loading...</span></p>
  <button class="mine-btn" id="mineBtn">Mine</button>
  <p id="output"></p>
</div>

  </div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCzNpblYEjxZvOtuwao3JakP-FaZAT-Upw",
      authDomain: "eano-miner.firebaseapp.com",
      projectId: "eano-miner",
      storageBucket: "eano-miner.appspot.com",
      messagingSenderId: "50186911438",
      appId: "1:50186911438:web:85410fccc7c5933d761a9f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const mineBtn = document.getElementById("mineBtn");
    const output = document.getElementById("output");
    let countdownTimer;

    function getTrust(score) {
      if (score >= 1000) return 1000;
      return Math.floor(score);
    }

    function getTrustLevel(score) {
      if (score >= 1000) return "Trusted Miner ðŸ’Ž";
      if (score >= 500) return "Reliable Miner";
      if (score >= 50) return "New Miner";
      return "Needs Trust";
    }

    function getUpgradeLevel(score) {
      if (score >= 10000) return "Leaders";
      if (score >= 5000) return "Masters";
      if (score >= 1000) return "Professionals";
      if (score >= 500) return "Elites";
      if (score >= 50) return "Amateurs";
      if (score >= 5) return "Starter";
      return "Unranked";
    }

    function updateUI(data) {
      document.getElementById("usernameDisplay").textContent = `Username: ${data.username}`;
      document.getElementById("trustScore").textContent = getTrust(data.trustScore || 0);
      document.getElementById("trustLevel").textContent = getTrustLevel(data.trustScore || 0);
      document.getElementById("upgradeLevel").textContent = getUpgradeLevel(data.coins || 0);
    }

    function startCountdown(lastMined) {
      const countdownEl = document.getElementById("countdown");
      const nextMineTime = new Date(lastMined.toDate().getTime() + 86400000);

      function updateCountdown() {
        const now = new Date();
        const diff = nextMineTime - now;

        if (diff <= 0) {
          countdownEl.textContent = "Now!";
          mineBtn.disabled = false;
          clearInterval(countdownTimer);
        } else {
          const hours = Math.floor(diff / (1000 * 60 * 60));
          const minutes = Math.floor((diff / (1000 * 60)) % 60);
          const seconds = Math.floor((diff / 1000) % 60);
          countdownEl.textContent = `${hours}h ${minutes}m ${seconds}s`;
        }
      }

      updateCountdown();
      countdownTimer = setInterval(updateCountdown, 1000);
    }

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const userRef = doc(db, "miners", user.uid);
        const userSnap = await getDoc(userRef);
        if (userSnap.exists()) {
          const data = userSnap.data();
          updateUI(data);
          startCountdown(data.lastMined);
        }

        mineBtn.onclick = async () => {
          const snap = await getDoc(userRef);
          const data = snap.data();
          const now = new Date();
          const last = data.lastMined.toDate();
          if (now - last < 86400000) {
            alert("You must wait 24 hours before mining again.");
            return;
          }

          const newCoins = (data.coins || 0) + 1;
          const newTrust = (data.trustScore || 0) + 1;

          await updateDoc(userRef, {
            coins: newCoins,
            trustScore: newTrust,
            lastMined: now
          });

          output.textContent = `Successfully mined! Total coins: ${newCoins}`;
          updateUI({ ...data, coins: newCoins, trustScore: newTrust });
          startCountdown({ toDate: () => now });
        };
      }
    });
  </script></body>
</html>
