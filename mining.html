<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EANO Coin Mining</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";const firebaseConfig = {
  apiKey: "AIzaSyCzNpblYEjxZvOtuwao3JakP-FaZAT-Upw",
  authDomain: "eano-miner.firebaseapp.com",
  projectId: "eano-miner",
  storageBucket: "eano-miner.appspot.com",
  messagingSenderId: "50186911438",
  appId: "1:50186911438:web:85410fccc7c5933d761a9f"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

document.addEventListener("DOMContentLoaded", () => {
  const signupForm = document.getElementById("signup-form");
  const loginForm = document.getElementById("login-form");
  const mineButton = document.getElementById("mine-btn");
  const output = document.getElementById("output");

  let currentUser = null;

  signupForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = signupForm["signup-email"].value;
    const password = signupForm["signup-password"].value;
    try {
      await createUserWithEmailAndPassword(auth, email, password);
      alert("Signup successful! You can now mine.");
    } catch (error) {
      alert(error.message);
    }
  });

  loginForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = loginForm["login-email"].value;
    const password = loginForm["login-password"].value;
    try {
      await signInWithEmailAndPassword(auth, email, password);
      alert("Login successful");
    } catch (error) {
      alert(error.message);
    }
  });

  onAuthStateChanged(auth, (user) => {
    if (user) {
      currentUser = user;
    } else {
      currentUser = null;
    }
  });

  mineButton.addEventListener("click", async () => {
    if (!currentUser) {
      alert("Please log in first");
      return;
    }
    const userDoc = doc(db, "miners", currentUser.uid);
    const userSnap = await getDoc(userDoc);
    let newCount = 1;

    if (userSnap.exists()) {
      const data = userSnap.data();
      newCount = (data.coins || 0) + 1;
    }

    await setDoc(userDoc, {
      email: currentUser.email,
      coins: newCount,
      lastMined: new Date()
    });

    output.innerText = `Mined successfully! Total coins: ${newCount}`;
  });
});

  </script>
</head>
<body>
  <h1>EANO Coin Mining</h1>
  <form id="signup-form">
    <h2>Create Account</h2>
    <input type="email" id="signup-email" placeholder="Email" required />
    <input type="password" id="signup-password" placeholder="Password" required />
    <button type="submit">Sign Up</button>
  </form>  <form id="login-form">
    <h2>Login</h2>
    <input type="email" id="login-email" placeholder="Email" required />
    <input type="password" id="login-password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form><button id="mine-btn">Mine Coin</button>

  <p id="output"></p>
</body>
</html>
