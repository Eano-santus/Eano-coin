  <!-- Inline styles (optional cleanup) -->

    body {
      background-image: url('eano_background_gold_black.jpg');

    #mineButton {
      display: block;
      margin: 20px auto;

<body>
  <div class="container">
    <script>
  const mineButton = document.getElementById('mineButton');

  mineButton.addEventListener('click', () => {
    const user = firebase.auth().currentUser;
    if (!user) {
      alert('Please log in to mine.');
      return;
    }

    const uid = user.uid;
    const userRef = firebase.firestore().collection('users').doc(uid);

    userRef.get().then(doc => {
      let currentScore = 0;
      if (doc.exists) {
        currentScore = doc.data().score || 0;
      }

      const lastMineTime = doc.data().lastMine || 0;
      const now = Date.now();

      // Allow mining once every 24 hours (86400000 ms)
      if (now - lastMineTime < 86400000) {
        alert("You can only mine once every 24 hours.");
        return;
      }

      userRef.update({
        score: currentScore + 1,
        lastMine: now
      }).then(() => {
        alert("Successfully mined 1 EANO!");
        // Optionally update the display
      }).catch(error => {
        console.error("Mining error:", error);
      });
    });
  });
    <p id="score">Your Score: 0</p>
    <p id="trustScore">Trust Status: Unknown</p>
    <p id="minerLevel">Miner Level: Unknown</p>
    <p id="referralCode">Your Referral Code: <span id="codeDisplay">Loading...</span></p>
    <p id="referralLink">Referral Link: <a href="#" id="linkDisplay">Loading...</a></p>
  </div>
