<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EANO Coin Mining</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase SDK (v10.12.2 compat) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <!-- Firebase Configuration -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCzNpblYEjxZvOtuwao3JakP-FaZAT-Upw",
      authDomain: "eano-coin.firebaseapp.com",
      projectId: "eano-coin",
      storageBucket: "eano-coin.appspot.com",
      messagingSenderId: "663007844943",
      appId: "1:663007844943:web:6d5cfa9a31eb252f8853c8"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
  </script>

  <style>
    body {
      background-image: url('eano_background_gold_black.jpg');
      background-size: cover;
      background-position: center;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.65);
      border-radius: 15px;
      margin-top: 40px;
    }

    h1 {
      text-align: center;
      color: gold;
    }

    #mineButton {
      display: block;
      margin: 20px auto;
      padding: 15px 30px;
      font-size: 18px;
      background-color: gold;
      color: black;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #mineButton:disabled {
      background-color: grey;
      cursor: not-allowed;
    }

    p {
      text-align: center;
      font-size: 18px;
      margin-top: 15px;
    }

    a {
      color: #00f0ff;
    }

    @media screen and (max-width: 600px) {
      .container {
        width: 90%;
        padding: 15px;
      }
      #mineButton {
        font-size: 16px;
        padding: 12px 20px;
      }
      p {
        font-size: 16px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Welcome to EANO Coin Mining</h1>

    <button id="mineButton">Mine</button>

    <p id="score">Your Score: 0</p>
    <p id="trustScore">Trust Status: Unknown</p>
    <p id="minerLevel">Miner Level: Unknown</p>
    <p id="referralCode">Your Referral Code: <span id="codeDisplay">Loading...</span></p>
    <p id="referralLink">Referral Link: <a href="#" id="linkDisplay">Loading...</a></p>
  </div>

  <!-- Firebase Auth Guard -->
  <script src="auth.js"></script>

  <!-- App Logic -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const mineButton = document.getElementById("mineButton");
      const scoreDisplay = document.getElementById("score");
      const codeDisplay = document.getElementById("codeDisplay");
      const linkDisplay = document.getElementById("linkDisplay");

      auth.onAuthStateChanged(user => {
        if (!user) {
          alert("You must log in first.");
          return;
        }

        const uid = user.uid;
        const userRef = db.collection("users").doc(uid);

        userRef.get().then(doc => {
          if (doc.exists) {
            const data = doc.data();
            const score = data.score || 0;
            const referralCode = data.referralCode || uid.slice(0, 6);

            scoreDisplay.innerText = `Your Score: ${score}`;
            codeDisplay.innerText = referralCode;
            linkDisplay.innerText = `https://eano.netlify.app/signup?ref=${referralCode}`;
            linkDisplay.href = `https://eano.netlify.app/signup?ref=${referralCode}`;
          }
        });

        mineButton.addEventListener("click", () => {
          userRef.get().then(doc => {
            let currentScore = 0;
            let lastMine = 0;
            if (doc.exists) {
              const data = doc.data();
              currentScore = data.score || 0;
              lastMine = data.lastMine || 0;
            }

            const now = Date.now();
            const timeDiff = now - lastMine;

            if (timeDiff < 86400000) {
              const remaining = 86400000 - timeDiff;
              const hours = Math.floor(remaining / 3600000);
              const mins = Math.floor((remaining % 3600000) / 60000);
              alert(`Please wait ${hours}h ${mins}m before mining again.`);
              return;
            }

            userRef.update({
              score: currentScore + 1,
              lastMine: now
            }).then(() => {
              alert("Successfully mined 1 EANO!");
              scoreDisplay.innerText = `Your Score: ${currentScore + 1}`;
            }).catch(err => {
              console.error("Mining failed:", err);
            });
          });
        });
      });
    });
  </script>
</body>
</html>
