<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="EANO Coin Mining App - Earn EANO Coin daily by tapping and building trust." />
  <title>EANO Coin Mining</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>EANO Coin Mining</h1><div id="auth-section">
  <div id="signup-form">
    <h2>Create Your Account</h2>
    <input type="text" id="signup-username" placeholder="Username or Email" required />
    <input type="password" id="signup-password" placeholder="Password" required />
    <button onclick="signUp()">Sign Up</button>
  </div>

  <div id="login-form">
    <h2>Login</h2>
    <input type="text" id="login-username" placeholder="Username or Email" required />
    <input type="password" id="login-password" placeholder="Password" required />
    <button onclick="logIn()">Log In</button>
  </div>
</div>

<div id="mining-section" style="display: none;">
  <h2>Welcome, <span id="display-name"></span>!</h2>
  <p>Start mining your daily EANO Coin</p>
  <button onclick="mineCoin()">Mine</button>
  <p>Coins mined: <span id="coin-count">0</span></p>
  <button onclick="logOut()">Log Out</button>
</div>

  </div>  <!-- Firebase App (modular CDN SDK) -->  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCzNpblYEjxZvOtuwao3JakP-FaZAT-Upw",
      authDomain: "eano-miner.firebaseapp.com",
      projectId: "eano-miner",
      storageBucket: "eano-miner.firebasestorage.app",
      messagingSenderId: "50186911438",
      appId: "1:50186911438:web:85410fccc7c5933d761a9f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.auth = auth;
    window.db = db;

    // Sign up
    window.signUp = async function() {
      const email = document.getElementById("signup-username").value;
      const password = document.getElementById("signup-password").value;
      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        await setDoc(doc(db, "users", user.uid), { coins: 0 });
        alert("Account created successfully!");
      } catch (error) {
        alert(error.message);
      }
    }

    // Log in
    window.logIn = async function() {
      const email = document.getElementById("login-username").value;
      const password = document.getElementById("login-password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (error) {
        alert(error.message);
      }
    }

    // Log out
    window.logOut = async function() {
      await signOut(auth);
    }

    // Mine coin
    window.mineCoin = async function() {
      const user = auth.currentUser;
      if (user) {
        const userRef = doc(db, "users", user.uid);
        const userSnap = await getDoc(userRef);
        let currentCoins = userSnap.data().coins || 0;
        currentCoins += 1;
        await updateDoc(userRef, { coins: currentCoins });
        document.getElementById("coin-count").textContent = currentCoins;
      }
    }

    // Auth state listener
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        document.getElementById("auth-section").style.display = "none";
        document.getElementById("mining-section").style.display = "block";
        document.getElementById("display-name").textContent = user.email;

        const userRef = doc(db, "users", user.uid);
        const userSnap = await getDoc(userRef);
        document.getElementById("coin-count").textContent = userSnap.data().coins || 0;
      } else {
        document.getElementById("auth-section").style.display = "block";
        document.getElementById("mining-section").style.display = "none";
      }
    });
  </script></body>
</html>
