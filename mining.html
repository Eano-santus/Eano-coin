<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EANO Coin Mining</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="firebase.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #eee;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #222;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      color: gold;
    }
    main {
      flex-grow: 1;
      padding: 20px 30px;
      max-width: 500px;
      margin: auto;
      text-align: center;
    }
    #mineBtn {
      background: gold;
      border: none;
      padding: 15px 40px;
      border-radius: 50px;
      font-weight: bold;
      font-size: 1.3rem;
      cursor: pointer;
      margin: 20px 0;
      transition: background 0.3s ease;
    }
    #mineBtn:disabled {
      background: #888;
      cursor: not-allowed;
    }
    #timer {
      font-size: 1.2rem;
      margin-top: 10px;
    }
    .info-box {
      background: #222;
      padding: 15px 20px;
      margin: 15px 0;
      border-radius: 10px;
      text-align: left;
    }
    button#logoutBtn, #profileBtn {
      background: transparent;
      border: 1px solid gold;
      padding: 8px 16px;
      border-radius: 6px;
      color: gold;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    button#logoutBtn:hover, #profileBtn:hover {
      background: gold;
      color: black;
    }
    @media (max-width: 600px) {
      main {
        padding: 10px 15px;
        width: 95%;
      }
    }
  </style>
</head>
<body>
<header>
  <h1>EANO Coin Mining</h1>
  <div>
    <button id="profileBtn">Profile</button>
    <button id="logoutBtn">Logout</button>
  </div>
</header>
<main>
  <div class="info-box">
    <strong>User:</strong> <span id="userEmail">Loading...</span><br />
    <strong>Balance:</strong> <span id="balance">0</span> EANO<br />
    <strong>Referrals:</strong> <span id="referralsCount">0</span>
  </div>
  <button id="mineBtn">Mine EANO Coin</button>
  <div id="timer"></div>
  <h2>Leaderboard (Top Miners)</h2>
  <div id="leaderboard">
    Loading leaderboard...
  </div>
</main>
<script type="module">
import {
  auth,
  db,
  onAuthStateChanged,
  signOut,
  doc,
  getDoc,
  setDoc,
  updateDoc,
  collection,
  query,
  orderBy,
  limit,
  getDocs,
} from "firebase.js";

const userEmailEl = document.getElementById("userEmail");
const balanceEl = document.getElementById("balance");
const referralsCountEl = document.getElementById("referralsCount");
const mineBtn = document.getElementById("mineBtn");
const timerEl = document.getElementById("timer");
const leaderboardEl = document.getElementById("leaderboard");
const logoutBtn = document.getElementById("logoutBtn");
const profileBtn = document.getElementById("profileBtn");

let currentUser;
let cooldownSeconds = 24 * 3600;
let cooldownTimer;
let trustScore = 0;

onAuthStateChanged(auth, async (user) => {
  if (!user) {
    window.location.href = "/login.html";
    return;
  }
  currentUser = user;
  userEmailEl.textContent = user.email;

  const userDocRef = doc(db, "miners", user.uid);
  const userDocSnap = await getDoc(userDocRef);
  if (!userDocSnap.exists()) {
    await setDoc(userDocRef, {
      balance: 0,
      lastMined: 0,
      referrals: 0,
      trustScore: 5
    });
  }

  await updateUserUI();
  loadLeaderboard();
});

logoutBtn.addEventListener("click", () => signOut(auth).then(() => window.location.href = "/login.html"));
profileBtn.addEventListener("click", () => window.location.href = "/profile.html");

async function updateUserUI() {
  const userDocRef = doc(db, "miners", currentUser.uid);
  const userDocSnap = await getDoc(userDocRef);
  if (!userDocSnap.exists()) return;

  const data = userDocSnap.data();
  trustScore = data.trustScore ?? 0;
  balanceEl.textContent = data.balance ?? 0;
  referralsCountEl.textContent = data.referrals ?? 0;

  if (trustScore < 80) {
    showMessage("⚠️ You can mine, but your Trust Score is low. Invite others or mine daily to increase your score.");
    // No return — allow mining to continue
  }

  const lastMined = data.lastMined ?? 0;
  const now = Math.floor(Date.now() / 1000);
  const secondsPassed = now - lastMined;

  if (secondsPassed >= cooldownSeconds) {
    mineBtn.disabled = false;
    timerEl.textContent = "You can mine now!";
  } else {
    mineBtn.disabled = true;
    startCooldownTimer(cooldownSeconds - secondsPassed);
  }
}

function startCooldownTimer(secondsLeft) {
  clearInterval(cooldownTimer);
  updateTimerDisplay(secondsLeft);
  cooldownTimer = setInterval(() => {
    secondsLeft--;
    if (secondsLeft <= 0) {
      clearInterval(cooldownTimer);
      mineBtn.disabled = false;
      timerEl.textContent = "You can mine now!";
    } else {
      updateTimerDisplay(secondsLeft);
    }
  }, 1000);
}

function updateTimerDisplay(seconds) {
  const h = Math.floor(seconds / 3600);
  const m = Math.floor((seconds % 3600) / 60);
  const s = seconds % 60;
  timerEl.textContent = `Next mine available in ${h}h ${m}m ${s}s`;
}

mineBtn.addEventListener("click", async () => {
  if (trustScore < 80) {
    alert("Mining is restricted. Your trust score is below the required threshold.");
    return;
  }

  mineBtn.disabled = true;

  const userDocRef = doc(db, "miners", currentUser.uid);
  const userDocSnap = await getDoc(userDocRef);
  if (!userDocSnap.exists()) return;

  const data = userDocSnap.data();
  const lastMined = data.lastMined ?? 0;
  const now = Math.floor(Date.now() / 1000);
  const secondsPassed = now - lastMined;

  if (secondsPassed < cooldownSeconds) {
    alert("Please wait until your cooldown expires.");
    updateUserUI();
    return;
  }

  const newBalance = (data.balance ?? 0) + 10;
  await updateDoc(userDocRef, {
    balance: newBalance,
    lastMined: now,
  });

  alert("You mined 10 EANO Coins!");
  updateUserUI();
  loadLeaderboard();
});

async function loadLeaderboard() {
  leaderboardEl.textContent = "Loading leaderboard...";
  const usersRef = collection(db, "miners");
  const q = query(usersRef, orderBy("balance", "desc"), limit(5));
  const querySnapshot = await getDocs(q);

  if (querySnapshot.empty) {
    leaderboardEl.textContent = "No miners found.";
    return;
  }

  let html = "<ol>";
  querySnapshot.forEach((docSnap) => {
    const data = docSnap.data();
    const email = data.email || "Unknown";
    const bal = data.balance ?? 0;
    html += `<li>${email}: ${bal} EANO</li>`;
  });
  html += "</ol>";
  leaderboardEl.innerHTML = html;
}
</script>
</body>
</html>
