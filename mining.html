<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EANO Coin Mining</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }body {
  background: url("assets/eano-bg.png") no-repeat center center fixed;
  background-size: cover;
  color: #fff;
  text-align: center;
  padding: 20px;
}

.container {
  max-width: 400px;
  margin: auto;
  background: rgba(0, 0, 0, 0.7);
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0 0 20px #b993f7;
}

h1 {
  margin-bottom: 20px;
  color: gold;
}

form input {
  display: block;
  width: 100%;
  margin-bottom: 15px;
  padding: 10px;
  border: none;
  border-radius: 10px;
}

button {
  padding: 12px;
  width: 100%;
  background-color: gold;
  color: black;
  font-weight: bold;
  border: none;
  border-radius: 10px;
  cursor: pointer;
}

button:hover {
  background-color: #ffcc00;
}

.hidden {
  display: none;
}

#dashboard {
  margin-top: 20px;
}

.section {
  margin: 20px 0;
  padding: 15px;
  background: rgba(255, 255, 255, 0.1);
  border-radius: 10px;
}

  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";const firebaseConfig = {
  apiKey: "AIzaSyCzNpblYEjxZvOtuwao3JakP-FaZAT-Upw",
  authDomain: "eano-miner.firebaseapp.com",
  projectId: "eano-miner",
  storageBucket: "eano-miner.appspot.com",
  messagingSenderId: "50186911438",
  appId: "1:50186911438:web:85410fccc7c5933d761a9f"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

function getTrustLevel(score) {
  if (score >= 1000) return "Trusted Miner ðŸ’Ž";
  if (score >= 500) return "Reliable Miner";
  if (score >= 100) return "New Miner";
  return "Needs Trust";
}

function getUpgradeLevel(score) {
  if (score >= 10000) return "Leaders";
  if (score >= 5000) return "Masters";
  if (score >= 1000) return "Professionals";
  if (score >= 500) return "Elites";
  if (score >= 50) return "Amateurs";
  if (score >= 5) return "Starter";
  return "Unranked";
}

function updateDashboard(data) {
  document.getElementById("usernameDisplay").textContent = data.username;
  document.getElementById("trustDisplay").textContent = data.trustScore;
  document.getElementById("trustLevel").textContent = getTrustLevel(data.trustScore);
  document.getElementById("upgradeLevel").textContent = getUpgradeLevel(data.trustScore);
  document.getElementById("coinTotal").textContent = data.coins;
}

async function handleMining(user) {
  const userDoc = doc(db, "miners", user.uid);
  const snap = await getDoc(userDoc);
  const data = snap.data();
  const now = new Date();
  const lastMined = new Date(data.lastMined?.seconds * 1000);
  const hoursPassed = (now - lastMined) / 3600000;

  if (hoursPassed < 24) {
    const remaining = 24 - hoursPassed;
    alert(`You can mine again in ${remaining.toFixed(1)} hours.`);
    return;
  }

  await updateDoc(userDoc, {
    coins: data.coins + 1,
    trustScore: data.trustScore + 1,
    lastMined: new Date(),
  });

  updateDashboard({ ...data, coins: data.coins + 1, trustScore: data.trustScore + 1 });
  alert("Mined 1 EANO coin successfully!");
}

document.addEventListener("DOMContentLoaded", () => {
  const signupForm = document.getElementById("signup-form");
  const loginForm = document.getElementById("login-form");
  const dashboard = document.getElementById("dashboard");
  const welcomeScreen = document.getElementById("welcome-screen");
  const mineBtn = document.getElementById("mine-btn");

  signupForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = signupForm["signup-email"].value;
    const password = signupForm["signup-password"].value;
    const username = signupForm["signup-username"].value;
    const referral = signupForm["signup-referral"].value.trim();

    try {
      const userCred = await createUserWithEmailAndPassword(auth, email, password);
      const user = userCred.user;

      const userDoc = doc(db, "miners", user.uid);
      await setDoc(userDoc, {
        email,
        username,
        coins: 5,
        trustScore: 5,
        referredBy: referral || "",
        lastMined: new Date()
      });

      alert("Signup successful! Please log in.");
    } catch (err) {
      alert(err.message);
    }
  });

  loginForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = loginForm["login-email"].value;
    const password = loginForm["login-password"].value;
    try {
      await signInWithEmailAndPassword(auth, email, password);
    } catch (err) {
      alert(err.message);
    }
  });

  onAuthStateChanged(auth, async (user) => {
    if (user) {
      const docRef = doc(db, "miners", user.uid);
      const snap = await getDoc(docRef);
      if (snap.exists()) {
        updateDashboard(snap.data());
        document.getElementById("signup-form").classList.add("hidden");
        document.getElementById("login-form").classList.add("hidden");
        welcomeScreen.classList.remove("hidden");
        setTimeout(() => {
          welcomeScreen.classList.add("hidden");
          dashboard.classList.remove("hidden");
        }, 3000);
      }
    }
  });

  mineBtn.addEventListener("click", async () => {
    const user = auth.currentUser;
    if (!user) return alert("Login first");
    await handleMining(user);
  });
});

  </script>
</head>
<body>
  <div class="container">
    <h1>EANO Coin Mining</h1><form id="signup-form">
  <h2>Create Account</h2>
  <input type="text" id="signup-username" placeholder="Username" required />
  <input type="email" id="signup-email" placeholder="Email" required />
  <input type="password" id="signup-password" placeholder="Password" required />
  <input type="text" id="signup-referral" placeholder="Referral (optional)" />
  <button type="submit">Sign Up</button>
</form>

<form id="login-form">
  <h2>Login</h2>
  <input type="email" id="login-email" placeholder="Email" required />
  <input type="password" id="login-password" placeholder="Password" required />
  <button type="submit">Login</button>
</form>

<div id="welcome-screen" class="hidden">
  <h2>Welcome to EANO Coin</h2>
</div>

<div id="dashboard" class="hidden">
  <div class="section">
    <h2>Profile</h2>
    <p>Username: <strong id="usernameDisplay"></strong></p>
    <p>Trust Score: <strong id="trustDisplay"></strong></p>
    <p>Trust Level: <strong id="trustLevel"></strong></p>
    <p>Upgrade Level: <strong id="upgradeLevel"></strong></p>
  </div>

  <div class="section">
    <h2>Mine Coins</h2>
    <p>Total Coins: <strong id="coinTotal">0</strong></p>
    <button id="mine-btn">Mine Now</button>
  </div>
</div>

  </div>
</body>
</html>
