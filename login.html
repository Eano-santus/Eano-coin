<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EANO Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: url('eano-bg.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }
    .container {
      background: rgba(0, 0, 0, 0.75);
      padding: 30px 25px;
      border-radius: 16px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.8);
      text-align: center;
      position: relative;
    }
    .logo-container {
      margin-bottom: 20px;
    }
    .logo-container img {
      height: 60px;
    }
    h2 {
      font-size: 24px;
      margin-bottom: 15px;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }
    .toggle-password {
      position: absolute;
      right: 35px;
      top: 260px;
      font-size: 13px;
      cursor: pointer;
      color: #ccc;
    }
    .remember-me {
      display: flex;
      align-items: center;
      font-size: 14px;
      margin: 10px 0 0;
    }
    .remember-me input {
      margin-right: 6px;
    }
    .forgot-password {
      text-align: right;
      margin-top: 5px;
      font-size: 13px;
    }
    .forgot-password a {
      color: gold;
      text-decoration: none;
    }
    .forgot-password a:hover {
      text-decoration: underline;
    }
    .error-message {
      color: #ff8080;
      font-size: 14px;
      margin-top: 10px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 10px;
      background-color: gold;
      color: black;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #ffc107;
    }
    .signup-link {
      margin-top: 15px;
      font-size: 14px;
    }
    .signup-link a {
      color: gold;
      text-decoration: none;
    }
    .signup-link a:hover {
      text-decoration: underline;
    }
    .tagline {
      margin-top: 20px;
      font-size: 14px;
      color: #ccc;
    }
    .loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.6);
      display: none;
      justify-content: center;
      align-items: center;
      color: gold;
      font-size: 18px;
      border-radius: 16px;
      z-index: 5;
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body>
  <div class="container">
    <div class="loading-overlay" id="loading-overlay">Logging in...</div>
    <div class="logo-container">
      <img src="assets/eano-logo.png" alt="EANO Logo" />
    </div>
    <h2>Login to EANO</h2>
    <form id="login-form">
      <input type="email" id="login-email" placeholder="Email" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <span class="toggle-password" onclick="togglePassword()">Show</span>

      <div class="remember-me">
        <input type="checkbox" id="remember-email" />
        <label for="remember-email">Remember me</label>
      </div>

      <div class="forgot-password">
        <a href="#" onclick="resetPassword(event)">Forgot Password?</a>
      </div>

      <button type="submit">Login</button>
    </form>

    <div id="error-message" class="error-message"></div>

    <div class="signup-link">Don't have an account? <a href="signup.html">Sign Up</a></div>
    <div class="tagline">Secure Access â€“ Powered by EANO</div>
  </div>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyCzNpblYEjxZvOtuwao3JakP-FaZAT-Upw",
      authDomain: "eano-miner.firebaseapp.com",
      projectId: "eano-miner",
      storageBucket: "eano-miner.appspot.com",
      messagingSenderId: "946263168182",
      appId: "1:946263168182:web:5bca3676f1fcac09893098"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const loadingOverlay = document.getElementById("loading-overlay");

    // Load remembered email
    window.addEventListener("DOMContentLoaded", () => {
      const savedEmail = localStorage.getItem("savedEmail");
      if (savedEmail) {
        document.getElementById("login-email").value = savedEmail;
        document.getElementById("remember-email").checked = true;
      }
    });

    // Toggle password visibility
    function togglePassword() {
      const input = document.getElementById("login-password");
      const toggle = document.querySelector(".toggle-password");
      if (input.type === "password") {
        input.type = "text";
        toggle.textContent = "Hide";
      } else {
        input.type = "password";
        toggle.textContent = "Show";
      }
    }

    // Handle login
    document.getElementById("login-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;
      const remember = document.getElementById("remember-email").checked;
      const errorDiv = document.getElementById("error-message");
      errorDiv.textContent = "";
      loadingOverlay.style.display = "flex";

      if (remember) {
        localStorage.setItem("savedEmail", email);
      } else {
        localStorage.removeItem("savedEmail");
      }

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const uid = userCredential.user.uid;
          return db.collection("users").doc(uid).get();
        })
        .then((doc) => {
          loadingOverlay.style.display = "none";
          if (doc.exists) {
            const score = doc.data().score || 0;
            if (score < 5) {
              alert("Welcome Miner! Start mining to build your Trust Score.");
            }
            window.location.href = "index.html";
          } else {
            auth.signOut();
            errorDiv.textContent = "User profile not found.";
          }
        })
        .catch((error) => {
          loadingOverlay.style.display = "none";
          errorDiv.textContent = error.message;
        });
    });

    // Reset password
    function resetPassword(e) {
      e.preventDefault();
      const email = document.getElementById("login-email").value;
      if (!email) {
        alert("Please enter your email address.");
        return;
      }
      auth.sendPasswordResetEmail(email)
        .then(() => {
          alert("Password reset link sent. Check your email.");
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    }
  </script>
</body>
</html>
