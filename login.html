<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EANO Coin - Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="auth-container">
    <h2>Login</h2>

    <input type="email" id="email" placeholder="Email address" required />
    <input type="password" id="password" placeholder="Password" required />

    <button onclick="handleLogin()">Login</button>

    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    <p><a href="#" onclick="resetPassword()">Forgot Password?</a></p>

    <p class="error-message" id="error"></p>
  </div>

  <script type="module">
    import {
      auth,
      signInWithEmailAndPassword,
      sendPasswordResetEmail,
      onAuthStateChanged
    } from './firebase.js';

    const errorEl = document.getElementById("error");

    const handleLogin = async () => {
      errorEl.textContent = "";
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        if (user.emailVerified) {
          // Redirect to homepage (index.html)
          window.location.href = "index.html";
        } else {
          errorEl.textContent = "Please verify your email before logging in.";
          await auth.signOut();
        }
      } catch (error) {
        errorEl.textContent = error.message;
      }
    };

    const resetPassword = async () => {
      const email = prompt("Enter your email to receive a reset link:");
      if (!email) return;

      try {
        await sendPasswordResetEmail(auth, email);
        alert("Reset link sent. Check your inbox.");
      } catch (error) {
        alert(error.message);
      }
    };

    // If user already logged in, redirect to homepage
    onAuthStateChanged(auth, user => {
      if (user && user.emailVerified) {
        window.location.href = "index.html";
      }
    });
  </script>
</body>
</html>
<form id="loginForm">
  <input type="email" id="email" required />
  <input type="password" id="password" required />
  <button type="submit">Login</button>
</form>

<script>
  const loginForm = document.getElementById("loginForm");
  loginForm.addEventListener("submit", (e) => {
    e.preventDefault();
    const email = loginForm.email.value;
    const password = loginForm.password.value;
    login(email, password);
  });
</script>
