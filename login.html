<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login â€“ EANO Coin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
    }
    .form-box {
      background: #222;
      padding: 2rem;
      border-radius: 15px;
      display: inline-block;
      max-width: 400px;
      margin: auto;
    }
    input {
      display: block;
      width: 100%;
      padding: 1rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 10px;
    }
    button {
      background: gold;
      color: black;
      font-weight: bold;
      border: none;
      padding: 1rem;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Login to EANO Coin</h2>
  <div class="form-box">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button id="loginBtn">Login</button>
    <p>New here? <a href="signup.html">Sign up</a></p>
    <p id="msg"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCzNpblYEjxZvOtuwao3JakP-FaZAT-Upw",
      authDomain: "eano-miner.firebaseapp.com",
      projectId: "eano-miner",
      storageBucket: "eano-miner.appspot.com",
      messagingSenderId: "50186911438",
      appId: "1:50186911438:web:85410fccc7c5933d761a9f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginBtn = document.getElementById("loginBtn");
    const msg = document.getElementById("msg");

    loginBtn.addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        msg.textContent = "Login successful! Redirecting...";
        setTimeout(() => window.location.href = "index.html", 1000);
      } catch (error) {
        msg.textContent = "Login failed: " + error.message;
      }
    });
  </script>
</body>
</html>
