<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - EANO</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('eano-bg.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      padding: 2rem;
    }

    .admin-panel {
      max-width: 600px;
      margin: auto;
      background: rgba(0, 0, 0, 0.75);
      padding: 2rem;
      border-radius: 16px;
    }

    h2 {
      text-align: center;
      color: gold;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      resize: vertical;
      font-size: 1rem;
    }

    .btn {
      display: block;
      margin: 1rem 0;
      background: gold;
      color: #000;
      font-weight: bold;
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #latestAnnouncement {
      background: #222;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
    }

    .logout-btn {
      background: #dc3545;
      color: #fff;
      float: right;
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    @media screen and (max-width: 600px) {
      body {
        padding: 1rem;
      }

      .admin-panel {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

  <button class="logout-btn" id="logoutBtn">ðŸšª Logout</button>

  <div class="admin-panel">
    <h2>ðŸ“¢ Admin Announcements</h2>

    <label for="announcementInput">New Announcement:</label>
    <textarea id="announcementInput" rows="4" placeholder="Write your message..."></textarea>
    <button class="btn" id="postBtn">ðŸ“¤ Post Announcement</button>

    <h3>ðŸ“œ Latest Announcement</h3>
    <div id="latestAnnouncement">Loading...</div>
  </div>

  <script type="module">
    import { auth, db } from './firebase.js';
    import {
      doc,
      setDoc,
      getDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        alert("You must be logged in.");
        window.location.href = "index.html";
        return;
      }

      const userRef = doc(db, "users", user.uid);
      const userSnap = await getDoc(userRef);
      if (!userSnap.exists || userSnap.data().isAdmin !== true) {
        alert("Access denied. Not an admin.");
        window.location.href = "index.html";
        return;
      }

      // Load latest announcement
      const latestRef = doc(db, "announcements", "latest");
      const latestSnap = await getDoc(latestRef);
      if (latestSnap.exists()) {
        document.getElementById("latestAnnouncement").innerText = latestSnap.data().message;
      } else {
        document.getElementById("latestAnnouncement").innerText = "No announcements yet.";
      }
    });

    document.getElementById("postBtn").onclick = async () => {
      const text = document.getElementById("announcementInput").value.trim();
      if (!text) return alert("Announcement cannot be empty.");

      try {
        const ref = doc(db, "announcements", "latest");
        await setDoc(ref, {
          message: text,
          timestamp: serverTimestamp()
        });

        alert("âœ… Announcement posted!");
        document.getElementById("latestAnnouncement").innerText = text;
        document.getElementById("announcementInput").value = "";
      } catch (err) {
        console.error("Error posting:", err);
        alert("Failed to post announcement.");
      }
    };

    document.getElementById("logoutBtn").onclick = () => {
      auth.signOut().then(() => window.location.href = "index.html");
    };
  </script>
</body>
</html>
