<!DOCTYPE html>
<html>
<head>
  <title>Admin Announcement Panel</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    textarea {
      width: 100%;
      padding: 10px;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
    }
    #logoutBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: crimson;
      color: white;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="logoutBtn" onclick="logout()">Logout</button>

  <h2>ðŸ“¢ Post Announcement (Admin Only)</h2>
  <textarea id="announcementInput" rows="4" placeholder="Write your announcement..."></textarea><br>
  <button onclick="postAnnouncement()">Post</button>

  <h3>ðŸ“œ Latest Announcement</h3>
  <p id="latestAnnouncement">Loading...</p>

  <script>
    const db = firebase.firestore();
    const auth = firebase.auth();

    async function checkAdmin(user) {
      const userDoc = await db.collection("users").doc(user.uid).get();
      return userDoc.exists && userDoc.data().isAdmin === true;
    }

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        alert("You must be logged in.");
        window.location.href = "index.html";
        return;
      }

      const isAdmin = await checkAdmin(user);
      if (!isAdmin) {
        alert("Access denied. Not an admin.");
        window.location.href = "index.html";
        return;
      }

      try {
        const doc = await db.collection("announcements").doc("latest").get();
        if (doc.exists) {
          document.getElementById("latestAnnouncement").innerText = doc.data().message;
        } else {
          document.getElementById("latestAnnouncement").innerText = "No announcements yet.";
        }
      } catch (error) {
        console.error("Error fetching announcement:", error);
        document.getElementById("latestAnnouncement").innerText = "Error loading announcement.";
      }
    });

    async function postAnnouncement() {
      const text = document.getElementById("announcementInput").value.trim();
      if (!text) return alert("Announcement cannot be empty.");

      try {
        await db.collection("announcements").doc("latest").set({
          message: text,
          timestamp: firebase.firestore.FieldValue.serverTimestamp(),
        });

        alert("âœ… Announcement posted!");
        document.getElementById("latestAnnouncement").innerText = text;
        document.getElementById("announcementInput").value = "";
      } catch (error) {
        console.error("Error posting announcement:", error);
        alert("Failed to post announcement.");
      }
    }

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "index.html";
      });
    }
  </script>
</body>
</html>
