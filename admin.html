<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - EANO</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('eano-bg.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      padding: 2rem;
    }

    .admin-panel {
      max-width: 600px;
      margin: auto;
      background: rgba(0, 0, 0, 0.75);
      padding: 2rem;
      border-radius: 16px;
    }

    h2, h3 {
      text-align: center;
      color: gold;
      margin-bottom: 20px;
    }

    textarea, input[type="file"] {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      margin-bottom: 10px;
      background: #fff;
      color: #000;
    }

    .btn {
      display: block;
      margin: 1rem 0;
      background: gold;
      color: #000;
      font-weight: bold;
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #latestAnnouncement {
      background: #222;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
    }

    .logout-btn {
      background: #dc3545;
      color: #fff;
      float: right;
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    img.announcement-img {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 8px;
    }

    @media screen and (max-width: 600px) {
      body {
        padding: 1rem;
      }

      .admin-panel {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

  <button class="logout-btn" id="logoutBtn">üö™ Logout</button>

  <div class="admin-panel">
    <h2>üì¢ Admin Announcements</h2>

    <label for="announcementInput">New Announcement:</label>
    <textarea id="announcementInput" rows="4" placeholder="Write your message..."></textarea>

    <label for="imageInput">Optional Image:</label>
    <input type="file" id="imageInput" accept="image/*" />

    <button class="btn" id="postBtn">üì§ Post Announcement</button>

    <h3>üìú Latest Announcement</h3>
    <div id="latestAnnouncement">Loading...</div>
  </div>

  <script type="module">
    import { auth, db, storage } from './firebase.js';
    import {
      doc, setDoc, getDoc, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import {
      ref as storageRef, uploadBytes, getDownloadURL
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

    // Auth check
    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        alert("You must be logged in.");
        window.location.href = "index.html";
        return;
      }

      const userRef = doc(db, "users", user.uid);
      const userSnap = await getDoc(userRef);
      if (!userSnap.exists() || userSnap.data().isAdmin !== true) {
        alert("Access denied. Not an admin.");
        window.location.href = "index.html";
        return;
      }

      // Load latest announcement
      const latestRef = doc(db, "announcements", "latest");
      const latestSnap = await getDoc(latestRef);
      if (latestSnap.exists()) {
        const data = latestSnap.data();
        let html = data.message ? `<p>${data.message}</p>` : '';
        if (data.imageUrl) {
          html += `<img class="announcement-img" src="${data.imageUrl}" alt="Announcement Image" />`;
        }
        document.getElementById("latestAnnouncement").innerHTML = html;
      } else {
        document.getElementById("latestAnnouncement").innerText = "No Announcement Yet.";
      }
    });

    // Post Announcement
    document.getElementById("postBtn").onclick = async () => {
      const text = document.getElementById("announcementInput").value.trim();
      const file = document.getElementById("imageInput").files[0];

      if (!text && !file) {
        alert("‚ùó Please enter a message or choose an image.");
        return;
      }

      let imageUrl = "";

      try {
        if (file) {
          const imgRef = storageRef(storage, "announcements/" + Date.now() + "-" + file.name);
          await uploadBytes(imgRef, file);
          imageUrl = await getDownloadURL(imgRef);
        }

        const ref = doc(db, "announcements", "latest");
        await setDoc(ref, {
          message: text,
          imageUrl,
          timestamp: serverTimestamp()
        });

        alert("‚úÖ Announcement posted!");
        document.getElementById("latestAnnouncement").innerHTML = `
          ${text ? `<p>${text}</p>` : ''}
          ${imageUrl ? `<img class="announcement-img" src="${imageUrl}" alt="Announcement Image" />` : ''}
        `;
        document.getElementById("announcementInput").value = "";
        document.getElementById("imageInput").value = "";
      } catch (error) {
        console.error(error);
        alert("‚ö†Ô∏è Failed to post announcement.");
      }
    };

    // Logout
    document.getElementById("logoutBtn").onclick = () => {
      auth.signOut().then(() => window.location.href = "index.html");
    };
  </script>
</body>
</html>
