<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to EANO</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      color: gold;
    }

    .welcome-container {
      text-align: center;
      animation: fadeIn 2s ease-in-out forwards;
    }

    .welcome-logo {
      width: 120px;
      height: 120px;
      margin-bottom: 20px;
      animation: pulse 3s infinite;
    }

    h1 {
      font-size: 28px;
      animation: glow 2s infinite alternate;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px gold; }
      to { text-shadow: 0 0 20px gold; }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
</head>
<body>
  <div class="welcome-container">
    <img src="assets/eano-logo.png" alt="EANO Logo" class="welcome-logo"/>
    <h1>Welcome to EANO</h1>
  </div>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyCzNpblYEjxZvOtuwao3JakP-FaZAT-Upw",
      authDomain: "eano-miner.firebaseapp.com",
      projectId: "eano-miner",
      storageBucket: "eano-miner.appspot.com",
      messagingSenderId: "946263168182",
      appId: "1:946263168182:web:5bca3676f1fcac09893098"
    };

    firebase.initializeApp(firebaseConfig);

    // Delay 3 seconds, then check auth state
    setTimeout(() => {
      firebase.auth().onAuthStateChanged(user => {
        if (user) {
          window.location.href = "index.html"; // Logged in
        } else {
          window.location.href = "login.html"; // Not logged in
        }
      });
    }, 3000); // Show splash for 3 seconds
  </script>
</body>
</html>
