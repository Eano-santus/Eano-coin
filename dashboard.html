<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="EANO Coin - Mine daily and grow Africa's financial future with decentralized power.">
  <title>EANO Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dashboard">

  <!-- Topbar -->
  <div class="topbar">
    <div class="d-flex align-items-center">
      <img src="logo.png" alt="EANO Logo" class="logo me-2">
      <strong>EANO</strong>
    </div>
    <div>
      <span id="balance">Loading...</span> EANO | <span id="timer">⏳</span>
    </div>
    <select id="lang-select" class="form-select form-select-sm" style="width: auto;">
      <option value="en">🌍 English</option>
      <option value="fr">🇫🇷 French</option>
      <option value="sw">🇰🇪 Swahili</option>
      <option value="ig">🇳🇬 Igbo</option>
      <option value="zh">🇨🇳 Chinese</option>
    </select>
  </div>

  <!-- Left Sidebar -->
  <div class="sidebar">
    <img src="logo.png" alt="Logo" class="sidebar-logo" />
    <button class="btn-mine mt-3" id="mine-btn">⛏ Start Mining</button>
    <button class="btn-logout mt-3" id="logout-btn">Logout</button>
  </div>

  <!-- Right Menu -->
  <div class="menu">
    <div class="text-center text-white small">
      <strong>📊 Menu</strong>
      <hr style="border-color: white;">
      <p><a href="leaderboard.html" class="text-white text-decoration-none">Leaderboard</a></p>
      <p><a href="invite.html" class="text-white text-decoration-none">Referrals</a></p>
      <p><a href="settings.html" class="text-white text-decoration-none">Settings</a></p>
      <p><a href="profile.html" class="text-white text-decoration-none">Profile</a></p>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content text-white text-center">
    <h3>Welcome to EANO Network</h3>
    <p id="user-email" class="text-muted small"></p>
    <p>Mine EANO every 24 hours to increase your scoreslevel/Trust.</p>
  </div>

  <!-- Scripts -->
  <script type="module" src="dashboard.js"></script>
  <script type="module" src="ui.js"></script>
  <script type="module" src="lang.js"></script>
</body>
</html>
