<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EANO Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <script defer type="module" src="dashboard.js"></script>
</head>
<body class="dashboard">  <!-- 🔝 Topbar -->  <div class="topbar">
    <div class="d-flex align-items-center">
      <img src="assets/eano-logo.png" alt="EANO Logo" class="logo" />
      <strong>EANO</strong>
    </div>
    <div>
      <span id="balance">1.000 EANO</span> |
      <span id="timer">⏳ Loading...</span>
    </div>
    <div>
      <select id="lang-select">
        <option value="en">🌍 English</option>
        <option value="fr">🇫🇷 Français</option>
        <option value="es">🇪🇸 Español</option>
      </select>
    </div>
  </div>  <!-- 📦 Sidebar (Left) -->  <div class="sidebar">
    <button id="mine-btn">⛏️ Mine</button>
    <img src="assets/eano-logo.png" class="sidebar-logo" alt="logo" />
  </div>  <!-- 📜 Right Menu Panel Hidden in Profile -->  <div class="menu">
    <div class="profile-menu">
      <div class="menu-section">
        <a href="invite.html">👥 Referrals</a><br />
        <a href="leaderboard.html">🏆 Leaderboard</a><br />
        <a href="settings.html">⚙️ Settings</a><br />
        <a id="logout-btn" href="#">🚪 Logout</a>
      </div>
      <div class="menu-section">
        <button id="dark-toggle">🌓 Toggle Mode</button>
      </div>
    </div>
  </div>  <!-- 📣 Floating Announcement -->  <div id="announcement-box" class="fade-in">
    <p id="latest-announcement">📢 Welcome to EANO!</p>
  </div>  <!-- 🧠 Main Dashboard Content -->  <div class="main-content">
    <h3>Welcome, <span id="user-email">loading...</span></h3>
    <p>You currently have:</p>
    <h2><span id="balance">0</span> EANO</h2>
    <div id="referral-info">
      <p><strong>Referrals:</strong> <span id="referral-count">0</span></p>
      <!-- Trust and Level will be inserted here -->
    </div>
  </div></body>
</html>
