<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EANO Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <style>
    body {
      background: #f5f7fa url('eano-bg.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
    }
    .dashboard-container {
      max-width: 600px;
      margin: 5vh auto;
      background: rgba(255,255,255,0.95);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }
    .logo {
      display: block;
      margin: 0 auto 10px;
      width: 80px;
    }
    .balance {
      font-size: 2rem;
      font-weight: bold;
      color: #28a745;
    }
    .mining-btn {
      margin-top: 1rem;
    }
    #timer {
      font-size: 1.25rem;
      margin-top: 10px;
      color: #dc3545;
    }
    .user-info {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>  <div class="dashboard-container text-center">
    <img src="logo.png" alt="EANO Logo" class="logo" />
    <h3>Welcome to EANO Network</h3>
    <div class="user-info" id="user-email"></div><div class="mt-4">
  <div>Your EANO Balance</div>
  <div class="balance" id="balance">0.000</div>
</div>

<button class="btn btn-primary mining-btn" id="mine-btn">Start Mining</button>
<div id="timer"></div>

<button class="btn btn-outline-danger mt-4" id="logout-btn">Logout</button>

  </div>  <!-- Firebase -->  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCzNpblYEjxZvOtuwao3JakP-FaZAT-Upw",
      authDomain: "eano-miner.firebaseapp.com",
      projectId: "eano-miner",
      storageBucket: "eano-miner.firebasestorage.app",
      messagingSenderId: "50186911438",
      appId: "1:50186911438:web:85410fccc7c5933d761a9f",
      measurementId: "G-NS0W6QSS69"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const emailDisplay = document.getElementById("user-email");
    const balanceDisplay = document.getElementById("balance");
    const mineBtn = document.getElementById("mine-btn");
    const logoutBtn = document.getElementById("logout-btn");
    const timerDisplay = document.getElementById("timer");

    let timerInterval;

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      emailDisplay.textContent = `Logged in as: ${user.email}`;
      const uid = user.uid;
      const userRef = doc(db, "users", uid);
      const userSnap = await getDoc(userRef);

      if (!userSnap.exists()) {
        await setDoc(userRef, {
          balance: 0,
          lastMine: null,
          email: user.email
        });
      }

      const data = (await getDoc(userRef)).data();
      balanceDisplay.textContent = data.balance.toFixed(3);

      if (data.lastMine) {
        startTimer(new Date(data.lastMine));
      }

      mineBtn.onclick = async () => {
        const now = new Date();
        const lastMineTime = data.lastMine ? new Date(data.lastMine) : null;
        if (lastMineTime && now - lastMineTime < 24 * 60 * 60 * 1000) {
          alert("You can mine only once every 24 hours.");
          return;
        }

        const reward = 0.001;
        await updateDoc(userRef, {
          balance: data.balance + reward,
          lastMine: now.toISOString()
        });

        balanceDisplay.textContent = (data.balance + reward).toFixed(3);
        startTimer(now);
        alert(`You've successfully mined ${reward} EANO!`);
      };
    });

    logoutBtn.onclick = () => {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      });
    };

    function startTimer(startTime) {
      clearInterval(timerInterval);

      const endTime = new Date(startTime.getTime() + 24 * 60 * 60 * 1000);

      function updateTimer() {
        const now = new Date();
        const diff = endTime - now;

        if (diff <= 0) {
          timerDisplay.textContent = "\u26CF Ready to mine again!";
          clearInterval(timerInterval);
          return;
        }

        const hours = Math.floor(diff / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);

        timerDisplay.textContent = `Next mining in: ${hours}h ${minutes}m ${seconds}s`;
      }

      updateTimer();
      timerInterval = setInterval(updateTimer, 1000);
    }
  </script></body>
</html>
