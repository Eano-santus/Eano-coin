<body class="dashboard" id="dashboard-body">
  <!-- ✅ GTM noscript -->
  <noscript>
    <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-TSZQ7ZXF"
    height="0" width="0" style="display:none;visibility:hidden"></iframe>
  </noscript>

  <!-- 🔝 Topbar -->
  <div class="topbar">
    <div class="d-flex align-items-center">
      <strong class="brand">EANO</strong>
    </div>
    <div>
      <span id="balance">0.000</span> EANO | <span id="timer">⏳</span>
    </div>
    <div class="d-flex align-items-center gap-2">
      <select id="lang-select">
        <option value="en">🌍 English</option>
        <option value="fr">🇫🇷 French</option>
        <option value="sw">🇰🇪 Swahili</option>
        <option value="ig">🇳🇬 Igbo</option>
        <option value="ha">🇳🇬 Hausa</option>
        <option value="efik">🇳🇬 Efik</option>
        <option value="pid">🇳🇬 Pidgin</option>
        <option value="zh">🇨🇳 中文</option>
      </select>
      <button id="dark-toggle" title="Toggle Dark Mode">🌗</button>
    </div>
  </div>

  <!-- 📍 Sidebar -->
  <div id="sidebar-menu" style="position: fixed; top: 0; left: -260px; width: 250px; height: 100%; background: black; padding: 1rem; transition: left 0.3s; z-index: 999;">
    <button class="btn" id="mine-btn">⛏ Start Mining</button>
  </div>

  <!-- Hamburger icon at top -->
<div id="menu-toggle" onclick="toggleMenu()">☰ Menu</div>

<!-- Sidebar menu -->
<div id="sidebar-menu" class="hidden">
  <ul>
    <li><a href="#" onclick="showSection('profile')">👤 Profile</a></li>
    <li><a href="#" onclick="showSection('referrals')">👥 Referrals</a></li>
    <li><a href="#" onclick="showSection('leaderboard')">🏆 Leaderboard</a></li>

    <li><button id="logout-btn" style="color: red;">🚪 Logout</button></li>
  </ul>
</div>

  <!-- 📦 Main Content -->
  <div class="main-content fade-in">

    <!-- 📢 Centered Announcement Banner -->
    <div id="announcement-banner" class="announcement-banner">
      📢 EANO Network App and other cool features coming soon!
    </div>

    <!-- 👥 Team Referral Button -->
    <div style="margin-top: 10px;">
      <a href="invite.html" class="team-referral-btn" title="Team Referrals">👥 Team</a>
    </div>

    <!-- 📊 Mining Info -->
    <div id="referral-info" class="mt-4">
      <p><strong>Referrals:</strong> <span id="referral-count">0</span></p>
      <p><strong>Mining Level:</strong> <span id="level">🐥 Chicken</span></p>
      <p><strong>Trust Score:</strong> <span id="trust-score">0</span> - <span id="trust-badge">⚠ Low Trust</span></p>
    </div>

  </div>

  <body>
  <div class="app-container">
    <div class="coming-soon-block">
      Coming Soon<br>Loading...
    </div>
  </div>

  <script src="firebase.js"></script>
  <script src="auth.js"></script>
  <script src="ui.js"></script>
  <script src="lang.js"></script>
  <script src="settings.js"></script>
  <script type="module" src="install.js?v=3"></script>

<!-- 🔁 Menu Toggle Logic -->
<script>
  let menuOpen = false;

  function toggleMenu() {
    const menu = document.getElementById("sidebar-menu");
    if (menuOpen) {
      menu.style.left = "-260px"; // Slide out
    } else {
      menu.style.left = "0px"; // Slide in
    }
    menuOpen = !menuOpen;
  }

  function showSection(sectionName) {
    alert(`You clicked ${sectionName}. Coming soon!`);
    toggleMenu(); // Auto-close menu
  }

  function logout() {
    alert("Logging out...");
    // You can redirect or clear session here
  }

  // Attach toggle to menu button
  document.getElementById("menu-toggle").addEventListener("click", toggleMenu);
</script>

<!-- ✅ Service Worker Registration -->
<script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js")
      .then(() => console.log("✅ Service Worker registered"))
      .catch(err => console.error("❌ Service Worker failed:", err));
  }
</script>
</body>
