<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EANO Dashboard</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="style.css" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('eano-bg.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      height: 100%;
      overflow-x: hidden;
    }

    .topbar {
      z-index: 1000;
    }

    .dashboard-container {
      width: 100%;
      max-width: 100%;
      padding: 1rem;
      box-sizing: border-box;
    }

    .content-box {
      background: rgba(0, 0, 0, 0.65);
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      margin: 1rem 0;
    }

    @media screen and (max-width: 600px) {
      .dashboard-container {
        padding: 0.75rem;
      }

      .content-box {
        padding: 0.75rem;
      }

      .sidebar, .topbar, .menu {
        width: 100% !important;
        display: block !important;
        position: relative !important;
        height: auto !important;
      }

      .topbar {
        margin-bottom: 1rem;
      }

      .main-content {
        margin-top: 1rem !important;
        text-align: center;
      }
    }
  </style>
</head>
<body class="dashboard">

  <!-- Google Tag Manager (noscript) -->
  <noscript>
    <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-TSZQ7ZXF"
    height="0" width="0" style="display:none;visibility:hidden"></iframe>
  </noscript>
  <!-- End Google Tag Manager (noscript) -->

  <!-- ✅ Topbar -->
  <div class="topbar d-flex justify-content-between align-items-center p-2 bg-dark bg-opacity-75">
    <div class="d-flex align-items-center">
      <img src="logo.png" alt="EANO Logo" class="logo me-2" style="height: 32px;">
      <strong>EANO</strong>
    </div>
    <div>
      <span id="balance">0.000</span> EANO | <span id="timer">⏳</span>
    </div>
    <select id="lang-select" class="form-select form-select-sm bg-light text-dark" style="width: auto;">
      <option value="en">🌍 English</option>
      <option value="fr">🇫🇷 French</option>
      <option value="sw">🇰🇪 Swahili</option>
      <option value="ig">🇳🇬 Igbo</option>
      <option value="zh">🇨🇳 Chinese</option>
    </select>
  </div>

  <!-- ✅ Left Sidebar -->
  <div class="sidebar p-3 bg-black bg-opacity-75 position-fixed top-0 start-0 vh-100">
    <img src="logo.png" alt="Logo" class="sidebar-logo mb-3" style="width: 60px;" />
    <button class="btn btn-warning w-100 mb-2" id="mine-btn">⛏ Start Mining</button>
    <button class="btn btn-danger w-100" id="logout-btn">Logout</button>
  </div>

  <!-- ✅ Right Menu -->
  <div class="menu p-3 bg-black bg-opacity-75 position-fixed top-0 end-0 vh-100">
    <div class="text-center text-white small">
      <strong>📊 Menu</strong>
      <hr style="border-color: white;">
      <p><a href="leaderboard.html" class="text-white text-decoration-none">🏆 Leaderboard</a></p>
      <p><a href="invite.html" class="text-white text-decoration-none">👥 Referrals</a></p>
      <p><a href="settings.html" class="text-white text-decoration-none">⚙️ Settings</a></p>
      <p><a href="profile.html" class="text-white text-decoration-none">👤 Profile</a></p>
    </div>
  </div>

  <!-- ✅ Main Content -->
  <div class="main-content text-center mt-5 dashboard-container">
    <div class="content-box">
      <h3>👋 Welcome to EANO Network</h3>
      <p id="user-username" class="fw-bold text-warning">@Loading...</p>
      <p id="user-email" class="fw-bold">Loading email...</p>
      <p class="text-light">Mine EANO every 24 hours to increase your Level and Trust Score.</p>
    </div>

    <div class="content-box" id="referral-info">
      <p><strong>Referrals:</strong> <span id="referral-count">0</span></p>
      <!-- Mining Level and Trust Score will be injected via JS -->
    </div>
  </div>

  <!-- ✅ Scripts -->
  <script type="module" src="dashboard.js"></script>
  <script type="module" src="ui.js"></script>
  <script type="module" src="lang.js"></script>

</body>
</html>
