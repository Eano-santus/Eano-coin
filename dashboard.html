<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EANO Miner Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
  <style>
    body {
      background: #0d1117;
      color: #fff;
      text-align: center;
      padding: 30px;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      background: #161b22;
      border-radius: 20px;
      padding: 30px;
      margin: 0 auto;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(255,255,255,0.05);
    }
    .mining-btn {
      background-color: #1f6feb;
      color: white;
      border: none;
      padding: 15px 25px;
      border-radius: 10px;
      font-size: 18px;
      margin-top: 20px;
    }
    .mining-btn:hover {
      background-color: #388bfd;
    }
    .balance {
      font-size: 32px;
      margin: 20px 0;
    }
    .timer {
      font-size: 20px;
      margin-bottom: 10px;
    }
    .logout-btn {
      margin-top: 20px;
      color: #bbb;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Welcome to EANO Miner</h2>
    <p id="userEmail" class="mb-3">Checking user...</p>

    <div class="balance">‚õèÔ∏è EANO: <span id="balance">0.000</span></div>
    <div class="timer">‚è≥ Time left: <span id="countdown">24:00:00</span></div>
    <button class="mining-btn" id="startMining">Start Mining</button>

    <div class="logout-btn" id="logout">Logout</div>
  </div>

  <script type="module">
    import { logout, onUserStateChanged } from './auth.js';

    let mining = false;
    let balance = 0;
    let timerDuration = 24 * 60 * 60; // 24 hours in seconds
    let timer;
    let miningInterval;

    const userEmail = document.getElementById('userEmail');
    const balanceDisplay = document.getElementById('balance');
    const countdown = document.getElementById('countdown');
    const startMiningBtn = document.getElementById('startMining');
    const logoutBtn = document.getElementById('logout');

    // Auth check
    onUserStateChanged(user => {
      if (user) {
        userEmail.textContent = `üë§ ${user.email}`;
      } else {
        window.location.href = "index.html";
      }
    });

    // Mining button
    startMiningBtn.addEventListener('click', () => {
      if (!mining) {
        startMining();
      } else {
        stopMining();
      }
    });

    function startMining() {
      mining = true;
      startMiningBtn.textContent = "Stop Mining";
      let secondsLeft = timerDuration;

      timer = setInterval(() => {
        secondsLeft--;
        updateCountdown(secondsLeft);

        // Fake balance increase
        balance += 0.0001;
        balanceDisplay.textContent = balance.toFixed(4);

        if (secondsLeft <= 0) {
          stopMining();
        }
      }, 1000);
    }

    function stopMining() {
      mining = false;
      clearInterval(timer);
      startMiningBtn.textContent = "Start Mining";
    }

    function updateCountdown(seconds) {
      const hrs = Math.floor(seconds / 3600);
      const mins = Math.floor((seconds % 3600) / 60);
      const secs = seconds % 60;
      countdown.textContent = `${hrs.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
    }

    logoutBtn.addEventListener('click', () => {
      logout().then(() => {
        window.location.href = "index.html";
      });
    });
  </script>
</body>
</html>
