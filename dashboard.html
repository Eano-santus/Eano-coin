<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EANO Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="background.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }
    .topbar {
      background: rgba(255, 255, 255, 0.9);
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      border-bottom: 1px solid #ccc;
    }
    .sidebar {
      width: 200px;
      position: fixed;
      top: 60px;
      bottom: 0;
      left: 0;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 1rem;
      border-right: 1px solid #ccc;
    }
    .rightmenu {
      width: 180px;
      position: fixed;
      top: 60px;
      bottom: 0;
      right: 0;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 1rem;
      border-left: 1px solid #ccc;
    }
    .main-content {
      margin: 80px 200px 0 200px;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
    }
    .logo {
      width: 40px;
    }
    #language-selector {
      border: none;
      background: transparent;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="d-flex align-items-center">
      <img src="logo.png" alt="Logo" class="logo me-2">
      <strong>EANO</strong>
    </div>
    <div>
      <span id="balance">0.000</span> EANO | <span id="timer">⏳</span>
    </div>
    <select id="language-selector">
      <option value="en">🌍 English</option>
      <option value="fr">🇫🇷 French</option>
      <option value="sw">🇰🇪 Swahili</option>
      <option value="gb">🌍 Igbo</option>
      <option value="ch">🌍 Chinese</option>
    </select>
  </div>  <div class="sidebar">
    <button class="btn btn-primary w-100 mb-2" id="mine-btn">⛏ Start Mining</button>
    <button class="btn btn-outline-danger w-100" id="logout-btn">Logout</button>
  </div>  <div class="rightmenu">
    <div class="text-center">
      <h6>📊 Menu</h6>
      <hr>
      <p>Leaderboard</p>
      <p>Referrals</p>
      <p>Settings</p>
    </div>
  </div>  <div class="main-content text-center">
    <h3>Welcome to EANO Network</h3>
    <div id="user-email" class="mt-2 text-muted small"></div>
    <p class="mt-3">Mine EANO every 24 hours to support the future of Africa.</p>
  </div>  <script type="module" src="dashboard.js"></script>  <script type="module" src="language.js"></script></body>
</html>
