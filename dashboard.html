  <!-- Background -->

    .sidebar.open { left: 0; }
    .sidebar ul { list-style: none; padding: 0; }
    .sidebar li { margin: 1rem 0; }
    .sidebar a, .sidebar button { color: #fff; text-decoration: none; font-size: 16px; }

      position: absolute;

    .topbar .brand {
      font-size: 1.5rem;

    }
    .top-controls {

    }

      position: absolute;
      top: 6rem;
      right: 1rem;

      background: #333;

      padding: 0.4rem;
      border-radius: 8px;
    }
     .announcement-box {
      margin: 2rem auto;
      max-width: 90%;
      padding: 1rem;
      background: rgba(0,0,0,0.6);
      border-radius: 15px;
      font-size: 16px;
      text-align: center;
      position: relative;
      z-index: 910;
    }
    .stats-box {
      background: rgba(255,255,255,0.1);
      margin: 1rem;
      padding: 1rem;
      border-radius: 10px;
      font-size: 15px;
    }
    .coming-soon {
      margin-top: 2rem;

      margin-top: 3rem;

  <!-- Scripts -->
  <script type="module" src="firebase.js"></script>
  <script type="module" src="ui.js?v=6"></script>
  <script type="module" src="lang.js?v=6"></script>
  <script type="module">
    import { auth, db } from './firebase.js';
    import {
      doc, getDoc, updateDoc, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import {
      onAuthStateChanged, signOut
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import {
      updateBalanceUI, updateTimerUI, updateReferralCountUI,
      getLevelFromBalance, getTrustBadge, showAnnouncement
    } from './ui.js';

    const mineBtn = document.getElementById("mine-btn");
    const logoutBtn = document.getElementById("logout-btn");
    const levelEl = document.getElementById("mining-level");
    const trustEl = document.getElementById("trust-score");

    const MINE_RATE = 0.6;

    onAuthStateChanged(auth, async (user) => {
      if (!user) return (window.location.href = "index.html");

      const ref = doc(db, "users", user.uid);
      const snap = await getDoc(ref);
      if (!snap.exists()) return;

      const data = snap.data();
      const balance = data.balance || 0;
      const trust = data.trustScore || 0;
      const referrals = data.referralCount || 0;
      const lastMine = data.lastMine?.toMillis?.() || 0;

      updateBalanceUI(balance);
      updateReferralCountUI(referrals);
      levelEl.textContent = getLevelFromBalance(balance);
      trustEl.textContent = `${trust} - ${getTrustBadge(trust)}`;

      // Mining Timer
      const now = Date.now();
      const remaining = Math.max(86400 - Math.floor((now - lastMine) / 1000), 0);
      updateTimerUI(remaining);
      if (remaining > 0) {
        mineBtn.disabled = true;
        mineBtn.textContent = "⏳ Come Back Later";
        let interval = setInterval(() => {
          const left = Math.max(0, 86400 - Math.floor((Date.now() - lastMine) / 1000));
          updateTimerUI(left);
          if (left <= 0) {
            mineBtn.disabled = false;
            mineBtn.textContent = "⚡ Start Mining";
            clearInterval(interval);
          }
        }, 1000);
      } else {
        mineBtn.disabled = false;
        mineBtn.textContent = "⚡ Start Mining";
      }

      // Announcement
      const ann = await getDoc(doc(db, "config", "announcement"));
      if (ann.exists()) showAnnouncement(ann.data().message || "");
    });

    // Mining Action
    mineBtn?.addEventListener("click", async () => {
      const user = auth.currentUser;
      if (!user) return;
      const ref = doc(db, "users", user.uid);
      const snap = await getDoc(ref);
      if (!snap.exists()) return;

      const lastMine = snap.data().lastMine?.toMillis?.() || 0;
      const now = Date.now();
      if (now - lastMine < 86400 * 1000) return alert("Come back later");

      const newBal = (snap.data().balance || 0) + MINE_RATE * 24;
      await updateDoc(ref, {
        balance: newBal,
        lastMine: serverTimestamp()
      });

      updateBalanceUI(newBal);
      levelEl.textContent = getLevelFromBalance(newBal);
      mineBtn.disabled = true;
      mineBtn.textContent = "⛏ Mined!";
    });

    // Logout
    logoutBtn?.addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "index.html";
    });

    // Sidebar toggle
    const menuBtn = document.getElementById("menu-toggle");
    const sidebar = document.getElementById("sidebar");
    menuBtn.addEventListener("click", () => {
      sidebar.classList.toggle("open");
    });

    // Theme toggle
    document.getElementById("dark-toggle").addEventListener("click", () => {
      document.body.classList.toggle("light-mode");
      document.body.classList.toggle("dark-mode");
    });
  </script>
  <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js')

      .catch(err => console.error('❌ SW failed:', err));
