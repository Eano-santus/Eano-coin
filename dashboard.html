<!-- ✅ Scripts -->
<script type="module" src="firebase.js"></script>
<script type="module" src="ui.js?v=5"></script>
<script type="module" src="lang.js?v=5"></script>

<script type="module">
  import { auth, db } from "./firebase.js";
  import { doc, getDoc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";
  import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
  import {
    updateBalanceUI, updateTimerUI, getLevelFromBalance,
    getTrustBadge, showAnnouncement
  } from './ui.js';

  const MINE_RATE = 0.6;
  const mineBtn = document.getElementById("mine-btn");
  const logoutBtn = document.getElementById("logout-btn");

  onAuthStateChanged(auth, async (user) => {
    if (!user) return window.location.href = "index.html";
    const userRef = doc(db, "users", user.uid);
    const snap = await getDoc(userRef);
    if (!snap.exists()) return;

    const data = snap.data();
    const balance = data.balance || 0;
    const lastMine = data.lastMine?.toMillis?.() || 0;
    const now = Date.now();
    const secondsSinceMine = Math.floor((now - lastMine) / 1000);
    const remaining = Math.max(86400 - secondsSinceMine, 0);

    updateBalanceUI(balance);
    updateTimerUI(remaining);

    if (remaining > 0) {
      mineBtn.disabled = true;
      mineBtn.textContent = "⏳ Come Back Later";
      let timer = setInterval(() => {
        const seconds = Math.max(0, 86400 - Math.floor((Date.now() - lastMine) / 1000));
        updateTimerUI(seconds);
        if (seconds <= 0) {
          mineBtn.disabled = false;
          mineBtn.textContent = "⚡ Start Mining";
          clearInterval(timer);
        }
      }, 1000);
    } else {
      mineBtn.disabled = false;
      mineBtn.textContent = "⚡ Start Mining";
    }

    const annRef = doc(db, "config", "announcement");
    const annSnap = await getDoc(annRef);
    if (annSnap.exists()) {
      showAnnouncement(annSnap.data().message || "");
    }
  });

  // ✅ Mining
  mineBtn?.addEventListener("click", async () => {
    const user = auth.currentUser;
    if (!user) return;
    const userRef = doc(db, "users", user.uid);
    const snap = await getDoc(userRef);
    const data = snap.data();
    const lastMine = data.lastMine?.toMillis?.() || 0;
    const now = Date.now();
    if (now - lastMine < 86400 * 1000) {
      alert("⛏ Mine once every 24 hours.");
      return;
    }
    const newBalance = (data.balance || 0) + MINE_RATE * 24;
    await updateDoc(userRef, {
      balance: newBalance,
      lastMine: serverTimestamp()
    });
    updateBalanceUI(newBalance);
    mineBtn.disabled = true;
    mineBtn.textContent = "⛏ Mined!";
  });

  // ✅ Logout
  logoutBtn?.addEventListener("click", async () => {
    await signOut(auth);
    window.location.href = "index.html";
  });
</script>

<!-- ✅ Sidebar Toggle -->
<script>
  const menuToggle = document.getElementById("menu-toggle");
  const sidebarMenu = document.getElementById("sidebar-menu");

</script>

<!-- 🌗 Dark Mode -->

  const darkToggle = document.getElementById("dark-toggle");
  darkToggle.addEventListener("click", () => {
    document.body.classList.toggle("light-mode");
    document.body.classList.toggle("dark-mode");
  });
</script>

  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js')

</script>
