<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EANO Dashboard</title>

<body class="dashboard">

  <!-- Google Tag Manager (noscript) -->
  <noscript>
    <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-TSZQ7ZXF"
    height="0" width="0" style="display:none;visibility:hidden"></iframe>
  </noscript>

  <!-- 🔝 Topbar -->
  <div class="topbar">
    <div class="d-flex align-items-center">
      <img src="logo.png" alt="Logo" class="logo" />
      <strong>EANO</strong>
    </div>
    <div>
      <span id="balance">0.000</span> EANO | <span id="timer">⏳</span>
    </div>
    <div class="d-flex align-items-center gap-2">
      <select id="lang-select">
        <option value="en">🌍 English</option>
        <option value="fr">🇫🇷 French</option>
        <option value="sw">🇰🇪 Swahili</option>
        <option value="ig">🇳🇬 Igbo</option>
        <option value="zh">🇨🇳 Chinese</option>
      </select>
          <!-- Downbar Left Section -->
      <div class="downbar-left">
      <button id="dark-toggle">🌗</button>
      <button id="menu-toggle">📊</button>
      <button class="btn" id="logout-btn">Logout</button>
    </div>

  <!-- 📍 Left Sidebar -->
  <div class="sidebar" id="sidebar">
    <img src="logo.png" alt="Sidebar Logo" class="sidebar-logo" />
    <button class="btn" id="mine-btn">⛏ Start Mining</button>
  </div>

  <!-- 📍 Right Menu -->
  <div class="menu" id="menu">
    <p><a href="leaderboard.html">🏆 Leaderboard</a></p>
    <p><a href="invite.html">👥 Referrals</a></p>
    <p><a href="settings.html">⚙️ Settings</a></p>
    <p><a href="profile.html">👤 Profile</a></p>
  </div>

  <!-- 📦 Main Content -->
  <div class="main-content fade-in">
    <h3>👋 Welcome to EANO Network</h3>
    <p id="user-email" class="fw-bold">Loading email...</p>
    <p>Mine EANO every 24 hours to increase your score and trust level.</p>
    <!-- Team Referrals Logo -->
  <div style="margin-top: 20px;">
    <a href="#" class="team-referral-btn" title="Team Referrals">👥 Team</a>
  </div>
</div>

    <!-- 📢 Announcement Section -->
    <div id="announcement-box" class="mt-4">
      <h5>📢 Announcement</h5>
      <p id="latest-announcement">Loading announcement...</p>
    </div>

    <!-- 📊 Mining Info -->
    <div id="referral-info" class="mt-4">
      <p><strong>Referrals:</strong> <span id="referral-count">0</span></p>
      <p><strong>Mining Level:</strong> <span id="level">🐥 Chicken</span></p>
      <p><strong>Trust Score:</strong> <span id="trust-score">0</span> - <span id="trust-badge">⚠ Low Trust</span></p>
    </div>
  </div>

  <!-- 🧠 Scripts -->
  <script type="module" src="dashboard.js"></script>
  <script type="module" src="ui.js"></script>
  <script type="module" src="lang.js"></script>
</body>
</html>
