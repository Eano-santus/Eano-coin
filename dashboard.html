<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EANO Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <style>
    body {
      background: #f5f7fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .dashboard-container {
      max-width: 600px;
      margin: 5vh auto;
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }
    .logo {
      display: block;
      margin: 0 auto 10px;
      width: 80px;
    }
    .balance {
      font-size: 2rem;
      font-weight: bold;
      color: #28a745;
    }
    .mining-btn {
      margin-top: 1rem;
    }
    #timer {
      font-size: 1.25rem;
      margin-top: 10px;
      color: #dc3545;
    }
    .user-info {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="dashboard-container text-center">
    <img src="logo.png" alt="EANO Logo" class="logo" />
    <h3>Welcome to EANO Network</h3>
    <div class="user-info" id="user-email"></div>

    <div class="mt-4">
      <div>Your EANO Balance</div>
      <div class="balance" id="balance">0.000</div>
    </div>

    <button class="btn btn-primary mining-btn" id="mine-btn">Start Mining</button>
    <div id="timer"></div>

    <button class="btn btn-outline-danger mt-4" id="logout-btn">Logout</button>
  </div>

  <!-- External Firebase JS Logic -->
  <script type="module" src="dashboard.js"></script>

</body>
</html>
