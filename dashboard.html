<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EANO Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Main wrapper -->
  <div class="dashboard">

    <!-- Left Sidebar -->
    <aside class="sidebar">
      <img src="logo.png" class="sidebar-logo" alt="EANO Logo" />
      <nav>
        <button id="mine-btn" class="btn-mine">‚õè Mine</button>
        <!-- add more tabs later -->
      </nav>
    </aside>

    <!-- Center Main Panel -->
    <main class="main-content">
      <!-- Topbar -->
      <header class="topbar">
        <div class="balance-box">Balance: <span id="balance">0.000</span> EANO</div>
        <div class="timer-box" id="timer">Timer...</div>
        <select id="lang-select"></select>
      </header>

      <!-- Page Content -->
      <section class="content">
        <h2>Welcome to EANO Network</h2>
        <p id="user-email">Loading user...</p>
      </section>
    </main>

    <!-- Right Menu -->
    <aside class="menu">
      <button id="logout-btn" class="btn-logout">üö™ Logout</button>
      <!-- Add user rank, invite button, etc -->
    </aside>
  </div>

  <!-- JS Files -->
  <script type="module" src="dashboard.js"></script>
  <script type="module" src="ui.js"></script>
  <script type="module" src="lang.js"></script>

</body>
</html>
