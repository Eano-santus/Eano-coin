<!-- 🔥 Main Dashboard JS (inline) -->
<script type="module">
  import { auth, db } from "./firebase.js";
  import {
    doc, getDoc, updateDoc, serverTimestamp
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
  import {
    onAuthStateChanged, signOut
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import {
    updateBalanceUI, updateTimerUI, updateReferralCountUI,
    getLevelFromBalance, getTrustBadge, showAnnouncement
  } from "./ui.js";

  const MINE_RATE = 0.6;
  const mineBtn = document.getElementById("mine-btn");
  const logoutBtn = document.getElementById("logout-btn");

  onAuthStateChanged(auth, async (user) => {
    if (!user) return (window.location.href = "index.html");

    const userRef = doc(db, "users", user.uid);
    const snap = await getDoc(userRef);
    if (!snap.exists()) {
      alert("User not found");
      return signOut(auth);
    }

    const data = snap.data();
    const balance = data.balance || 0;
    const referrals = data.referralCount || 0;
    const trust = data.trustScore || 0;
    const lastMine = data.lastMine?.toMillis?.() || 0;

    updateBalanceUI(balance);
    updateReferralCountUI(referrals);
    document.getElementById("level").textContent = getLevelFromBalance(balance);
    document.getElementById("trust-score").textContent = `${trust} - ${getTrustBadge(trust)}`;

    const now = Date.now();
    const secondsSinceMine = Math.floor((now - lastMine) / 1000);
    const remaining = Math.max(86400 - secondsSinceMine, 0);
    updateTimerUI(remaining);

    if (remaining > 0) {
      mineBtn.disabled = true;
      mineBtn.textContent = "⏳ Wait...";
      const interval = setInterval(() => {
        const s = Math.max(0, Math.floor((86400 - (Date.now() - lastMine) / 1000)));
        updateTimerUI(s);
        if (s <= 0) {
          clearInterval(interval);
          mineBtn.disabled = false;
          mineBtn.textContent = "⚡ Start Mining";
        }
      }, 1000);
    } else {
      mineBtn.disabled = false;
      mineBtn.textContent = "⚡ Start Mining";
    }

    // Announcement
    const annRef = doc(db, "config", "announcement");
    const annSnap = await getDoc(annRef);
    if (annSnap.exists()) {
      showAnnouncement(annSnap.data().message || "📢 Stay tuned for updates!");
    }
  });

  if (mineBtn) {
    mineBtn.addEventListener("click", async () => {
      const user = auth.currentUser;
      if (!user) return;

      const userRef = doc(db, "users", user.uid);
      const snap = await getDoc(userRef);
      if (!snap.exists()) return;

      const lastMine = snap.data().lastMine?.toMillis?.() || 0;
      const now = Date.now();
      if (now - lastMine < 86400000) {
        return alert("⛏ Already mined. Come back after 24 hours.");
      }

      const newBal = (snap.data().balance || 0) + MINE_RATE * 24;
      await updateDoc(userRef, {
        balance: newBal,
        lastMine: serverTimestamp()
      });

      updateBalanceUI(newBal);
      document.getElementById("level").textContent = getLevelFromBalance(newBal);
      mineBtn.disabled = true;
      mineBtn.textContent = "⛏ Mined!";
    });
  }

  if (logoutBtn) {
    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "index.html";
    });
  }
</script>

<!-- ☰ Menu Toggle -->

  const toggleBtn = document.getElementById("menu-toggle");

    document.body.classList.toggle("dark-mode");

</script>
