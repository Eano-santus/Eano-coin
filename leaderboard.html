<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EANO Coin Leaderboard</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: #e6edf3;
      padding: 20px;
      margin: 0;
    }
    h1 {
      text-align: center;
      color: #facc15;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #333;
    }
    th {
      background-color: #161b22;
      color: #facc15;
    }
    tr:nth-child(even) {
      background-color: #1e293b;
    }
    tr:hover {
      background-color: #2d3748;
    }
    .rank-1 {
      background-color: #ffd700 !important;
      color: #000;
      font-weight: bold;
    }
    .rank-2 {
      background-color: #c0c0c0 !important;
      color: #000;
      font-weight: bold;
    }
    .rank-3 {
      background-color: #cd7f32 !important;
      color: #000;
      font-weight: bold;
    }
    .top-10 {
      box-shadow: 0 0 10px rgba(0, 191, 255, 0.7);
    }
    .trust-badge {
      font-weight: bold;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 0.9em;
    }
    .trusted { color: #00ff7f; }
    .reliable { color: #3399ff; }
    .new { color: #ffcc00; }
    .untrusted { color: #ff4d4d; }
    .back-button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #facc15;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
    }
    section {
      background: #ffffff;
      color: #000;
      padding: 20px;
      border-radius: 8px;
      margin-top: 30px;
    }
    #referral-leaderboard li {
      padding: 8px 0;
      border-bottom: 1px solid #ccc;
    }
    #referral-leaderboard li:last-child {
      border-bottom: none;
    }
    @media (max-width: 600px) {
      table, th, td {
        font-size: 0.8em;
      }
    }
  </style>
</head>
<body>
  <h1>EANO Coin Leaderboard</h1>
  
  <!-- Mining Leaderboard -->
  <table>
    <thead>
      <tr>
        <th>Rank</th>
        <th>Wallet</th>
        <th>Mined</th>
        <th>Trust</th>
        <th>Level</th>
        <th>Referrals</th>
      </tr>
    </thead>
    <tbody id="leaderboardTable">
      <tr><td colspan="6">Loading...</td></tr>
    </tbody>
  </table>

  <!-- Referral Leaderboard -->
  <section class="p-4 rounded-md shadow bg-white text-black my-4">
    <h2 class="text-xl font-bold mb-3 text-yellow-700">Referral Leaderboard</h2>
    <ul id="referral-leaderboard" class="space-y-2">
      <li>Loading top referrers...</li>
    </ul>
  </section>

  <button class="back-button" onclick="window.location.href='mining.html'">‚Üê Back to Mining</button>

  <!-- Firebase Scripts -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCzNpblYEjxZvOtuwao3JakP-FaZAT-Upw",
      authDomain: "eano-miner.firebaseapp.com",
      projectId: "eano-miner",
      storageBucket: "eano-miner.appspot.com",
      messagingSenderId: "50186911438",
      appId: "1:50186911438:web:85410fccc7c5933d761a9f",
      measurementId: "G-NS0W6QSS69"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const tableBody = document.getElementById("leaderboardTable");

    function getTrustBadge(trust) {
      if (trust >= 500) return `<span class="trust-badge trusted">üü¢ Trusted Miner</span>`;
      if (trust >= 200) return `<span class="trust-badge reliable">üîµ Reliable Miner</span>`;
      if (trust >= 80) return `<span class="trust-badge new">üü† New Miner</span>`;
      return `<span class="trust-badge untrusted">üî¥ Needs Trust</span>`;
    }

    // Main mining leaderboard
    db.collection("miners")
      .orderBy("mined", "desc")
      .limit(100)
      .get()
      .then(snapshot => {
        tableBody.innerHTML = "";
        let rank = 1;
        snapshot.forEach(doc => {
          const data = doc.data();
          const wallet = data.wallet || "N/A";
          const mined = data.mined || 0;
          const trust = data.trust || 0;
          const referrals = data.referrals || 0;

          let row = document.createElement("tr");

          if (rank === 1) row.classList.add("rank-1");
          else if (rank === 2) row.classList.add("rank-2");
          else if (rank === 3) row.classList.add("rank-3");
          else if (rank <= 10) row.classList.add("top-10");

          row.innerHTML = `
            <td>${rank}</td>
            <td>${wallet}</td>
            <td>${mined}</td>
            <td>${trust}</td>
            <td>${getTrustBadge(trust)}</td>
            <td>${referrals}</td>
          `;
          tableBody.appendChild(row);
          rank++;
        });

        if (rank === 1) {
          tableBody.innerHTML = `<tr><td colspan="6">No miners found yet.</td></tr>`;
        }
      })
      .catch(err => {
        tableBody.innerHTML = `<tr><td colspan="6">Error loading leaderboard: ${err.message}</td></tr>`;
      });

    // Referral leaderboard
    const referralList = document.getElementById("referral-leaderboard");

    db.collection("miners")
      .orderBy("referrals", "desc")
      .limit(10)
      .get()
      .then(snapshot => {
        referralList.innerHTML = "";
        let position = 1;

        snapshot.forEach(doc => {
          const data = doc.data();
          const wallet = data.wallet || "N/A";
          const referrals = data.referrals || 0;

          const li = document.createElement("li");
          li.innerHTML = `
            <span class="font-semibold text-yellow-600">#${position}</span> 
            <span class="font-mono">${wallet}</span> 
            ‚Äî <span class="font-bold">${referrals}</span> referrals
          `;
          referralList.appendChild(li);
          position++;
        });

        if (position === 1) {
          referralList.innerHTML = "<li>No referrers found yet.</li>";
        }
      })
      .catch(error => {
        referralList.innerHTML = `<li>Error loading referral leaderboard: ${error.message}</li>`;
      });
  </script>
</body>
</html>
