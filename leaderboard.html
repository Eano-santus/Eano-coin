<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🏆 Leaderboard • EANO Project</title>
  <meta name="description" content="Top miners in the EANO Project ranked by TrustScore, score, and badge level.">
  <link rel="canonical" href="https://eano-coin.netlify.app/leaderboard.html" />
  <meta name="robots" content="index, follow">
    
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <a href="dashboard.html" class="btn">⬅️ Back to Dashboard</a>

  <div class="nav-fixed">
    <h1 class="logo">🏆 Leaderboard</h1>
    <button onclick="window.history.back()" class="btn btn-outline-light">← Back</button>
  </div>

  <div class="feature-card">
    <h2>🔝 Top 10 Miners by TrustScore</h2>
    <div id="leaderboard" class="avatar-grid"></div>
  </div>

  <div class="footer">© 2025 EANO • Built on Trust</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCzNpblYEjxZvOtuwao3JakP-FaZAT-Upw",
      authDomain: "eano-miner.firebaseapp.com",
      projectId: "eano-miner",
      storageBucket: "eano-miner.appspot.com",
      messagingSenderId: "50186911438",
      appId: "1:50186911438:web:85410fccc7c5933d761a9f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    function getTrustBadge(score) {
      if (score >= 5000) return "🌟 O.G";
      if (score >= 1000) return "🟢 Trusted Miner";
      if (score >= 500) return "🟡 Reliable Miner";
      if (score >= 300) return "🔵 New Miner";
      return "🔴 Low Trust";
    }

    function getMiningLevel(balance) {
      if (balance >= 10000) return "🐉 Dragon";
      if (balance >= 5000) return "🐘 Elephant";
      if (balance >= 2500) return "🦍 Gorilla";
      if (balance >= 1200) return "🐻 Bear";
      if (balance >= 600) return "🐯 Lion";
      if (balance >= 300) return "🐼 Panda";
      if (balance >= 150) return "🐺 Wolf";
      if (balance >= 50) return "🐹 Hamster";
      return "🐥 Chicken";
    }

    async function loadLeaderboard() {
      const usersRef = collection(db, "users");
      const snapshot = await getDocs(usersRef);
      const users = [];

      snapshot.forEach(doc => {
        const data = doc.data();
        users.push({
          username: data.email?.split("@")[0] || "User",
          avatar: data.avatar || "avatar1.png",
          trustScore: data.trustScore || 0,
          score: data.score || 0,
          balance: data.balance || 0
        });
      });

      users.sort((a, b) => b.trustScore - a.trustScore);
      const top10 = users.slice(0, 10);

      const container = document.getElementById("leaderboard");
      top10.forEach((user, i) => {
        const div = document.createElement("div");
        div.className = "avatar-card";
        div.innerHTML = `
          <img src="avatars/${user.avatar}" alt="Avatar" />
          <p><strong>#${i + 1} ${user.username}</strong></p>
          <p>${getTrustBadge(user.trustScore)}</p>
          <p>📈 Score: ${user.score}</p>
          <p>🐾 ${getMiningLevel(user.balance)}</p>
        `;
        container.appendChild(div);
      });
    }

    loadLeaderboard();
  </script>
</body>
</html>
