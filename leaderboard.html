<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🏆 Leaderboard • EANO</title>
  <meta name="description" content="See top miners on the EANO network ranked by TrustScore, balance, and mining level.">
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="assets/icons/favicon-32x32.png" type="image/png">
  <script type="module" src="leaderboard.js" defer></script>
  <script defer>
    // Theme Toggle
    document.addEventListener("DOMContentLoaded", () => {
      const toggle = document.getElementById("toggle-theme");
      toggle.addEventListener("click", () => {
        document.documentElement.classList.toggle("dark");
        localStorage.setItem("theme", document.documentElement.classList.contains("dark") ? "dark" : "light");
      });

      if (localStorage.getItem("theme") === "light") {
        document.documentElement.classList.remove("dark");
      }
    });
  </script>
</head>

<body class="min-h-screen text-white bg-black dark:bg-black bg-[url('assets/bg-gold.jpg')] bg-cover bg-center bg-no-repeat">
  <!-- Navbar -->
  <div class="flex justify-between items-center px-4 py-3 bg-black/80 border-b border-yellow-500">
    <h1 class="text-xl font-bold">🏆 Leaderboard</h1>
    <div class="flex items-center gap-4">
      <a href="dashboard.html" title="Dashboard">🏠</a>
      <button id="toggle-theme">🌑/☀️</button>
    </div>
  </div>

  <!-- Main -->
  <main class="max-w-4xl mx-auto py-8 px-4">
    <!-- Filter -->
    <div class="flex justify-end mb-4">
      <label for="filterSelect" class="mr-2">Filter by:</label>
      <select id="filterSelect" onchange="filterLeaderboard(this.value)" class="bg-black border border-yellow-500 rounded px-2 py-1 text-white">
        <option value="all">🌍 All Time</option>
        <option value="weekly">📅 This Week</option>
        <option value="monthly">🗓️ This Month</option>
      </select>
    </div>

    <!-- Top 10 Miners -->
    <section class="mb-8">
      <h2 class="text-2xl font-semibold mb-4">🏅 Top 10 Miners</h2>
      <div id="topMiners" class="space-y-3"></div>
    </section>

    <!-- TrustScore -->
    <section class="mb-8">
      <h2 class="text-2xl font-semibold mb-4">🛡️ TrustScore Champions</h2>
      <div id="topTrust" class="space-y-3"></div>
    </section>

    <!-- Levels -->
    <section>
      <h2 class="text-2xl font-semibold mb-4">📶 Mining Level Rankings</h2>
      <div id="topLevels" class="space-y-3"></div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="text-center py-4 text-sm border-t border-yellow-500 bg-black/70">
    © 2025 EANO • Mining powered by People
  </footer>
</body>
</html>
