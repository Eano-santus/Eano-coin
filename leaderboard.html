<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EANO Leaderboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: #f4f7fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .leaderboard-container {
      max-width: 700px;
      margin: 5vh auto;
      background: #fff;
      padding: 2rem;
      border-radius: 18px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    .logo {
      display: block;
      margin: 0 auto 20px;
      width: 60px;
    }
    h3 {
      text-align: center;
      margin-bottom: 30px;
    }
    .user-row {
      display: flex;
      justify-content: space-between;
      padding: 0.75rem;
      border-bottom: 1px solid #eee;
    }
    .user-row:last-child {
      border-bottom: none;
    }
    .rank {
      font-weight: bold;
      width: 30px;
    }
    .email {
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .balance {
      width: 80px;
      text-align: right;
    }
  </style>
</head>
<body>

  <div class="leaderboard-container">
    <img src="logo.png" alt="EANO Logo" class="logo"/>
    <h3>üåç EANO Leaderboard</h3>
    <div id="leaderboard"></div>
    <div class="text-center mt-4">
      <a href="dashboard.html" class="btn btn-outline-primary">Back to Dashboard</a>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCzNpblYEjxZvOtuwao3JakP-FaZAT-Upw",
      authDomain: "eano-miner.firebaseapp.com",
      projectId: "eano-miner",
      storageBucket: "eano-miner.firebasestorage.app",
      messagingSenderId: "50186911438",
      appId: "1:50186911438:web:85410fccc7c5933d761a9f",
      measurementId: "G-NS0W6QSS69"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const leaderboard = document.getElementById("leaderboard");

    onSnapshot(collection(db, "users"), (snapshot) => {
      const users = [];
      snapshot.forEach(doc => {
        const data = doc.data();
        users.push({
          email: data.email || "Anonymous",
          balance: data.balance || 0
        });
      });

      users.sort((a, b) => b.balance - a.balance);

      leaderboard.innerHTML = users.map((user, index) => `
        <div class="user-row">
          <div class="rank">#${index + 1}</div>
          <div class="email">${user.email}</div>
          <div class="balance">${user.balance.toFixed(3)}</div>
        </div>
      `).join("");
    });
  </script>
</body>
</html>
