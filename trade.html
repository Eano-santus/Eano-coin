<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trade • EANO Project</title>

  <!-- ✅ SEO & PWA Meta -->
  <meta name="description" content="Trade EANO with real-time conversion. Swap EANO ↔ USD and manage your balance.">
  <link rel="canonical" href="https://eano-coin.netlify.app/trade.html" />
  <meta name="robots" content="index, follow">
  <meta name="author" content="Santus Santorum">
  <meta property="og:title" content="EANO Trade">
  <meta property="og:description" content="Simulate swapping EANO and track conversions.">
  <meta property="og:image" content="https://eano-coin.netlify.app/assets/eano-dashboard-banner.png">

  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000000" />
  <script type="module" src="firebase.js"></script>
  <script src="trade.js" defer></script>
</head>
<body>
  <div class="nav-fixed">
    <h1 class="logo">🔁 EANO Trade</h1>
    <div class="nav-controls">
      <button id="toggle-theme">🌑/☀️</button>
      <select id="langSelect">
        <option value="en">English</option>
        <option value="ig">Igbo</option>
        <option value="fr">French</option>
        <option value="sw">Swahili</option>
        <option value="pidgin">Pidgin</option>
      </select>
    </div>
  </div>

  <main class="trade-container">
    <section class="swap-box">
      <h2>💱 Swap EANO</h2>

      <div class="input-group">
        <label for="eano-amount">EANO</label>
        <input type="number" id="eano-amount" placeholder="Enter EANO" />
      </div>

      <div class="conversion-result">
        ≈ <span id="usd-value">0.00</span> USD
      </div>

      <button class="btn-swap">🔄 Convert</button>
      <p class="conversion-note">* 1 EANO ≈ <span id="rate">0.25</span> USD (static rate)</p>
    </section>

    <section class="trade-info">
      <h3>⚡ Coming Soon</h3>
      <ul>
        <li>🔐 Secure exchange integration</li>
        <li>📲 Wallet withdrawals</li>
        <li>🔁 Peer-to-peer trading</li>
        <li>📊 Market price feed</li>
      </ul>
    </section>
  </main>

  <div class="footer-link">
    <a href="wallet.html" class="btn-back">← Back to Wallet</a>
    <a href="dashboard.html" class="btn-back">🏠 Dashboard</a>
  </div>
</body>
</html>
