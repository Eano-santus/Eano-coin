<body>

  <div class="nav-fixed">
    <h1 class="logo">ğŸ‘¥ Your Team</h1>
    <button onclick="window.history.back()" class="btn btn-outline-light">â† Back</button>
  </div>

  <div class="feature-card" id="ref-info">
    <h2>ğŸ“£ Your Referral Link</h2>
    <input id="refLink" type="text" class="form-control" readonly />
    <button onclick="copyLink()" class="btn btn-warning">Copy Link</button>
    <p>ğŸ‘¥ Total Referrals: <span id="refCount">0</span></p>
    <p>ğŸ Bonus Earned: <span id="refBonus">0</span> score</p>
  </div>

  <div class="feature-card">
    <h3>ğŸ‘¥ Referred Users</h3>
    <div id="referralsList" class="avatar-grid"></div>
  </div>

  <div class="footer">Â© 2025 EANO â€¢ Built on Trust</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
    import { getFirestore, collection, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCzNpblYEjxZvOtuwao3JakP-FaZAT-Upw",
      authDomain: "eano-miner.firebaseapp.com",
      projectId: "eano-miner",
      storageBucket: "eano-miner.appspot.com",
      messagingSenderId: "50186911438",
      appId: "1:50186911438:web:85410fccc7c5933d761a9f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    function getTrustBadge(score) {
      if (score >= 5000) return "ğŸŒŸ O.G";
      if (score >= 1000) return "ğŸŸ¢ Trusted Miner";
      if (score >= 500) return "ğŸŸ¡ Reliable Miner";
      if (score >= 300) return "ğŸ”µ New Miner";
      return "ğŸ”´ Low Trust";
    }

    function getMiningLevel(balance) {
      if (balance >= 10000) return "ğŸ‰ Dragon";
      if (balance >= 5000) return "ğŸ˜ Elephant";
      if (balance >= 2500) return "ğŸ¦ Gorilla";
      if (balance >= 1200) return "ğŸ» Bear";
      if (balance >= 600) return "ğŸ¯ Lion";
      if (balance >= 300) return "ğŸ¼ Panda";
      if (balance >= 150) return "ğŸº Wolf";
      if (balance >= 50) return "ğŸ¹ Hamster";
      return "ğŸ¥ Chicken";
    }

    function copyLink() {
      const link = document.getElementById("refLink");
      link.select();
      document.execCommand("copy");
      alert("Referral link copied!");
    }

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      const email = user.email;
      const username = email.split("@")[0];
      const referralLink = `https://eano-santus.github.io/eano-coin/?ref=${username}`;
      document.getElementById("refLink").value = referralLink;

      const usersRef = collection(db, "users");
      const querySnapshot = await getDocs(usersRef);

      let referrals = [];
      querySnapshot.forEach(docSnap => {
        const data = docSnap.data();
        if (data.referrer === username) {
          referrals.push({ ...data });
        }
      });

      document.getElementById("refCount").textContent = referrals.length;
      document.getElementById("refBonus").textContent = referrals.length * 5;

      const container = document.getElementById("referralsList");
      referrals.forEach(ref => {
        const div = document.createElement("div");
        div.className = "avatar-card";
        div.innerHTML = `
          <img src="avatars/${ref.avatar || 'avatar1.png'}" alt="Avatar" />
          <p><strong>${ref.email.split("@")[0]}</strong></p>
          <p>${getTrustBadge(ref.trustScore || 0)}</p>
          <p>ğŸ¾ ${getMiningLevel(ref.balance || 0)}</p>
        `;
        container.appendChild(div);
      });
    });
  </script>
</body>
