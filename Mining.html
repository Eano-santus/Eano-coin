<!DOCTYPE html>
<html lang="en">

      box-shadow: 0 4px 8px rgba(0,0,0,0.1);

      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;

    .mine-btn:disabled {

      cursor: not-allowed;
    }

    .counter {

      font-size: 20px;
      color: #444;
