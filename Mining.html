<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EANO Coin Mining</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
      background-color: #f2f2f2;
    }

    h1 {
      color: #333;
    }

    .mining-box {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: inline-block;
      margin-top: 30px;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #4CAF50;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    button:disabled {
      background-color: gray;
      cursor: not-allowed;
    }

    p {
      font-size: 18px;
      margin: 10px 0;
    }

    .trust {
      font-weight: bold;
    }

    .wallet-setup {
      margin-top: 20px;
      padding: 15px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .wallet-setup input {
      padding: 10px;
      font-size: 16px;
      width: 80%;
      margin-bottom: 10px;
      border: 1px solid #aaa;
      border-radius: 6px;
    }

    .wallet-setup button {
      background-color: #ff9800;
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .wallet-setup button:hover {
      background-color: #ffc107;
    }
  </style>
</head>
<body>
  <h1>⛏️ EANO Coin Mining</h1>
  <p>"Freedom is not given. It is mined."</p>

  <div class="wallet-setup">
    <p><strong>Your Wallet Address:</strong></p>
    <p id="walletDisplay">Not set</p>
    <input type="text" id="walletInput" placeholder="Paste your wallet address here" />
    <br />
    <button onclick="saveWallet()">Save Wallet</button>
  </div>

  <div class="mining-box">
    <p>Coins Mined: <span id="coins">0</span></p>
    <p id="timerText">Checking cooldown...</p>
    <p class="trust">Trust Score: <span id="trustScore">0%</span></p>
    <button id="mineButton" disabled>Mine EANO</button>
  </div>

  <script>
  const cooldown = 24 * 60 * 60 * 1000; // 24 hours
  let minedData = {};

function loadMinedData() {
  try {
    minedData = JSON.parse(localStorage.getItem("minedData") || "{}");
  } catch (e) {
    minedData = {};
  }
}

function getWalletMined(wallet) {
  return minedData[wallet] || 0;
}

function incrementWalletMined(wallet) {
  if (!minedData[wallet]) {
    minedData[wallet] = 0;
  }
  minedData[wallet]++;
  localStorage.setItem("minedData", JSON.stringify(minedData));
}

function updateMinedUI(wallet) {
  coinsDisplay.textContent = getWalletMined(wallet);
}
    const cooldown = 24 * 60 * 60 * 1000;
    const mineBtn = document.getElementById('mineButton');
    const coinsDisplay = document.getElementById('coins');
    const timerText = document.getElementById('timerText');
    const trustScoreDisplay = document.getElementById('trustScore');
    const walletInput = document.getElementById('walletInput');
    const walletDisplay = document.getElementById('walletDisplay');

    let userMoved = false;
    let waitStart = Date.now();
    let antiBotPassed = false;

    // ----------------------------
    // Wallet logic
    // ----------------------------
    function saveWallet() {
      const address = walletInput.value.trim();
      if (address.length < 5) {
        alert("Please enter a valid wallet address.");
        return;
      }
      localStorage.setItem("walletAddress", address);
      walletDisplay.textContent = address;
      walletInput.value = '';
      updateTimer(); // recheck conditions
    }

    function loadWallet() {
      const saved = localStorage.getItem("walletAddress");
      if (saved) {
        walletDisplay.textContent = saved;
      } else {
        walletDisplay.textContent = "Not set";
      }
    }

    function hasWallet() {
      return !!localStorage.getItem("walletAddress");
    }

    // ----------------------------
    // Mining logic
    // ----------------------------
    function getTrust() {
      return parseInt(localStorage.getItem('trustScore') || 0);
    }

    function increaseTrust() {
      let current = getTrust();
      if (current < 100) {
        current += 5;
        if (current > 100) current = 100;
        localStorage.setItem('trustScore', current);
      }
      updateTrustUI();
    }

    function updateTrustUI() {
      trustScoreDisplay.textContent = getTrust() + "%";
    }

    function getLastMineTime() {
      return parseInt(localStorage.getItem('lastMine') || 0);
    }

    function updateTimer() {
      const now = Date.now();
      const lastMine = getLastMineTime();
      const diff = cooldown - (now - lastMine);

      if (!hasWallet()) {
        mineBtn.disabled = true;
        timerText.textContent = "⚠️ Please set your wallet address first.";
        return;
      }

      if (diff > 0) {
        mineBtn.disabled = true;
        const hrs = Math.floor(diff / (1000 * 60 * 60));
        const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const secs = Math.floor((diff % (1000 * 60)) / 1000);
        timerText.textContent = `Next mine in: ${hrs}h ${mins}m ${secs}s`;
      } else {
        const waitElapsed = Date.now() - waitStart;
        antiBotPassed = userMoved && waitElapsed > 5000;

        if (antiBotPassed) {
          mineBtn.disabled = false;
          timerText.textContent = '';
        } else {
          mineBtn.disabled = true;
          timerText.textContent = 'Move your finger or touch the screen and wait 5 seconds to enable mining.';
        }
      }
    }

    mineBtn.onclick = () => {
      if (!antiBotPassed || !hasWallet()) {
        alert("Mining not allowed. Make sure anti-bot is passed and wallet is set.");
        return;
      }
      mined += 1;
      coinsDisplay.textContent = mined;
      localStorage.setItem('lastMine', Date.now());
      increaseTrust();
      updateTimer();
    };

    function markUserMoved() {
      if (!userMoved) {
        userMoved = true;
        waitStart = Date.now();
      }
    }

    document.addEventListener('mousemove', markUserMoved);
    document.addEventListener('touchstart', markUserMoved);

    setInterval(updateTimer, 1000);
    loadWallet();
    updateTrustUI();
    updateTimer();
  </script>
</body>
</html>
