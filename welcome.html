<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to EANO</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000000" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      background: #000;
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
      filter: brightness(0.6);
    }

    .welcome-content {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.4);
    }

    h1 {
      font-size: 3rem;
      font-weight: bold;
      color: gold;
      text-shadow: 0 0 10px #fff, 0 0 20px #e4d800;
      animation: fadeInDown 1.5s ease-out;
    }

    .btn-get-started {
      margin-top: 2rem;
      padding: 0.8rem 2rem;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      background: linear-gradient(to right, #ffd700, #ff8c00);
      color: #000;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
      transition: transform 0.2s;
    }

    .btn-get-started:hover {
      transform: scale(1.05);
    }

    .skip-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      padding: 0.4rem 1rem;
      font-size: 0.9rem;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.3);
      cursor: pointer;
      z-index: 100;
    }

    .skip-btn:hover {
      background: rgba(255,255,255,0.4);
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body>

<!-- 🎥 Futuristic Background Video -->
<video autoplay muted loop class="video-bg">
  <source src="https://cdn.coverr.co/videos/coverr-digital-circuit-1109/1080p.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<!-- 🎙️ Voiceover Audio -->
<audio autoplay>
  <source src="https://cdn.pixabay.com/download/audio/2023/07/07/audio_dfe933f580.mp3?filename=ai-futuristic-promo-male-voice-146121.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<!-- ⏭️ Skip Button -->
<button class="skip-btn" onclick="startApp()">Skip</button>

<!-- 💬 Welcome Content -->
<div class="welcome-content">
  <h1>Welcome to EANO Project</h1>
  <button class="btn-get-started" onclick="startApp()">🚀 Get Started</button>
</div>

<!-- 🧠 Redirect Script -->
<script>
  function startApp() {
    localStorage.setItem("seenWelcome", "yes");
    window.location.href = "index.html";
  }

  // Auto-redirect if already seen
  if (localStorage.getItem("seenWelcome") === "yes") {
    window.location.href = "index.html";
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
