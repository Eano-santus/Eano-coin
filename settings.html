<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>‚öôÔ∏è Settings ‚Ä¢ EANO Project</title>
  <meta name="description" content="Update your EANO Project account ‚Äì change avatar, phone, and verify contact details.">
  <link rel="canonical" href="https://eano-coin.netlify.app/settings.html" />
  <meta name="robots" content="index, follow">
  <link rel="stylesheet" href="style.css" />
  <style>
    .avatar-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
      gap: 10px;
      padding: 1rem;
    }
    .avatar-grid img {
      width: 60px;
      height: 60px;
      border-radius: 12px;
      cursor: pointer;
      border: 2px solid transparent;
      transition: transform 0.2s;
    }
    .avatar-grid img.selected {
      border-color: gold;
      transform: scale(1.1);
    }
    .form-group {
      margin-bottom: 1rem;
    }
    input[type="text"], input[type="tel"], input[type="email"] {
      width: 100%;
      padding: 0.5rem;
      border-radius: 8px;
      border: none;
    }
    .btn-save {
      background-color: #007bff;
      color: white;
      padding: 0.6rem 1.5rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .light-mode .btn-save {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="nav-fixed">
    <h1 class="logo">‚öôÔ∏è Settings</h1>
    <button onclick="window.history.back()" class="btn btn-outline-light">‚Üê Back</button>
  </div>

  <div class="feature-card">
    <h2>üñº Choose Avatar</h2>
    <div class="avatar-grid" id="avatarGrid">
      <!-- Avatars -->
      <img src="avatars/1.png" data-id="1" />
      <img src="avatars/2.png" data-id="2" />
      <img src="avatars/3.png" data-id="3" />
      <img src="avatars/4.png" data-id="4" />
      <img src="avatars/5.png" data-id="5" />
      <img src="avatars/6.png" data-id="6" />
    </div>
  </div>

  <div class="feature-card">
    <h2>üìù Account Settings</h2>
    <div class="form-group">
      <label>Display Name</label>
      <input type="text" id="displayName" />
    </div>
    <div class="form-group">
      <label>Real Name</label>
      <input type="text" id="realName" />
    </div>
    <div class="form-group">
      <label>üìß Email</label>
      <input type="email" id="email" readonly />
      <button class="btn btn-outline-light" onclick="simulateEmailVerification()">Verify Email</button>
    </div>
    <div class="form-group">
      <label>üì± Phone Number</label>
      <input type="tel" id="phoneNumber" />
      <button class="btn btn-outline-light" onclick="requestPhoneChange()">Request Change</button>
    </div>
    <div class="form-group">
      <label><input type="checkbox" id="smsVerified" /> Simulate SMS Verification</label>
    </div>
    <button class="btn-save" onclick="saveSettings()">üíæ Save Settings</button>
  </div>

  <div class="footer">¬© 2025 EANO ‚Ä¢ Your Network, Your Power</div>

  <!-- Firebase Auth + Firestore -->
  <script type="module">
    import { auth, db } from './auth.js';
    import { doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

    let currentUser = null;
    let selectedAvatar = null;
    let lastUpdated = 0;

    const avatarGrid = document.getElementById("avatarGrid");

    function highlightAvatar(id) {
      document.querySelectorAll(".avatar-grid img").forEach(img => {
        img.classList.remove("selected");
        if (img.dataset.id === id) img.classList.add("selected");
      });
    }

    avatarGrid.addEventListener("click", (e) => {
      if (e.target.tagName === "IMG") {
        selectedAvatar = e.target.dataset.id;
        highlightAvatar(selectedAvatar);
      }
    });

    function simulateEmailVerification() {
      alert("üì® Verification email sent (simulated).");
    }

    function requestPhoneChange() {
      const phone = document.getElementById("phoneNumber").value;
      if (!phone) return alert("Please enter your new phone number.");
      const subject = encodeURIComponent("Phone Number Change Request");
      const body = encodeURIComponent("Request to change phone number to: " + phone);
      window.open(`mailto:Santorumsantus@gmail.com?subject=${subject}&body=${body}`);
    }

    async function saveSettings() {
      if (!currentUser) return;

      const displayName = document.getElementById("displayName").value.trim();
      const realName = document.getElementById("realName").value.trim();
      const phone = document.getElementById("phoneNumber").value.trim();
      const smsVerified = document.getElementById("smsVerified").checked;

      const now = Date.now();
      if (lastUpdated && now - lastUpdated < 14 * 24 * 60 * 60 * 1000) {
        alert("‚è≥ You can only update your name every 14 days.");
        return;
      }

      const userRef = doc(db, "users", currentUser.uid);
      await updateDoc(userRef, {
        displayName,
        realName,
        avatar: selectedAvatar,
        phone,
        smsVerified,
        lastUpdated: now
      });

      alert("‚úÖ Settings saved successfully!");
    }

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      currentUser = user;
      document.getElementById("email").value = user.email;

      const userRef = doc(db, "users", user.uid);
      const snap = await getDoc(userRef);
      const data = snap.data();

      document.getElementById("displayName").value = data?.displayName || "";
      document.getElementById("realName").value = data?.realName || "";
      document.getElementById("phoneNumber").value = data?.phone || "";
      document.getElementById("smsVerified").checked = !!data?.smsVerified;
      selectedAvatar = data?.avatar || "1";
      lastUpdated = data?.lastUpdated || 0;

      highlightAvatar(selectedAvatar);
    });
  </script>
</body>
</html>
