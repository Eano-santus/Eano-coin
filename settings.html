  </div>  <!-- FIREBASE + UI -->  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCzNpblYEjxZvOtuwao3JakP-FaZAT-Upw",
      authDomain: "eano-miner.firebaseapp.com",
      projectId: "eano-miner",
      storageBucket: "eano-miner.appspot.com",
      messagingSenderId: "50186911438",
      appId: "1:50186911438:web:85410fccc7c5933d761a9f",
      measurementId: "G-NS0W6QSS69"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (!user) return location.href = "index.html";
      const userRef = doc(db, "users", user.uid);
      const userSnap = await getDoc(userRef);
      if (!userSnap.exists()) return alert("User not found.");
      const data = userSnap.data();
      document.getElementById("user-email").value = user.email || "";
      document.getElementById("username").value = data.username || "";
      document.getElementById("phone").value = data.phone || "";
      document.getElementById("balance").textContent = (data.balance || 0).toFixed(3);
    });

    document.getElementById("save-username").addEventListener("click", async () => {
      const user = auth.currentUser;
      if (!user) return;
      const username = document.getElementById("username").value.trim();
      if (username.length < 3) return alert("Username must be at least 3 characters.");
      const userRef = doc(db, "users", user.uid);
      await updateDoc(userRef, { username });
      alert("âœ… Username saved!");
    });

    document.getElementById("save-phone").addEventListener("click", async () => {
      const user = auth.currentUser;
      if (!user) return;
      const phone = document.getElementById("phone").value.trim();
      if (!phone.startsWith("+")) return alert("Phone number must start with +.");
      const userRef = doc(db, "users", user.uid);
      await updateDoc(userRef, { phone });
      alert("âœ… Phone number saved!");
    });

    document.getElementById("logout-btn").addEventListener("click", () => {
      auth.signOut().then(() => location.href = "index.html");
    });
  </script>  <!-- ğŸŒ— Toggle Light/Dark -->  <script>
