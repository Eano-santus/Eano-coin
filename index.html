<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EANO | Login or Sign Up</title>

  <!-- Google Site Verification -->
  <meta name="google-site-verification" content="cleJCWHWl7y3Nr3RsKkI6bshqjcdsm4t0bIP5XytbKY" />

  <!-- Google Tag Manager -->

  new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
  j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
  'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
  })(window,document,'script','dataLayer','GTM-TSZQ7ZXF');</script>
  <!-- End Google Tag Manager -->

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('eano-bg.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .auth-container {
      max-width: 400px;
      margin: 8vh auto;
      padding: 2rem;
      background: rgba(0,0,0,0.7);
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
    }

    .logo {
      display: block;
      margin: 0 auto 20px;
      width: 80px;
    }

    .btn-google {
      background: #fff;
      border: 1px solid #ccc;
      color: #000;
      width: 100%;
      margin-bottom: 1rem;
    }

    .btn-google img {
      height: 18px;
      margin-right: 8px;
    }

    .form-control {
      margin-bottom: 0.75rem;
    }

    .toggle-section {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #90cdf4;
      cursor: pointer;
    }

    h4 {
      color: #fff;
      text-align: center;
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-TSZQ7ZXF"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->

  <div class="auth-container">
    <img src="logo.png" alt="EANO Logo" class="logo" />
    <h4>Welcome to EANO</h4>

    <!-- Google Sign-In -->
    <button id="google-signin" class="btn btn-google d-flex align-items-center justify-content-center">
      <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo" />
      Sign in with Google
    </button>

    <!-- Email/Password Login -->
    <div id="login-section">
      <input type="email" class="form-control" id="login-email" placeholder="Email" />
      <input type="password" class="form-control" id="login-password" placeholder="Password" />
      <button class="btn btn-primary w-100" id="login-btn">Login</button>
      <div class="toggle-section" onclick="toggleAuth()">Don't have an account? Sign Up</div>
    </div>

    <!-- Email/Password Signup -->
<div id="signup-section" style="display: none;">
  <input type="text" class="form-control" id="signup-username" placeholder="Username" />
  <input type="email" class="form-control" id="signup-email" placeholder="Email" />
  <input type="password" class="form-control" id="signup-password" placeholder="Password (min 6 chars)" />
  <button class="btn btn-success w-100" id="signup-btn">Sign Up</button>
  <div class="toggle-section" onclick="toggleAuth()">Already have an account? Login</div>
</div>
  <input type="text" class="form-control" id="signup-firstname" placeholder="First Name" />
  <input type="text" class="form-control" id="signup-lastname" placeholder="Last Name" />

  <!-- Toggle between Login and Signup -->
  <script>
    function toggleAuth() {
      const login = document.getElementById("login-section");
      const signup = document.getElementById("signup-section");
      login.style.display = login.style.display === "none" ? "block" : "none";
      signup.style.display = signup.style.display === "none" ? "block" : "none";
    }
  </script>

  <!-- Auth logic -->
  <script type="module" src="auth.js"></script>
</body>
</html>
