<!DOCTYPE html>
<html>
<head>
  <title>EANO Dashboard</title>
  <link rel="stylesheet" href="background.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div id="dashboard">
    <aside>
      <ul>
        <li><a href="#mine">Mine</a></li>
        <li><a href="#invite">Invite</a></li>
        <li><a href="#trust">Trust Score</a></li>
        <li><a href="#levels">Level Scores</a></li>
        <li><a href="#profile">Profile</a></li>
      </ul>
    </aside>
    <main>
      <section id="mine">Mining Area - coming soon</section>
      <section id="invite">Invite Friends - coming soon</section>
      <section id="trust">Trust Score - coming soon</section>
      <section id="levels">Level Scores - coming soon</section>
      <section id="profile">
        <h3>Your Profile</h3>
        <p><strong>Email:</strong> <span id="user-email"></span></p>
        <a href="whitepaper.html">Whitepaper</a><br>
        <a href="#">KYC (Coming Soon)</a><br>
        <a href="https://t.me/eanocoin" target="_blank">Support Portal</a><br>
        <button onclick="logout()">Logout</button>
      </section>
    </main>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCzNpblYEjxZvOtuwao3JakP-FaZAT-Upw",
      authDomain: "eano-miner.firebaseapp.com",
      projectId: "eano-miner",
      storageBucket: "eano-miner.appspot.com",
      messagingSenderId: "946263168182",
      appId: "1:946263168182:web:5bca3676f1fcac09893098"
    };
    firebase.initializeApp(firebaseConfig);

    firebase.auth().onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        document.getElementById("user-email").innerText = user.email;
      }
    });

    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.href = "login.html";
      });
    }
  </script>
</body>
</html>
