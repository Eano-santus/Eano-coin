<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EANO Coin Mining</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }body {
  background: #0f0f0f;
  color: #fff;
  display: flex;
  flex-direction: column;
  height: 100vh;
  overflow: hidden;
}

.topbar {
  height: 50px;
  background: #222;
  color: gold;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 15px;
  font-size: 14px;
}

.main {
  display: flex;
  flex: 1;
  overflow: hidden;
}

.sidebar {
  width: 180px;
  background: #1b1b1b;
  padding: 15px;
  display: flex;
  flex-direction: column;
  gap: 10px;
  border-right: 1px solid #333;
  font-size: 13px;
}

.sidebar h2 {
  color: gold;
  font-size: 16px;
  margin-bottom: 10px;
}

.menu-item {
  padding: 8px;
  color: #ccc;
  border-radius: 5px;
  cursor: pointer;
}

.menu-item:hover {
  background: #333;
  color: #fff;
}

.content {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 20px;
  padding: 10px;
  text-align: center;
}

.eano-logo {
  width: 140px;
  height: 140px;
  background: url('https://eano-santus.github.io/eano-coin/assets/eano-gold.png') no-repeat center center;
  background-size: contain;
}

.update-message {
  font-size: 15px;
  color: #aaa;
}

.mine-btn {
  background: gold;
  color: black;
  padding: 10px 20px;
  border: none;
  border-radius: 6px;
  font-weight: bold;
  cursor: pointer;
}

.mine-btn:hover {
  background: #ffd700;
}

.language-select {
  font-size: 12px;
  color: white;
}

  </style>
</head>
<body>
  <div class="topbar">
    <select class="language-select">
      <option>üåç English</option>
      <option>üåç Igbo</option>
      <option>üåç French</option>
      <option>üåç Swahili</option>
      <option>üåç Auto</option>
    </select>
    <div>EANO Balance: <span id="balance">0.000</span></div>
    <div>Mining: <span id="counting">0.000</span>/24h</div>
  </div>  <div class="main">
    <div class="sidebar">
      <h2>MENU</h2>
      <div class="menu-item">Mine</div>
      <div class="menu-item">Invite</div>
      <div class="menu-item">Leaderboard</div>
      <div class="menu-item">TrustScore</div>
      <div class="menu-item">Level Scores</div>
      <div class="menu-item">Referrals</div>
      <div class="menu-item">Profile</div>
      <div class="menu-item">White Paper</div>
      <div class="menu-item">Team</div>
      <div class="menu-item">Author</div>
      <div class="menu-item" onclick="window.open('https://t.me/eanocoin', '_blank')">Support Portal</div>
    </div><div class="content">
  <div class="eano-logo"></div>
  <div class="update-message">üöß New Updates Coming Soon üöß</div>
  <button class="mine-btn" onclick="startMining()">Mine</button>
</div>

  </div>  <script>
    let balance = 0;
    let mining = false;

    function startMining() {
      if (!mining) {
        mining = true;
        let mineRate = 0.001;
        let interval = setInterval(() => {
          if (mining) {
            balance += mineRate;
            document.getElementById("balance").innerText = balance.toFixed(3);
            document.getElementById("counting").innerText = (24 * mineRate).toFixed(3);
          } else {
            clearInterval(interval);
          }
        }, 1000);
      }
    }
  </script></body>
</html>
