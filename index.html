<!DOCTYPE html>
<html lang="en">
<head><link rel="stylesheet" href="background.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EANO Coin Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('./backgrounds/eano-gold-black.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .dashboard {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 30px 40px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 15px gold;
    }

    h1 {
      color: gold;
      margin-bottom: 10px;
    }

    .username {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    button {
      background-color: gold;
      color: black;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #ffd700;
    }
  </style>
</head>
<body>

  <div class="dashboard">
    <h1>Welcome to EANO Coin</h1>
    <p class="username" id="userInfo">Loading your data...</p>
    <button id="logoutBtn">Logout</button>
  </div>

  <script type="module">
    import { auth, db } from './firebase.js';
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const userInfo = document.getElementById("userInfo");
    const logoutBtn = document.getElementById("logoutBtn");

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const docRef = doc(db, "users", user.uid);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
          const userData = docSnap.data();
          userInfo.textContent = `Hello, ${userData.username} (${userData.email})`;
        } else {
          userInfo.textContent = "User data not found.";
        }
      } else {
        // Not logged in
        window.location.href = "login.html";
      }
    });

    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "login.html";
    });
  </script>

</body>
</html>
