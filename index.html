  <script>
    const firebaseConfig = {

let balance = 0;
let mining = false;
function startMining() {
  if (!mining) {
    mining = true;
    let mineRate = 0.001;
    let interval = setInterval(() => {
      if (mining) {
        balance += mineRate;
        document.getElementById("balance").innerText = balance.toFixed(3);
        document.getElementById("counting").innerText = (24 * mineRate).toFixed(3);
      } else {
        clearInterval(interval);
      }
    }, 1000);
  }
}

  </script>
