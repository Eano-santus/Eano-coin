<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EANO Coin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="background.css">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      display: flex;
      height: 100vh;
      width: 100%;
    }

    .sidebar {
      width: 250px;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .menu a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 10px 0;
      font-weight: bold;
    }

    .menu a:hover {
      color: gold;
    }

    .main {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    .top-bar {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
    }

    .coin-balance {
      font-size: 1.2rem;
      color: #ffd700;
    }

    .countdown {
      font-size: 1rem;
      background: #222;
      padding: 10px 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .center-content {
      text-align: center;
      margin-top: 30px;
    }

    .logout {
      text-align: center;
      margin-top: 40px;
    }

    .logout button {
      padding: 10px 20px;
      background: crimson;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    .logout button:hover {
      background: darkred;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        flex-direction: row;
        overflow-x: auto;
        justify-content: center;
      }

      .sidebar h2 {
        display: none;
      }

      .menu {
        display: flex;
        gap: 15px;
      }

      .main {
        padding: 10px;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>EANO</h2>
      <div class="menu">
        <a href="#">Mine</a>
        <a href="#">Invite</a>
        <a href="#">Trust Score</a>
        <a href="#">Leaderboard</a>
        <a href="#">Profile</a>
        <a href="#">Level Score</a>
        <a href="#">White Paper</a>
        <a href="#">Team</a>
        <a href="#">Author</a>
        <a href="https://t.me/eanocoin" target="_blank">Support Portal</a>
      </div>
    </div>

    <div class="main">
      <div class="top-bar">
        <div class="logo">EANO Coin</div>
        <div class="coin-balance">Balance: <span id="coinBalance">0.00</span> EANO</div>
      </div>

      <div class="countdown">
        Next mine in: <span id="countdownTimer">24:00:00</span>
      </div>

      <div class="center-content">
        <img src="logo.png" alt="EANO Logo" width="100">
        <h1>Welcome to EANO Dashboard</h1>
        <p>Mine coins, check your scores, and build Africaâ€™s future.</p>
      </div>

      <div class="logout">
        <button id="logoutBtn">Logout</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { auth } from './firebase.js';
    import { signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const logoutBtn = document.getElementById("logoutBtn");
    logoutBtn.addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    });

    // Countdown logic (optional - replace with real timer)
    let hours = 24;
    function updateCountdown() {
      hours -= 1;
      document.getElementById("countdownTimer").innerText = `${hours}:00:00`;
    }
    setInterval(updateCountdown, 3600000); // 1 hour

    // Auth guard (optional)
    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = "login.html";
      }
    });
  </script>
</body>
</html>
