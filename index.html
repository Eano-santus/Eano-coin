<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EANO Coin Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

  <style>
    body {
      background-image: url('eano-bg.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      padding: 20px;
    }
    .menu {
      background: rgba(0, 0, 0, 0.6);
      padding: 10px;
      width: 200px;
      float: left;
      min-height: 100vh;
    }
    .menu h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }
    .menu a {
      color: #fff;
      text-decoration: none;
      display: block;
      margin: 10px 0;
    }
    .main-content {
      margin-left: 220px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.4);
      min-height: 100vh;
    }
    .profile-dropdown {
      background: #222;
      padding: 10px;
      border-radius: 10px;
      display: none;
      margin-top: 10px;
    }
    .profile-dropdown a {
      display: block;
      color: #fff;
      padding: 5px 0;
      text-decoration: none;
    }
    #profile:hover .profile-dropdown {
      display: block;
    }
    .logout-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: gold;
      color: #000;
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Logout Button -->
  <button class="logout-btn" onclick="logout()">Logout</button>

  <div class="menu">
    <img src="eano-logo.png" alt="EANO Logo" width="150" style="margin-bottom: 20px;" />
    <h2>Menu</h2>
    <a href="#mine">Mine</a>
    <a href="#leaderboard">Leaderboard</a>
    <a href="#trustscore">Trust Score</a>
    <a href="#level">Level Scores</a>
    <a href="#whitepaper">White Paper</a>
    <a href="#team">Team</a>
    <a href="#author">Author</a>
    <div id="profile">
      <a href="#">ðŸ‘¤ Profile</a>
      <div class="profile-dropdown">
        <span id="user-name">User Name</span><br/>
        <span id="user-email">User Email</span>
        <a href="#invite">Invite Friends</a>
        <a href="https://t.me/eanocoin" target="_blank">Support Portal</a>
        <a href="#" onclick="logout()">Logout</a>
      </div>
    </div>
  </div>

  <div class="main-content">
    <h1>Welcome to EANO Coin</h1>
    <p>This is your miner dashboard.</p>
    <!-- Add your mining content here -->
  </div>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyCzNpblYEjxZvOtuwao3JakP-FaZAT-Upw",
      authDomain: "eano-miner.firebaseapp.com",
      projectId: "eano-miner",
      storageBucket: "eano-miner.appspot.com",
      messagingSenderId: "946263168182",
      appId: "1:946263168182:web:5bca3676f1fcac09893098"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Auth state check
    firebase.auth().onAuthStateChanged((user) => {
      if (!user) {
        window.location.href = "login.html"; // Redirect if not logged in
      } else {
        document.getElementById("user-name").textContent = user.displayName || "No Name";
        document.getElementById("user-email").textContent = user.email;
      }
    });

    // Logout function
    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.href = "login.html";
      });
    }
  </script>

</body>
</html>
