<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
<script src="auth.js"></script> <!-- Only on protected pages -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EANO Coin Mining</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('eano-background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .topbar {
      background: rgba(0, 0, 0, 0.85);
      color: #fff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      position: fixed;
      top: 0;
      left: 220px;
      right: 0;
      z-index: 99;
    }

    .language-selector {
      margin-left: auto;
      margin-right: 20px;
    }

    .sidebar {
      width: 220px;
      background-color: rgba(0, 0, 0, 0.85);
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.5);
      height: 100vh;
      position: fixed;
      overflow-y: auto;
      top: 0;
    }

    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 20px;
      margin-top: 40px;
    }

    .sidebar a {
      display: block;
      color: #fff;
      text-decoration: none;
      margin: 10px 0;
      font-size: 15px;
    }

    .sidebar a:hover {
      text-decoration: underline;
    }

    .main {
      margin-left: 220px;
      margin-top: 60px;
      padding: 20px;
      flex: 1;
      overflow-y: auto;
    }

    .box {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-around;
      }
      .topbar {
        left: 0;
      }
      .main {
        margin-left: 0;
        margin-top: 120px;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>EANO Menu</h2>
    <a href="#" id="mineBtn">⛏️ Mine</a>
    <a href="#" id="leaderboardBtn">🏆 Leaderboard</a>
    <a href="#" id="trustBtn">🔰 Trust Score</a>
    <a href="#" id="levelBtn">🎖️ Level Score</a>
    <a href="#" id="inviteBtn">👥 Invite</a>
    <a href="#" id="teamBtn">🛠️ Team</a>
    <a href="#" id="whitePaperBtn">📃 White Paper</a>
    <a href="#" id="supportBtn">📧 Support Portal</a>
    <a href="#" id="authorBtn">✍️ About Author</a>
  </div>

  <div class="topbar">
    <div>
      💰 <strong>Balance:</strong> <span id="coinBalance">0</span> EANO | ⏳ <strong>Next Mine:</strong> <span id="countdown">Loading...</span>
    </div>
    <select class="language-selector">
      <option value="en">🌐 English</option>
      <option value="ig">🗣️ Igbo</option>
      <option value="fr">🇫🇷 French</option>
      <option value="sw">🌍 Swahili</option>
    </select>
  </div>

  <div class="main" id="mainContent">
    <h1>Loading...</h1>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCzNpblYEjxZvOtuwao3JakP-FaZAT-Upw",
      authDomain: "eano-mining.firebaseapp.com",
      projectId: "eano-mining",
      storageBucket: "eano-mining.appspot.com",
      messagingSenderId: "175857632609",
      appId: "1:175857632609:web:1447322a8438dacf4560d2"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let miningTimeLeft = 86400; // 24 hours in seconds

    const updateCountdown = () => {
      const countdownEl = document.getElementById("countdown");
      if (miningTimeLeft <= 0) {
        countdownEl.innerText = "✅ Ready!";
      } else {
        const hours = Math.floor(miningTimeLeft / 3600);
        const minutes = Math.floor((miningTimeLeft % 3600) / 60);
        const seconds = miningTimeLeft % 60;
        countdownEl.innerText = `${hours}h ${minutes}m ${seconds}s`;
        miningTimeLeft--;
      }
    };
    setInterval(updateCountdown, 1000);

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const uid = user.uid;
        const userDoc = await getDoc(doc(db, "users", uid));
        const userData = userDoc.exists() ? userDoc.data() : {};
        const score = userData.score || 0;
        const coinBalance = userData.coins || 0;

        document.getElementById("coinBalance").innerText = coinBalance;

        let trustStatus = "❌ Needs Trust";
        if (score >= 500) trustStatus = "✅ Trusted Miner";
        else if (score >= 200) trustStatus = "🔒 Reliable Miner";
        else if (score >= 80) trustStatus = "🆕 New Miner";

        let upgradeLevel = "🔰 Beginner";
        if (score >= 10000) upgradeLevel = "🌟 Leaders";
        else if (score >= 5000) upgradeLevel = "🏅 Masters";
        else if (score >= 1000) upgradeLevel = "🎯 Professionals";
        else if (score >= 500) upgradeLevel = "⚡ Elites";
        else if (score >= 50) upgradeLevel = "🎓 Amateurs";

        document.getElementById("mainContent").innerHTML = `
          <h1>🌟 Welcome to EANO Coin</h1>
          <div class="box">
            <p>Greetings, <strong>${userData.username || user.email}</strong></p>
            <p>🚀 Your current Trust Status: <strong>${trustStatus}</strong></p>
            <p>🎖️ Upgrade Level: <strong>${upgradeLevel}</strong></p>
            <p>📊 Total Score: <strong>${score}</strong></p>
            <p>💰 Total Coins: <strong>${coinBalance} EANO</strong></p>
            <p>⏳ Next mining session will be available in: <span id="countdown-inline">...</span></p>
          </div>
        `;
      } else {
        window.location.href = "signup.html";
      }
    });

    window.addEventListener("DOMContentLoaded", () => {
      const pages = {
        mineBtn: `<h1>⛏️ Start Mining</h1><div class="box"><p>Mining page coming soon.</p></div>`,
        leaderboardBtn: `<h1>🏆 Leaderboard</h1><div class="box"><p>Leaderboard coming soon.</p></div>`,
        trustBtn: `<h1>🔰 Trust Score</h1><div class="box"><p>Trust score system will appear here.</p></div>`,
        levelBtn: `<h1>🎖️ Level Score</h1><div class="box"><p>Your mining level and ranks will display here.</p></div>`,
        teamBtn: `<h1>🛠️ Our Team</h1><div class="box"><p>Team info will appear here.</p></div>`,
        whitePaperBtn: `<h1>📃 White Paper</h1><div class="box"><iframe src="whitepaper.pdf" width="100%" height="500px" style="border:none;"></iframe></div>`,
        supportBtn: `<h1>📧 Support Portal</h1><div class="box"><p>Need help? Join our Telegram:</p><a href="https://t.me/eanocoin" target="_blank">👉 @EanoCoin</a></div>`,
        authorBtn: `<h1>✍️ About the Author</h1><div class="box"><p><strong>Santus Santorum</strong><br>Founder of EANO Coin, built for Igbo survival and African empowerment.</p></div>`
      };

      for (const id in pages) {
        document.getElementById(id).addEventListener("click", () => {
          document.getElementById("mainContent").innerHTML = pages[id];
        });
      }

      document.getElementById("inviteBtn").addEventListener("click", () => {
        const user = auth.currentUser;
        const referralLink = `https://yourdomain.com/signup.html?ref=${user.uid}`;
        document.getElementById("mainContent").innerHTML = `
          <h1>👥 Invite & Earn</h1>
          <div class="box">
            <p>Share your referral link:</p>
            <input type="text" value="${referralLink}" readonly style="width:100%; padding:8px;" />
            <button onclick="navigator.clipboard.writeText('${referralLink}')">📋 Copy Link</button>
            <p>You’ll earn bonus Trust Scores when they sign up!</p>
          </div>
        `;
      });
    });
  </script>
</body>
</html>
