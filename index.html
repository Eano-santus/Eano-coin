<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EANO Login | Empowering Africa</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <style>
    body {
      margin: 0;
      background: url('eano-bg.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
    }
    .auth-container {
      max-width: 420px;
      margin: auto;
      margin-top: 8vh;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }
    .logo {
      display: block;
      margin: 0 auto 20px;
      width: 100px;
    }
    .btn-google {
      background: #fff;
      border: 1px solid #ccc;
      width: 100%;
      margin-bottom: 1rem;
    }
    .btn-google img {
      height: 20px;
      margin-right: 8px;
    }
    .toggle-section {
      margin-top: 1rem;
      font-size: 0.9rem;
      text-align: center;
      cursor: pointer;
      color: #007bff;
    }
    .language-select {
      position: absolute;
      top: 10px;
      right: 10px;
    }
  </style>
</head>
<body>  <select class="form-select language-select" id="language-select">
    <option value="en">English</option>
    <option value="fr">Fran√ßais</option>
    <option value="sw">Kiswahili</option>
    <option value="gb">Igbo</option>
    <option value="ch">Chinese</option>
  </select>  <div class="auth-container">
    <img src="logo.png" alt="EANO Logo" class="logo" />
    <h4 class="text-center mb-3">Join EANO Network</h4><!-- Google Sign In -->
<button id="google-signin" class="btn btn-google d-flex align-items-center justify-content-center">
  <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo" />
  Sign in with Google
</button>

<!-- Email/Password Login -->
<div id="login-section">
  <input type="email" class="form-control mb-2" id="login-email" placeholder="Email" />
  <input type="password" class="form-control mb-3" id="login-password" placeholder="Password" />
  <button class="btn btn-primary w-100" id="login-btn">Login</button>
  <div class="toggle-section" onclick="toggleAuth()">Don't have an account? Sign Up</div>
</div>

<!-- Email/Password Signup -->
<div id="signup-section" style="display: none;">
  <input type="email" class="form-control mb-2" id="signup-email" placeholder="Email" />
  <input type="password" class="form-control mb-3" id="signup-password" placeholder="Password (min 6 chars)" />
  <button class="btn btn-success w-100" id="signup-btn">Sign Up</button>
  <div class="toggle-section" onclick="toggleAuth()">Already have an account? Login</div>
</div>

  </div>  <!-- Firebase Auth -->  <script type="module" src="auth.js"></script>  <!-- Toggle script -->  <script>
    function toggleAuth() {
      const login = document.getElementById("login-section");
      const signup = document.getElementById("signup-section");
      login.style.display = login.style.display === "none" ? "block" : "none";
      signup.style.display = signup.style.display === "none" ? "block" : "none";
    }

    document.getElementById("language-select").addEventListener("change", function() {
      localStorage.setItem("eano-lang", this.value);
      location.reload();
    });

    window.addEventListener("DOMContentLoaded", () => {
      const savedLang = localStorage.getItem("eano-lang") || "en";
      document.getElementById("language-select").value = savedLang;
    });
  </script></body>
</html>
