<!DOCTYPE html><html><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EANO Coin Mining</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      background-image: url('eano-background.jpg');
      background-size: cover;
      background-position: center;
    }
    .container {
      padding: 20px;
    }
    .warning {
      background-color: rgba(255, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
    }
    .trust-info, .mining-rate, .countdown {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";const firebaseConfig = {
  apiKey: "AIzaSyCzNpblYEjxZvOtuwao3JakP-FaZAT-Upw",
  authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
  projectId: "YOUR_PROJECT_ID",
  storageBucket: "YOUR_PROJECT_ID.appspot.com",
  messagingSenderId: "YOUR_SENDER_ID",
  appId: "YOUR_APP_ID"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth();

function startCountdown() {
  const countdownElement = document.getElementById("countdown");
  const now = new Date().getTime();
  const nextDay = new Date(now + 24 * 60 * 60 * 1000);

  function updateCountdown() {
    const currentTime = new Date().getTime();
    const remaining = nextDay - currentTime;

    const hours = Math.floor((remaining / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((remaining / (1000 * 60)) % 60);
    const seconds = Math.floor((remaining / 1000) % 60);

    countdownElement.innerText = `Next mining available in: ${hours}h ${minutes}m ${seconds}s`;
  }

  updateCountdown();
  setInterval(updateCountdown, 1000);
}

onAuthStateChanged(auth, async (user) => {
  if (user) {
    const userDocRef = doc(db, "users", user.uid);
    const userDocSnap = await getDoc(userDocRef);
    if (userDocSnap.exists()) {
      const userData = userDocSnap.data();
      const trustScore = userData.trustScore || 0;

      const trustInfo = document.createElement("div");
      trustInfo.className = "trust-info";
      trustInfo.innerText = "üõ°Ô∏è Trust Score: " + trustScore;
      document.body.prepend(trustInfo);

      if (trustScore < 80) {
        const warningDiv = document.createElement("div");
        warningDiv.className = "warning";
        warningDiv.innerText = "‚ö†Ô∏è Your Trust Score is low. You can still mine at full speed. Invite and mine daily to increase it!";
        document.body.prepend(warningDiv);
      }

      const miningRateInfo = document.createElement("div");
      miningRateInfo.className = "mining-rate";
      miningRateInfo.innerText = "‚õèÔ∏è Current Mining Rate: 0.0400 EANO/hr";
      document.body.prepend(miningRateInfo);

      const countdownDiv = document.createElement("div");
      countdownDiv.id = "countdown";
      countdownDiv.className = "countdown";
      document.body.prepend(countdownDiv);

      startCountdown();

    } else {
      console.error("No user document found.");
    }
  } else {
    window.location.href = "login.html";
  }
});

  </script>
</head>
<body>
  <div class="container">
    <h1>Welcome to EANO Coin Mining</h1>
    <p>Mine EANO Coin and build your trust!</p>
  </div>
</body>
</html>
