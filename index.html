<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to EANO Coin</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: url('eano-bg.png') no-repeat center center fixed;
      background-size: cover;
      text-align: center;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .welcome-container {
      margin-top: 100px;
      animation: fadeZoom 2s ease-in-out;
    }
    .welcome-title {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 2rem;
    }
    .btn {
      background: gold;
      color: black;
      padding: 1rem 2rem;
      margin: 1rem;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      cursor: pointer;
    }
    @keyframes fadeZoom {
      0% { opacity: 0; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="welcome-container">
    <h1 class="welcome-title">Welcome to EANO Coin</h1>
    <button class="btn" onclick="location.href='login.html'">Login</button>
    <button class="btn" onclick="location.href='signup.html'">Sign Up</button>
  </div>
</body>
</html>
