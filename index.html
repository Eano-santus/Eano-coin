<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EANO Coin - Login / Signup</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-box">
      <h1>EANO COIN</h1>
      <h2>Sign In / Register</h2><input type="email" id="email" placeholder="Email" required>
  <input type="password" id="password" placeholder="Password" required>

  <button id="loginBtn">Login</button>
  <button id="registerBtn">Register</button>

  <p id="authMessage"></p>
</div>

  </div>  <!-- Firebase SDK -->  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>  <!-- Firebase Config -->  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCzNpblYEjxZvOtuwao3JakP-FaZAT-Upw",
      authDomain: "eano-mining.firebaseapp.com",
      projectId: "eano-mining",
      storageBucket: "eano-mining.appspot.com",
      messagingSenderId: "175857632609",
      appId: "1:175857632609:web:1447322a8438dacf4560d2"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
  </script>  <!-- Auth Logic -->  <script>
    const loginBtn = document.getElementById("loginBtn");
    const registerBtn = document.getElementById("registerBtn");
    const message = document.getElementById("authMessage");

    loginBtn.onclick = async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await auth.signInWithEmailAndPassword(email, password);
        window.location.href = "dashboard.html";
      } catch (error) {
        message.textContent = error.message;
      }
    };

    registerBtn.onclick = async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await auth.createUserWithEmailAndPassword(email, password);
        window.location.href = "dashboard.html";
      } catch (error) {
        message.textContent = error.message;
      }
    };
  </script></body>
</html>
