<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EANO • Sign In / Sign Up</title>

  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000000" />
  <link rel="stylesheet" href="style.css?v=5" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />

  <!-- 🔁 Redirect to welcome.html if not seen -->
  <script>
    if (!localStorage.getItem("seenWelcome")) {
      window.location.href = "welcome.html";
    }
  </script>

  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: url('eano-bg.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .auth-container {
      background: rgba(0, 0, 0, 0.75);
      max-width: 95%;
      width: 100%;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      margin: 70px auto;
    }

    @media (min-width: 480px) {
      .auth-container {
        max-width: 420px;
      }
    }

    h2 {
      text-align: center;
      color: gold;
      margin-bottom: 1.5rem;
    }

    .form-control {
      margin-bottom: 1rem;
      padding: 0.75rem;
      border-radius: 10px;
      border: none;
    }

    .btn-auth {
      width: 100%;
      padding: 0.75rem;
      border-radius: 10px;
      font-weight: bold;
      margin-top: 0.5rem;
    }

    .toggle-link {
      margin-top: 1rem;
      text-align: center;
      cursor: pointer;
      color: #ccc;
    }

    .toggle-link:hover {
      color: #fff;
    }

    .lang-select, #theme-toggle {
      margin-top: 1rem;
      width: 100%;
      border-radius: 10px;
      padding: 0.6rem;
    }

    .light-mode {
      background-color: #f0f0f0;
      color: #111;
    }

    .light-mode .auth-container {
      background: rgba(255, 255, 255, 0.9);
      color: #111;
    }

    .light-mode input, .light-mode select, .light-mode button {
      color: #111;
    }
  </style>
</head>

<body id="auth-body">

  <div class="auth-container">
    <h2>🚀 Welcome to EANO</h2>

    <!-- 🌍 Language Selector -->
    <select id="lang-select" class="form-select lang-select">
      <option value="en">🌍 English</option>
      <option value="fr">🇫🇷 French</option>
      <option value="sw">🇰🇪 Swahili</option>
      <option value="ig">🇳🇬 Igbo</option>
      <option value="ha">🇳🇬 Hausa</option>
      <option value="efik">🇳🇬 Efik</option>
      <option value="pid">🇳🇬 Pidgin</option>
      <option value="zh">🇨🇳 中文</option>
    </select>

    <!-- 🌗 Light/Dark Toggle -->
    <button id="theme-toggle" class="btn btn-outline-light mt-2">🌗 Toggle Light/Dark</button>

    <!-- 📝 Sign-Up Section -->
    <div id="signup-section">
      <input type="text" id="signup-firstname" class="form-control" placeholder="First Name" />
      <input type="text" id="signup-lastname" class="form-control" placeholder="Last Name" />
      <input type="text" id="signup-username" class="form-control" placeholder="Username" />
      <input type="email" id="signup-email" class="form-control" placeholder="Email" />
      <input type="password" id="signup-password" class="form-control" placeholder="Password" />
      <button id="signup-btn" class="btn btn-warning btn-auth">Sign Up</button>
    </div>

    <!-- 🔐 Login Section -->
    <div id="login-section" style="display: none;">
      <input type="email" id="login-email" class="form-control" placeholder="Email" />
      <input type="password" id="login-password" class="form-control" placeholder="Password" />
      <button id="login-btn" class="btn btn-success btn-auth">Login</button>
      <button id="google-signin" class="btn btn-light btn-auth">🔐 Sign in with Google</button>
    </div>

    <!-- Toggle -->
    <div class="toggle-link" id="toggle-auth">Already have an account? Login</div>
  </div>

  <!-- ✅ Scripts -->
  <script type="module" src="auth.js?v=5"></script>
  <script type="module" src="lang.js?v=5"></script>

  <!-- Auto Redirect if logged in -->
  <script type="module">
    import { auth } from "./auth.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = "dashboard.html";
      }
    });
  </script>

  <!-- Toggle between Login and Signup -->
  <script>
    const toggleLink = document.getElementById("toggle-auth");
    const signupSection = document.getElementById("signup-section");
    const loginSection = document.getElementById("login-section");

    toggleLink.addEventListener("click", () => {
      const showSignup = signupSection.style.display !== "none";
      signupSection.style.display = showSignup ? "none" : "block";
      loginSection.style.display = showSignup ? "block" : "none";
      toggleLink.textContent = showSignup
        ? "Don't have an account? Sign up"
        : "Already have an account? Login";
    });
  </script>

  <!-- 🌗 Theme Toggle -->
  <script>
    const themeToggle = document.getElementById("theme-toggle");
    const body = document.getElementById("auth-body");

    const savedTheme = localStorage.getItem("theme");
    if (savedTheme === "light") {
      body.classList.add("light-mode");
    }

    themeToggle.addEventListener("click", () => {
      body.classList.toggle("light-mode");
      const mode = body.classList.contains("light-mode") ? "light" : "dark";
      localStorage.setItem("theme", mode);
    });
  </script>

  <!-- ✅ PWA SW -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("✅ SW Registered"))
        .catch(err => console.error("❌ SW Error", err));
    }
  </script>
  <script type="module">
  import {
    initializeApp
  } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
  import {
    getAuth,
    createUserWithEmailAndPassword,
    signInWithEmailAndPassword,
    onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
    appId: "YOUR_APP_ID"
    // etc...
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // Sign up
  document.getElementById("signup-btn").addEventListener("click", async () => {
    const email = document.getElementById("signup-email").value;
    const password = document.getElementById("signup-password").value;
    try {
      await createUserWithEmailAndPassword(auth, email, password);
      localStorage.setItem("loggedIn", "true");
      window.location.href = "dashboard.html";
    } catch (e) {
      alert(e.message);
    }
  });

  // Login
  document.getElementById("login-btn").addEventListener("click", async () => {
    const email = document.getElementById("login-email").value;
    const password = document.getElementById("login-password").value;
    try {
      await signInWithEmailAndPassword(auth, email, password);
      localStorage.setItem("loggedIn", "true");
      window.location.href = "dashboard.html";
    } catch (e) {
      alert(e.message);
    }
  });

  // Auto redirect if already logged in
  onAuthStateChanged(auth, (user) => {
    if (user) {
      window.location.href = "dashboard.html";
    }
  });
  </script>
</body>
</html>
