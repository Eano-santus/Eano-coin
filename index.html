  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(45deg, #4b6cb7, #182848); /* Cool background gradient */
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    .auth-container {
      background: rgba(0, 0, 0, 0.75);
      max-width: 95%;
      width: 100%;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
      margin: 70px auto;
    }

    @media (min-width: 480px) {
      .auth-container {
        max-width: 420px;

    }

    h2 {
      text-align: center;
      color: gold;
      margin-bottom: 1.5rem;
    }

    .form-control {
      margin-bottom: 1rem;
      padding: 0.75rem;
      border-radius: 10px;

    .toggle-link {
      margin-top: 1rem;
      text-align: center;
      cursor: pointer;
      color: #ccc;

    }

    .lang-select, #theme-toggle {
      margin-top: 1rem;
      width: 100%;
      border-radius: 10px;
      padding: 0.6rem;
    }

    .light-mode {
      background-color: #f0f0f0;
      color: #111;
    }

    .light-mode .auth-container {
      background: rgba(255, 255, 255, 0.9);
      color: #111;
    }

    .light-mode input, .light-mode select, .light-mode button {
      color: #111;
    }
  </style>

<body id="auth-body">

  <div class="auth-container">
    <h2>🚀 Welcome to EANO</h2>

    <select id="lang-select" class="form-select lang-select">
      <option value="en">🌍 English</option>
      <option value="fr">🇫🇷 French</option>
      <option value="sw">🇰🇪 Swahili</option>
      <option value="ig">🇳🇬 Igbo</option>
      <option value="ha">🇳🇬 Hausa</option>
      <option value="efik">🇳🇬 Efik</option>
      <option value="pid">🇳🇬 Pidgin</option>
      <option value="zh">🇨🇳 中文</option>
    </select>

    <button id="theme-toggle" class="btn btn-outline-light mt-2">🌗 Toggle Light/Dark</button>

    <!-- 📝 Sign-Up Section -->
    <form id="signup-form">
      <div id="signup-section">
        <input type="text" id="signup-firstname" class="form-control" placeholder="First Name" required />
        <input type="text" id="signup-lastname" class="form-control" placeholder="Last Name" required />
        <input type="text" id="signup-username" class="form-control" placeholder="Username" required />
        <input type="hidden" id="signup-referral" />
        <input type="email" id="signup-email" class="form-control" placeholder="Email" required />
        <input type="password" id="signup-password" class="form-control" placeholder="Password" required />
        <button type="submit" class="btn btn-warning btn-auth">Sign Up</button>
      </div>
    </form>

    <!-- 🔐 Login Section -->
    <form id="login-form" style="display: none;">
      <div id="login-section">
        <input type="email" id="login-email" class="form-control" placeholder="Email" required />
        <input type="password" id="login-password" class="form-control" placeholder="Password" required />
        <button type="submit" class="btn btn-success btn-auth">Login</button>
        <button type="button" id="google-signin" class="btn btn-light btn-auth">🔐 Sign in with Google</button>
      </div>
    </form>

    <!-- Toggle -->
    <div class="toggle-link" id="toggle-auth">Already have an account? Login</div>
  </div>

  <!-- Scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      onAuthStateChanged,
      GoogleAuthProvider,
      signInWithPopup
    } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCzNpblYEjxZvOtuwao3JakP-FaZAT-Upw",
      authDomain: "eano-miner.firebaseapp.com",
      projectId: "eano-miner",
      storageBucket: "eano-miner.appspot.com",
      messagingSenderId: "50186911438",
      appId: "1:50186911438:web:85410fccc7c5933d761a9f",
      measurementId: "G-NS0W6QSS69"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Sign Up
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";
const db = getFirestore(app);

// 🔁 Capture Referral from URL
const urlParams = new URLSearchParams(window.location.search);
const refCode = urlParams.get("ref");
if (refCode) {
  document.getElementById("signup-referral").value = refCode;
}

// ✅ Sign-Up with Referrals and Firestore User Save
document.getElementById("signup-form").addEventListener("submit", async (e) => {
  e.preventDefault();
  const firstname = document.getElementById("signup-firstname").value.trim();
  const lastname = document.getElementById("signup-lastname").value.trim();
  const username = document.getElementById("signup-username").value.trim();
  const email = document.getElementById("signup-email").value.trim();
  const password = document.getElementById("signup-password").value;
  const referredBy = document.getElementById("signup-referral").value || null;

  try {
    const userCred = await createUserWithEmailAndPassword(auth, email, password);
    const user = userCred.user;

    await setDoc(doc(db, "users", user.uid), {
      uid: user.uid,
      name: firstname + " " + lastname,
      firstName: firstname,
      lastName: lastname,
      username,
      email,
      photoURL: "",
      balance: 0,
      score: 0,
      trustScore: 0,
      referredBy,
      miningStart: null,
      miningEnd: null,
      lastUpdate: null,
      joinedAt: new Date().toISOString()
    });

    // ✅ Save locally
    localStorage.setItem("username", username);

    window.location.href = "dashboard.html";

  } catch (e) {
    alert("❌ Error: " + e.message);
      }
    });

    // Login
    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "dashboard.html";
      } catch (e) {
        alert(e.message);
      }
    });

    // Google Sign In
    document.getElementById("google-signin").addEventListener("click", async () => {
  const provider = new GoogleAuthProvider();
  try {
    const result = await signInWithPopup(auth, provider);
    const user = result.user;

    const userRef = doc(getFirestore(), "users", user.uid);
    const docSnap = await getDoc(userRef);

    if (docSnap.exists()) {
      const userData = docSnap.data();
      // ✅ Check if required fields are set
      if (userData.username && userData.firstName && userData.lastName) {
        window.location.href = "dashboard.html";
      } else {
        window.location.href = "complete-profile.html";
      }
    } else {
      // 🆕 New user — create minimal record first, then redirect to complete it
      await setDoc(userRef, {
        uid: user.uid,
        email: user.email || "",
        photoURL: user.photoURL || "",
        createdAt: new Date().toISOString(),
        // Empty fields to be filled in complete-profile
        firstName: "",
        lastName: "",
        username: "",
        referredBy: "",
        balance: 0,
        score: 0,
        trustScore: 0,
        miningStart: null,
        miningEnd: null
      });

      window.location.href = "complete-profile.html";
    }

  } catch (e) {
    alert(e.message);
      }
    });

    // Auto-redirect if user already logged in (on page load)
onAuthStateChanged(auth, (user) => {
  if (user) {
    window.location.href = "dashboard.html";
  } else if (!localStorage.getItem("seenWelcome")) {
    window.location.href = "welcome.html";
      }
    });
  </script>

  <!-- Toggle Auth -->
  <script>
    const toggleLink = document.getElementById("toggle-auth");
    const signupSection = document.getElementById("signup-form");
    const loginSection = document.getElementById("login-form");

    toggleLink.addEventListener("click", () => {
      const isSignupVisible = signupSection.style.display !== "none";
      signupSection.style.display = isSignupVisible ? "none" : "block";
      loginSection.style.display = isSignupVisible ? "block" : "none";
      toggleLink.textContent = isSignupVisible
        ? "Don't have an account? Sign up"
        : "Already have an account? Login";
    });
  </script>

  <!-- Theme Toggle -->
  <script>
    const themeToggle = document.getElementById("theme-toggle");
    const body = document.getElementById("auth-body");

    const savedTheme = localStorage.getItem("theme");
    if (savedTheme === "light") {
      body.classList.add("light-mode");
    }

    themeToggle.addEventListener("click", () => {
      body.classList.toggle("light-mode");
      const mode = body.classList.contains("light-mode") ? "light" : "dark";
      localStorage.setItem("theme", mode);
    });
  </script>

  <!-- PWA -->
  <script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('sw.js')
        .then(registration => {
          console.log('Service Worker registered with scope:', registration.scope);
        })
        .catch(error => {
          console.log('Service Worker registration failed:', error);
        });
    });
    }
  </script>
<button id="installBtn" class="install-btn" style="display: none;">
  📲 Install EANO App
</button>
