<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EANO • Sign In / Sign Up</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />

  <script>
    if (!localStorage.getItem("seenWelcome")) {
      window.location.href = "welcome.html";
    }
  </script>
</head>
<body id="auth-body">

  <div class="auth-container">
    <h2>🚀 Welcome to EANO</h2>

    <!-- Language Selector -->
    <select id="lang-select" class="form-select lang-select">
      <option value="en">🌍 English</option>
      <option value="fr">🇫🇷 French</option>
      <option value="sw">🇰🇪 Swahili</option>
      <option value="ig">🇳🇬 Igbo</option>
      <option value="ha">🇳🇬 Hausa</option>
      <option value="efik">🇳🇬 Efik</option>
      <option value="pid">🇳🇬 Pidgin</option>
      <option value="zh">🇨🇳 中文</option>
    </select>

    <!-- Light/Dark Toggle -->
    <button id="dark-toggle">🌗</button>

    <!-- Sign Up -->
    <div id="signup-section">
      <input type="text" id="signup-firstname" class="form-control" placeholder="First Name" required />
      <input type="text" id="signup-lastname" class="form-control" placeholder="Last Name" required />
      <input type="text" id="signup-username" class="form-control" placeholder="Username (min 4 chars)" required />
      <input type="email" id="signup-email" class="form-control" placeholder="Email address" required />
      <input type="password" id="signup-password" class="form-control" placeholder="Password (min 6 chars)" required />
      <button id="signup-btn" class="btn btn-warning btn-auth">Sign Up</button>
    </div>

    <!-- Login -->
    <div id="login-section" style="display: none;">
      <input type="email" id="login-email" class="form-control" placeholder="Email" required />
      <input type="password" id="login-password" class="form-control" placeholder="Password" required />
      <button id="login-btn" class="btn btn-success btn-auth">Login</button>
      <button id="google-signin" class="btn btn-light btn-auth">🔐 Sign in with Google</button>
    </div>

    <!-- Toggle Link -->
    <div class="toggle-link" id="toggle-auth">Already have an account? Login</div>
  </div>

  <script type="module" src="auth.js"></script>
  <script type="module" src="lang.js"></script>
  <script>
    const toggleLink = document.getElementById("toggle-auth");
    const signupSection = document.getElementById("signup-section");
    const loginSection = document.getElementById("login-section");

    toggleLink.addEventListener("click", () => {
      const isSignup = signupSection.style.display !== "none";
      signupSection.style.display = isSignup ? "none" : "block";
      loginSection.style.display = isSignup ? "block" : "none";
      toggleLink.textContent = isSignup
        ? "Don't have an account? Sign up"
        : "Already have an account? Login";
    });

    const themeToggle = document.getElementById("theme-toggle");
    const body = document.getElementById("auth-body");

    const savedTheme = localStorage.getItem("theme");
    if (savedTheme === "light") {
      body.classList.add("light-mode");
    }

    themeToggle.addEventListener("click", () => {
      body.classList.toggle("light-mode");
      const mode = body.classList.contains("light-mode") ? "light" : "dark";
      localStorage.setItem("theme", mode);
    });
  </script>
</body>
</html>
