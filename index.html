<!DOCTYPE html>
<html lang="en">
<head><link rel="stylesheet" href="style.css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EANO Coin Miner</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>EANO Miner</h2>
    <div class="menu-item" onclick="navigate('dashboard')">🏠 Dashboard</div>
    <div class="menu-item" onclick="navigate('mine')">⚒️ Mine</div>
    <div class="menu-item" onclick="navigate('referrals')">👥 Referrals</div>
    <div class="menu-item" onclick="navigate('leaderboard')">🏆 Leaderboard</div>
    <div class="menu-item" onclick="navigate('trustscore')">✅ TrustScore</div>
    <div class="menu-item" onclick="navigate('levels')">🎯 Levels</div>
    <div class="menu-item" onclick="navigate('profile')">🧑 Profile</div>
    <div class="menu-item" onclick="navigate('whitepaper')">📄 White Paper</div>
    <div class="menu-item" onclick="navigate('team')">👨‍💻 Team</div>
    <div class="menu-item" onclick="navigate('author')">✍️ Author</div>
    <div class="menu-item" onclick="logout()">🚪 Logout</div>
    <div class="menu-item" onclick="window.open('https://t.me/eanocoin', '_blank')">💬 Support Portal</div>
  </div>

  <!-- Topbar -->
  <div class="topbar">
    <div>🌍 Language: EN</div>
    <div>💰 Balance: <span id="coin-balance">0</span> EANO</div>
    <div>⏳ <span id="countdown">00:00:00</span></div>
  </div>

  <!-- Main Content -->
  <div class="content">
    <div class="eano-logo"></div>
    <p class="update-message">Welcome to EANO Coin Mining!</p>

    <button class="mine-btn" onclick="mine()">Start Mining</button>
  </div>

  <script type="module">
    // Firebase Auth Protection
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCzNpblYEjxZvOtuwao3JakP-FaZAT-Upw",
      authDomain: "eano-miner.firebaseapp.com",
      projectId: "eano-miner",
      storageBucket: "eano-miner.appspot.com",
      messagingSenderId: "50186911438",
      appId: "1:50186911438:web:xxxxxxxxxxxxxxxx" // Optional
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      }
    });

    // Logout function
    window.logout = () => {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    };

    // Placeholder mining logic
    window.mine = () => {
      alert("Mining started! (simulated)");
    };

    function navigate(section) {
      alert(`This would open the ${section} page.`);
    }
  </script>

</body>
</html>
