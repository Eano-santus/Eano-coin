<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to EANO Coin</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('eano-bg.png') no-repeat center center fixed;
      background-size: cover;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .welcome {
      background: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }
    .welcome h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .welcome p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .start-btn {
      padding: 1rem 2rem;
      background: gold;
      color: black;
      font-weight: bold;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .start-btn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="welcome">
    <h1>Welcome to EANO Coin</h1>
    <p>The future of African-powered cryptocurrency. Begin your journey to mine and grow with EANO.</p>
    <a href="mining.html"><button class="start-btn">Start Mining</button></a>
  </div>
</body>
</html>
