<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EANO • Sign In / Sign Up</title>

  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000000" />

  <!-- ✅ Bootstrap & Styles -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css?v=5" />

  <!-- ✅ Welcome Redirect -->
  <script>
    if (!localStorage.getItem("seenWelcome")) {
      window.location.href = "welcome.html";
    }
  </script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('eano-bg.png') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      color: #fff;
    }

    .auth-container {
      width: 100%;
      max-width: 100%;
      margin: 80px auto;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.75);
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }

    @media (min-width: 500px) {
      .auth-container {
        max-width: 400px;
      }
    }

    .auth-container h2 {
      text-align: center;
      color: gold;
      margin-bottom: 1.5rem;
    }

    .form-control {
      margin-bottom: 1rem;
      border-radius: 10px;
    }

    .btn-auth {
      width: 100%;
      margin-top: 0.5rem;
      border-radius: 10px;
      font-weight: bold;
    }

    .toggle-link {
      text-align: center;
      margin-top: 1rem;
      color: #ccc;
      cursor: pointer;
    }

    .toggle-link:hover {
      color: #fff;
      text-decoration: underline;
    }

    #google-signin {
      background: #fff;
      color: #000;
      border: none;
    }

    .lang-select,
    #theme-toggle {
      margin-top: 1rem;
      width: 100%;
      border-radius: 10px;
    }

    /* 🌗 Light mode override */
    .light-mode {
      background-color: #f0f0f0 !important;
      color: #111 !important;
    }

    .light-mode .auth-container {
      background: rgba(255, 255, 255, 0.85);
      color: #111;
    }

    .light-mode input,
    .light-mode select,
    .light-mode button {
      color: #111 !important;
    }
  </style>
</head>
<body class="" id="auth-body">

  <div class="auth-container">
    <h2>🚀 Welcome to EANO</h2>

    <!-- 🌍 Language Selector -->
    <select id="lang-select" class="form-select lang-select">
      <option value="en">🌍 English</option>
      <option value="fr">🇫🇷 French</option>
      <option value="sw">🇰🇪 Swahili</option>
      <option value="ig">🇳🇬 Igbo</option>
      <option value="ha">🇳🇬 Hausa</option>
      <option value="efik">🇳🇬 Efik</option>
      <option value="pid">🇳🇬 Pidgin</option>
      <option value="zh">🇨🇳 中文</option>
    </select>

    <!-- 🌗 Light/Dark Toggle -->
    <button id="theme-toggle" class="btn btn-outline-light mt-2">🌗 Toggle Light/Dark</button>

    <!-- 📝 Sign-Up Form -->
    <div id="signup-section">
      <input type="text" id="signup-firstname" class="form-control" placeholder="First Name" required />
      <input type="text" id="signup-lastname" class="form-control" placeholder="Last Name" required />
      <input type="text" id="signup-username" class="form-control" placeholder="Username (min 4 chars)" required />
      <input type="email" id="signup-email" class="form-control" placeholder="Email address" required />
      <input type="password" id="signup-password" class="form-control" placeholder="Password (min 6 chars)" required />
      <button id="signup-btn" class="btn btn-warning btn-auth">Sign Up</button>
    </div>

    <!-- 🔐 Login Form -->
    <div id="login-section" style="display: none;">
      <input type="email" id="login-email" class="form-control" placeholder="Email" required />
      <input type="password" id="login-password" class="form-control" placeholder="Password" required />
      <button id="login-btn" class="btn btn-success btn-auth">Login</button>
      <button id="google-signin" class="btn btn-light btn-auth">🔐 Sign in with Google</button>
    </div>

    <!-- 🔁 Toggle -->
    <div class="toggle-link" id="toggle-auth">Already have an account? Login</div>
  </div>

  <!-- ✅ Scripts -->
  <script type="module" src="auth.js?v=5"></script>
  <script type="module" src="lang.js?v=5"></script>

  <!-- ✅ Auto-login redirect to dashboard -->
  <script type="module">
    import { auth } from './auth.js';
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = "dashboard.html";
      }
    });
  </script>

  <!-- 🔁 Toggle Login/Signup -->
  <script>
    const toggleLink = document.getElementById("toggle-auth");
    const signupSection = document.getElementById("signup-section");
    const loginSection = document.getElementById("login-section");

    toggleLink.addEventListener("click", () => {
      const isSignupVisible = signupSection.style.display !== "none";
      signupSection.style.display = isSignupVisible ? "none" : "block";
      loginSection.style.display = isSignupVisible ? "block" : "none";
      toggleLink.textContent = isSignupVisible
        ? "Don't have an account? Sign up"
        : "Already have an account? Login";
    });
  </script>

  <!-- 🌗 Theme Toggle -->
  <script>
    const themeToggle = document.getElementById("theme-toggle");
    const body = document.getElementById("auth-body");

    const savedTheme = localStorage.getItem("theme");
    if (savedTheme === "light") {
      body.classList.add("light-mode");
    }

    themeToggle.addEventListener("click", () => {
      body.classList.toggle("light-mode");
      const mode = body.classList.contains("light-mode") ? "light" : "dark";
      localStorage.setItem("theme", mode);
    });
  </script>

  <!-- ✅ PWA: Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("✅ Service Worker registered"))
        .catch(err => console.error("❌ Service Worker failed:", err));
    }
  </script>
</body>
</html>
