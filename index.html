<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EANO Coin</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background: #0f0f0f;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .auth-container {
      width: 90%;
      max-width: 400px;
      background: #1b1b1b;
      padding: 30px 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.2);
    }

    .auth-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: gold;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      background: #2b2b2b;
      color: #fff;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: gold;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      margin-top: 10px;
      cursor: pointer;
    }

    .btn:hover {
      background: #ffd700;
    }

    .switch-auth {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: #aaa;
    }

    .switch-auth span {
      color: gold;
      cursor: pointer;
    }

    .logo {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .logo img {
      width: 100px;
    }

    @media (max-width: 480px) {
      .auth-container {
        padding: 20px 15px;
      }
      input, .btn {
        padding: 10px;
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="auth-container" id="auth-box">
    <div class="logo">
      <img src="https://eano-santus.github.io/eano-coin/assets/eano-gold.png" alt="EANO Logo"/>
    </div>
    <h2 id="form-title">Sign Up</h2>
    <input type="text" placeholder="Username" id="username">
    <input type="email" placeholder="Email" id="email">
    <input type="password" placeholder="Password" id="password">
    <button class="btn" onclick="handleAuth()">Create Account</button>

    <div class="switch-auth">
      Already have an account? <span onclick="toggleForm()">Login</span>
    </div>
  </div>

  <script>
    let isLogin = false;

    function toggleForm() {
      const title = document.getElementById('form-title');
      const button = document.querySelector('.btn');
      const switchText = document.querySelector('.switch-auth');
      const emailField = document.getElementById('email');

      isLogin = !isLogin;

      if (isLogin) {
        title.innerText = "Login";
        button.innerText = "Login";
        switchText.innerHTML = `Don't have an account? <span onclick="toggleForm()">Sign Up</span>`;
        emailField.style.display = "none";
      } else {
        title.innerText = "Sign Up";
        button.innerText = "Create Account";
        switchText.innerHTML = `Already have an account? <span onclick="toggleForm()">Login</span>`;
        emailField.style.display = "block";
      }
    }

    function handleAuth() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (!username || !password) {
        alert("Please fill all fields");
        return;
      }

      if (isLogin) {
        alert("Logging in user: " + username);
        // Firebase login here
      } else {
        const email = document.getElementById('email').value;
        if (!email) {
          alert("Email is required");
          return;
        }
        alert("Creating account for: " + username);
        // Firebase signup here
      }
    }
  </script>
</body>
</html>
