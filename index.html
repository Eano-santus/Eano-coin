<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EANO Login</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Rubik', sans-serif;
      background: url('eano-bg.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .login-container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.4);
      width: 90%;
      max-width: 400px;
    }

    .login-container h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: gold;
    }

    .login-container input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: none;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background-color: gold;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-container button:hover {
      background-color: #ffcc00;
    }

    .small-btn {
      font-size: 14px;
      background-color: transparent;
      color: #ccc;
      margin: 5px 0;
      text-decoration: underline;
    }

    .google-btn {
      background-color: white;
      color: black;
      font-weight: bold;
    }

    .message {
      margin-top: 10px;
      color: red;
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCzNpblYEjxZvOtuwao3JakP-FaZAT-Upw",
      authDomain: "eano-coin.firebaseapp.com",
      projectId: "eano-coin",
      storageBucket: "eano-coin.appspot.com",
      messagingSenderId: "603567498471",
      appId: "1:603567498471:web:1abf4c34c5d73092dc91b5"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const provider = new firebase.auth.GoogleAuthProvider();
  </script>
</head>

<body>
  <div class="login-container">
    <h2>Welcome to EANO</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="loginBtn">Login</button>
    <button id="registerBtn" class="small-btn">Create Account</button>
    <button id="forgotBtn" class="small-btn">Forgot Password?</button>
    <button id="googleBtn" class="google-btn">Sign in with Google</button>
    <p class="message" id="messageBox"></p>
  </div>

  <script>
    const loginBtn = document.getElementById('loginBtn');
    const registerBtn = document.getElementById('registerBtn');
    const forgotBtn = document.getElementById('forgotBtn');
    const googleBtn = document.getElementById('googleBtn');
    const messageBox = document.getElementById('messageBox');

    loginBtn.addEventListener('click', () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (!email || !password) {
        messageBox.textContent = "Please enter both email and password.";
        return;
      }

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "dashboard.html";
        })
        .catch(error => {
          messageBox.textContent = error.message;
        });
    });

    registerBtn.addEventListener('click', () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (!email || !password) {
        messageBox.textContent = "Enter email and password to register.";
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "dashboard.html";
        })
        .catch(error => {
          messageBox.textContent = error.message;
        });
    });

    forgotBtn.addEventListener('click', () => {
      const email = document.getElementById('email').value.trim();
      if (!email) {
        messageBox.textContent = "Enter your email to reset password.";
        return;
        if (password.length < 6) {
       messageBox.textContent = "Password must be at least 6 characters.";
       return;
        }
      }

      auth.sendPasswordResetEmail(email)
        .then(() => {
          messageBox.style.color = "lightgreen";
          messageBox.textContent = "Password reset email sent!";
        })
        .catch(error => {
          messageBox.style.color = "red";
          messageBox.textContent = error.message;
        });
    });

    googleBtn.addEventListener('click', () => {
      auth.signInWithPopup(provider)
        .then(result => {
          window.location.href = "dashboard.html";
        })
        .catch(error => {
          messageBox.textContent = error.message;
        });
    });

    // Redirect if already logged in
    auth.onAuthStateChanged(user => {
      if (user) {
        window.location.href = "dashboard.html";
      }
    });
  </script>
</body>
</html>
