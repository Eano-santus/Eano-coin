<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EANO ‚Ä¢ Sign In / Sign Up</title>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  
  <script>
  // Always redirect to welcome.html before showing index.html
  if (!sessionStorage.getItem("seenWelcome")) {
    sessionStorage.setItem("seenWelcome", "yes");
    window.location.href = "welcome.html";
  }
  </script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('eano-bg.png') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      color: #fff;
    }

    .auth-container {
      max-width: 400px;
      margin: 80px auto;
      background: rgba(0, 0, 0, 0.75);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }

    .auth-container h2 {
      text-align: center;
      color: gold;
      margin-bottom: 1.5rem;
    }

    .form-control {
      margin-bottom: 1rem;
      border-radius: 10px;
    }

    .btn-auth {
      width: 100%;
      margin-top: 0.5rem;
      border-radius: 10px;
      font-weight: bold;
    }

    .toggle-link {
      text-align: center;
      margin-top: 1rem;
      color: #ccc;
      cursor: pointer;
    }

    .toggle-link:hover {
      color: #fff;
      text-decoration: underline;
    }

    #google-signin {
      background: #fff;
      color: #000;
      border: none;
    }

    @media (max-width: 500px) {
      .auth-container {
        margin: 40px 1rem;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="auth-container">
    <h2>üöÄ Welcome to EANO</h2>

    <!-- Sign-Up Section -->
    <div id="signup-section">
      <input type="text" id="signup-firstname" class="form-control" placeholder="First Name" required />
      <input type="text" id="signup-lastname" class="form-control" placeholder="Last Name" required />
      <input type="text" id="signup-username" class="form-control" placeholder="Username (min 4 chars)" required />
      <input type="email" id="signup-email" class="form-control" placeholder="Email address" required />
      <input type="password" id="signup-password" class="form-control" placeholder="Password (min 6 chars)" required />
      <button id="signup-btn" class="btn btn-warning btn-auth">Sign Up</button>
    </div>

    <!-- Login Section -->
    <div id="login-section" style="display: none;">
      <input type="email" id="login-email" class="form-control" placeholder="Email" required />
      <input type="password" id="login-password" class="form-control" placeholder="Password" required />
      <button id="login-btn" class="btn btn-success btn-auth">Login</button>
      <button id="google-signin" class="btn btn-light btn-auth">üîê Sign in with Google</button>
    </div>

    <div class="toggle-link" id="toggle-auth">Already have an account? Login</div>
  </div>

  <!-- Scripts -->
  <script type="module" src="auth.js"></script>
  <script>
    const toggleLink = document.getElementById("toggle-auth");
    const signupSection = document.getElementById("signup-section");
    const loginSection = document.getElementById("login-section");

    toggleLink.addEventListener("click", () => {
      const isSignupVisible = signupSection.style.display !== "none";
      signupSection.style.display = isSignupVisible ? "none" : "block";
      loginSection.style.display = isSignupVisible ? "block" : "none";
      toggleLink.textContent = isSignupVisible
        ? "Don't have an account? Sign up"
        : "Already have an account? Login";
    });
  </script>
</body>
</html>
