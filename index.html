<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EANO Miner Login</title>
  <link rel="stylesheet" href="style.css"> <!-- Optional custom styles -->
</head>
<body>
  <div id="auth-container">
    <h1>ðŸª™ EANO Coin Miner</h1>

    <div id="form-toggle">
      <button onclick="showLogin()">Login</button>
      <button onclick="showSignup()">Signup</button>
    </div>

    <form id="login-form" style="display: none;">
      <h2>Login</h2>
      <input type="email" id="login-email" placeholder="Email" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <form id="signup-form" style="display: none;">
      <h2>Create Account</h2>
      <input type="text" id="signup-username" placeholder="Username" required>
      <input type="email" id="signup-email" placeholder="Email" required>
      <input type="password" id="signup-password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>

    <p id="auth-message"></p>
  </div>

  <!-- Firebase App & Auth -->
  <script type="module">
    import { auth, db } from './firebase.js';
    import {
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    import { doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');
    const authMsg = document.getElementById('auth-message');

    // Handle Login
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        authMsg.textContent = "âœ… Login successful!";
        window.location.href = 'dashboard.html'; // Redirect to miner dashboard
      } catch (error) {
        authMsg.textContent = `âŒ ${error.message}`;
      }
    });

    // Handle Signup
    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('signup-username').value;
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Create Firestore miner entry
        const minerRef = doc(db, 'miners', user.uid);
        await setDoc(minerRef, {
          username: username,
          email: email,
          score: 5,
          trustScore: 5,
          createdAt: new Date()
        });

        authMsg.textContent = "âœ… Account created!";
        window.location.href = 'dashboard.html';
      } catch (error) {
        authMsg.textContent = `âŒ ${error.message}`;
      }
    });

    // Toggle Forms
    window.showLogin = () => {
      loginForm.style.display = 'block';
      signupForm.style.display = 'none';
    };

    window.showSignup = () => {
      loginForm.style.display = 'none';
      signupForm.style.display = 'block';
    };

    // Default to login
    showLogin();
  </script>
</body>
</html>
