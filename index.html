<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EANO Coin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }body {
  display: flex;
  min-height: 100vh;
  background: #0f0f0f;
  color: #fff;
}

.sidebar {
  width: 240px;
  background: #1b1b1b;
  padding: 20px;
  display: flex;
  flex-direction: column;
  gap: 20px;
  border-right: 2px solid #333;
}

.sidebar h2 {
  font-size: 22px;
  color: gold;
  text-align: center;
  margin-bottom: 20px;
}

.menu-item {
  padding: 10px;
  color: #ccc;
  cursor: pointer;
  border-radius: 6px;
}

.menu-item:hover {
  background: #333;
  color: #fff;
}

.topbar {
  position: fixed;
  top: 0;
  left: 240px;
  right: 0;
  height: 60px;
  background: #222;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 20px;
  z-index: 10;
}

.balance {
  font-size: 18px;
  font-weight: bold;
}

.content {
  margin-left: 240px;
  margin-top: 60px;
  width: 100%;
  padding: 40px 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 20px;
  text-align: center;
}

.eano-logo {
  width: 200px;
  height: 200px;
  background: url('https://eano-santus.github.io/eano-coin/assets/eano-gold.png') no-repeat center center;
  background-size: contain;
}

.update-message {
  font-size: 20px;
  color: #aaa;
}

.mine-btn {
  position: absolute;
  left: 20px;
  top: 80px;
  background: gold;
  color: black;
  padding: 10px 20px;
  border: none;
  border-radius: 6px;
  font-weight: bold;
  cursor: pointer;
}

.mine-btn:hover {
  background: #ffd700;
}

  </style>
</head><body>
  <div class="sidebar">
    <h2>MENU</h2>
    <div class="menu-item">Leaderboard</div>
    <div class="menu-item">TrustScore</div>
    <div class="menu-item">Level Scores</div>
    <div class="menu-item">Referrals</div>
    <div class="menu-item">Profile</div>
    <div class="menu-item">White-paper</div>
    <div class="menu-item">Team</div>
    <div class="menu-item">Author</div>
  </div>  <div class="topbar">
    <div class="balance">EANO Balance: <span id="balance">0.000</span></div>
    <div class="balance">Mining: <span id="counting">0.000</span>/24h</div>
  </div><button class="mine-btn" onclick="startMining()">Mine</button>

  <div class="content">
    <div class="eano-logo"></div>
    <div class="update-message">ðŸš§ New Updates Coming Soon ðŸš§</div>
  </div>  <script>
    let balance = 0;
    let mining = false;

    function startMining() {
      if (!mining) {
        mining = true;
        let mineRate = 0.001;
        let interval = setInterval(() => {
          if (mining) {
            balance += mineRate;
            document.getElementById("balance").innerText = balance.toFixed(3);
            document.getElementById("counting").innerText = (24 * mineRate).toFixed(3);
          } else {
            clearInterval(interval);
          }
        }, 1000);
      }
    }
  </script></body></html>
