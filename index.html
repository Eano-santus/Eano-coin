<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EANO Coin Mining</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('eano-background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .topbar {
      background: rgba(0, 0, 0, 0.85);
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      position: fixed;
      top: 0;
      left: 220px;
      right: 0;
      z-index: 99;
    }

    .language-selector {
      margin-left: auto;
    }

    .sidebar {
      width: 220px;
      background-color: rgba(0, 0, 0, 0.85);
      padding: 20px;
      height: 100vh;
      position: fixed;
      top: 0;
      overflow-y: auto;
    }

    .sidebar h2 {
      font-size: 20px;
      margin-top: 40px;
    }

    .sidebar a {
      display: block;
      color: #fff;
      text-decoration: none;
      margin: 10px 0;
      font-size: 15px;
    }

    .sidebar a:hover {
      text-decoration: underline;
    }

    .main {
      margin-left: 220px;
      margin-top: 60px;
      padding: 20px;
      overflow-y: auto;
      flex: 1;
    }

    .box {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
      }
      .topbar {
        left: 0;
      }
      .main {
        margin-left: 0;
        margin-top: 140px;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>EANO Menu</h2>
    <a href="#" id="mineBtn">⛏️ Mine</a>
    <a href="#" id="leaderboardBtn">🏆 Leaderboard</a>
    <a href="#" id="trustBtn">🔰 Trust Score</a>
    <a href="#" id="levelBtn">🎖️ Level Score</a>
    <a href="#" id="inviteBtn">👥 Invite</a>
    <a href="#" id="teamBtn">🛠️ Team</a>
    <a href="#" id="whitePaperBtn">📃 White Paper</a>
    <a href="https://t.me/eanocoin" target="_blank" id="supportBtn">📧 Support Portal</a>
    <a href="#" id="authorBtn">✍️ About Author</a>
  </div>

  <div class="topbar">
    <div>
      💰 <strong>Balance:</strong> <span id="coinBalance">0</span> EANO |
      ⏳ <strong>Next Mine:</strong> <span id="countdown">Loading...</span>
    </div>
    <select class="language-selector">
      <option value="en">🌐 English</option>
      <option value="ig">🗣️ Igbo</option>
      <option value="fr">🇫🇷 French</option>
      <option value="sw">🌍 Swahili</option>
    </select>
  </div>

  <div class="main" id="mainContent">
    <h1>Loading...</h1>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCzNpblYEjxZvOtuwao3JakP-FaZAT-Upw",
      authDomain: "eano-mining.firebaseapp.com",
      projectId: "eano-mining",
      storageBucket: "eano-mining.appspot.com",
      messagingSenderId: "175857632609",
      appId: "1:175857632609:web:1447322a8438dacf4560d2"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let miningTimeLeft = 86400;

    function updateCountdown() {
      const countdownEl = document.getElementById("countdown");
      const inline = document.getElementById("countdown-inline");
      const format = (s) => {
        const h = Math.floor(s / 3600);
        const m = Math.floor((s % 3600) / 60);
        const sec = s % 60;
        return `${h}h ${m}m ${sec}s`;
      };
      if (miningTimeLeft <= 0) {
        countdownEl.innerText = "✅ Ready!";
        if (inline) inline.innerText = "✅ Ready!";
      } else {
        const formatted = format(miningTimeLeft);
        countdownEl.innerText = formatted;
        if (inline) inline.innerText = formatted;
        miningTimeLeft--;
      }
    }

    setInterval(updateCountdown, 1000);

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "signup.html";
        return;
      }

      const uid = user.uid;
      const docSnap = await getDoc(doc(db, "users", uid));
      const userData = docSnap.exists() ? docSnap.data() : {};
      const score = userData.score || 0;
      const coins = userData.coins || 0;
      const username = userData.username || user.email;

      document.getElementById("coinBalance").innerText = coins;

      let trust = "❌ Needs Trust";
      if (score >= 500) trust = "✅ Trusted Miner";
      else if (score >= 200) trust = "🔒 Reliable Miner";
      else if (score >= 80) trust = "🆕 New Miner";

      let level = "🔰 Beginner";
      if (score >= 10000) level = "🌟 Leaders";
      else if (score >= 5000) level = "🏅 Masters";
      else if (score >= 1000) level = "🎯 Professionals";
      else if (score >= 500) level = "⚡ Elites";
      else if (score >= 50) level = "🎓 Amateurs";

      const content = `
        <h1>🌟 Welcome to EANO Coin</h1>
        <div class="box">
          <p>Greetings, <strong>${username}</strong></p>
          <p>🚀 Trust Status: <strong>${trust}</strong></p>
          <p>🎖️ Upgrade Level: <strong>${level}</strong></p>
          <p>📊 Score: <strong>${score}</strong></p>
          <p>💰 Coins: <strong>${coins} EANO</strong></p>
          <p>⏳ Next mining session in: <span id="countdown-inline">...</span></p>
        </div>
      `;
      document.getElementById("mainContent").innerHTML = content;
    });

    // Menu navigation
    <section id="dashboard">
  <h2>Dashboard</h2>
  <div class="balance">Balance: <span id="coin-balance">0</span> EANO</div>
  <div class="timer">Next mine available in: <span id="countdown-timer">24:00:00</span></div>
</section>

<section id="mine">
  <h2>Mine EANO</h2>
  <p>Current Mining Rate: <strong>0.100 EANO/hour</strong></p>
  <button id="mine-btn">Start Mining</button>
  <p id="mine-status"></p>
</section>

<section id="invite">
  <h2>Invite Friends</h2>
  <p>Your referral code: <span id="referral-code"></span></p>
  <input type="text" id="referral-input" placeholder="Enter referral code">
  <button id="submit-referral">Submit</button>
</section>
    window.addEventListener("DOMContentLoaded", () => {
      const pages = {
        mineBtn: `<h1>⛏️ Mining</h1><div class="box"><p>Click to start mining.
        leaderboardBtn: `<h1>🏆 Leaderboard</h1><div class="box"><p>Leaderboard coming soon.</p></div>`,
        trustBtn: `<h1>🔰 Trust Score</h1><div class="box"><p>Your trust rank based on score.</p></div>`,
        levelBtn: `<h1>🎖️ Level Score</h1><div class="box"><p>Your upgrade level breakdown.</p></div>`,
        inviteBtn: `<h1>👥 Referral</h1><div class="box"><p>Invite friends to earn +5 trust score.</p></div>`,
        teamBtn: `<h1>🛠️ Team</h1><div class="box"><p>Meet the EANO team (coming soon)</p></div>`,
        whitePaperBtn: `<h1>📃 White Paper</h1><div class="box"><iframe src="whitepaper.pdf" width="100%" height="500px" style="border:none;"></iframe></div>`,
        authorBtn: `<h1>✍️ About the Author</h1><div class="box"><p>This app was built by Santus Santorum, founder of EANO Coin.</p></div>`,
      };

      for (const id in pages) {
        document.getElementById(id).addEventListener("click", (e) => {
          e.preventDefault();
          document.getElementById("mainContent").innerHTML = pages[id];
        });
      }
    });
  </script>
</body>
</html>
