<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EANO Coin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: #0f0f0f;
      color: #fff;
    }

    .topbar {
      height: 60px;
      background: #222;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }

    .balance {
      font-size: 16px;
      font-weight: bold;
    }

    .logout-btn {
      background: crimson;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
    }

    .container {
      display: flex;
      flex: 1;
    }

    .sidebar {
      width: 220px;
      background: #1b1b1b;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      border-right: 2px solid #333;
    }

    .sidebar h2 {
      color: gold;
      font-size: 20px;
      margin-bottom: 10px;
      text-align: center;
    }

    .menu-item {
      padding: 10px;
      color: #ccc;
      border-radius: 6px;
      cursor: pointer;
    }

    .menu-item:hover {
      background: #333;
      color: white;
    }

    .content {
      flex: 1;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .eano-logo {
      width: 180px;
      height: 180px;
      background: url('https://eano-santus.github.io/eano-coin/assets/eano-gold.png') no-repeat center;
      background-size: contain;
      margin-bottom: 20px;
    }

    .update-message {
      font-size: 18px;
      color: #aaa;
    }

    .mine-btn {
      background: gold;
      color: black;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 30px;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        border-right: none;
        border-bottom: 2px solid #333;
      }

      .menu-item {
        flex: 1 1 40%;
        text-align: center;
      }

      .topbar {
        flex-direction: column;
        gap: 10px;
        height: auto;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="balance">Balance: <span id="balance">0.000</span> EANO</div>
    <div class="balance">User: <span id="userEmail">Loading...</span></div>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <div class="container">
    <div class="sidebar">
      <h2>MENU</h2>
      <div class="menu-item">Leaderboard</div>
      <div class="menu-item">TrustScore</div>
      <div class="menu-item">Level Scores</div>
      <div class="menu-item">Referrals</div>
      <div class="menu-item">Profile</div>
      <div class="menu-item">White-paper</div>
      <div class="menu-item">Team</div>
      <div class="menu-item">Author</div>
    </div>

    <div class="content">
      <div class="eano-logo"></div>
      <div class="update-message">ðŸš§ New Updates Coming Soon ðŸš§</div>
      <button class="mine-btn" onclick="startMining()">Start Mining</button>
    </div>
  </div>
