<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Alpha‑Wolf Episode 1</title>
  <link rel="stylesheet" href="game-style.css"/>
</head>
<body>
<div class="episode-container">
  <h2>🐺 Alpha‑Wolf • Episode 1 – The Awakening</h2>

  <!-- Name Customization -->
  <div id="nameSection">
    <p>Before we begin, set your name and partner’s name:</p>
    <input id="pName" placeholder="Your name" /><br/>
    <input id="partnerName" placeholder="Partner (or leave blank)" /><br/>
    <button onclick="startStory()">Begin</button>
  </div>

  <div id="story" style="display:none;">
    <img src="assets/moonlit-forest.jpg" class="scene-img"/>
    <p id="line0" class="story-text">…</p>
    <div id="choices"></div>

    <div class="episode-controls">
      <button class="like-btn">❤️ Like</button>
      <button onclick="shareEpisode()">📤 Share</button>
    </div>
    <div class="comment-section">…</div>
    <div class="next-ep"><p><strong>🔒 Next episode unlocks in <span id="cooldown">04:00:00</span></strong></p></div>
  </div>
</div>
<script src="interactive1.js"></script>
</body>
</html>
