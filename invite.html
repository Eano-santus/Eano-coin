<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invite Friends - EANO</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="style.css" />
  <style>
    .invite-container {
      max-width: 500px;
      margin: 100px auto;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      color: #000;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    .invite-link-box {
      background: #f1f1f1;
      padding: 10px;
      border-radius: 8px;
      word-break: break-word;
      font-size: 0.9rem;
      color: #333;
    }
    .btn-copy {
      margin-top: 10px;
      background: #28a745;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
    }
    .topbar {
      height: 60px;
      background: rgba(255, 255, 255, 0.9);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 1rem;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      border-bottom: 1px solid #ccc;
    }
    .logo {
      width: 40px;
      margin-right: 8px;
    }
    #lang-select {
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 2px 6px;
      font-size: 0.85rem;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('eano-bg.png') no-repeat center center fixed;
      background-size: cover;
    }
  </style>
</head>
<body>

  <!-- Topbar -->
  <div class="topbar">
    <div class="d-flex align-items-center">
      <img src="logo.png" alt="Logo" class="logo">
      <strong>EANO</strong>
    </div>
    <div>
      <select id="lang-select" class="form-select form-select-sm">
        <option value="en">🌍 English</option>
        <option value="fr">🇫🇷 French</option>
        <option value="sw">🇰🇪 Swahili</option>
        <option value="ig">🇳🇬 Igbo</option>
        <option value="zh">🇨🇳 Chinese</option>
      </select>
    </div>
  </div>

  <!-- Invite Section -->
  <div class="invite-container">
    <h2>Invite Your Friends to EANO</h2>
    <p>Earn 2 EANO for every friend who joins with your link.</p>
    
    <div class="invite-link-box" id="invite-link">Loading...</div>
    <button class="btn-copy" id="copy-link">📋 Copy Link</button>

    <div class="mt-4">
      <h4>Referrals</h4>
      <div id="referral-count">You have invited: 0 people</div>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="invite.js"></script>
  <script type="module" src="lang.js"></script>
</body>
</html>
