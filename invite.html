<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invite Friends - EANO</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .invite-container {
      max-width: 500px;
      margin: 80px auto;
      padding: 2rem;
      background: rgba(0,0,0,0.7);
      border-radius: 16px;
      color: #fff;
      text-align: center;
    }
    .invite-link-box {
      background: #222;
      padding: 10px;
      border-radius: 8px;
      word-break: break-all;
    }
    .btn-copy {
      margin-top: 10px;
      background: #28a745;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="d-flex align-items-center">
      <img src="logo.png" alt="Logo" class="logo me-2">
      <strong>EANO</strong>
    </div>
    <div>
      <select id="lang-select" class="form-select form-select-sm" style="width: auto;">
        <option value="en">🌍 English</option>
        <option value="fr">🇫🇷 French</option>
        <option value="sw">🇰🇪 Swahili</option>
        <option value="gb">🌍 Igbo</option>
        <option value="ch">🌍 Chinese</option>
      </select>
    </div>
  </div>

  <div class="invite-container">
    <h2>Invite Your Friends to EANO</h2>
    <p>Earn rewards for every friend who joins through your link.</p>
    
    <div class="invite-link-box" id="invite-link">Loading...</div>
    <button class="btn-copy" id="copy-link">📋 Copy Link</button>

    <div class="mt-4">
      <h4>Referrals</h4>
      <div id="referral-count">You have invited: 0 people</div>
    </div>
  </div>

  <script type="module" src="invite.js"></script>
  <script type="module" src="lang.js"></script>
</body>
</html>
