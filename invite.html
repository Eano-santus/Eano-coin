<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invite Friends - EANO</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('eano-bg.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 1rem;
      background: rgba(0, 0, 0, 0.9);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .topbar .brand {
      font-weight: bold;
      font-size: 1.2rem;
      color: gold;
    }

    .invite-container {
      max-width: 420px;
      margin: 90px auto 40px;
      padding: 1.5rem;
      background: rgba(0, 0, 0, 0.75);
      border-radius: 18px;
      box-shadow: 0 0 14px rgba(0, 0, 0, 0.6);
      text-align: center;
    }

    h2 {
      font-size: 1.5rem;
      color: gold;
      margin-bottom: 1rem;
    }

    .invite-link-box {
      background: #fff;
      color: #000;
      padding: 10px;
      border-radius: 8px;
      font-size: 0.9rem;
      word-break: break-word;
      margin-top: 0.5rem;
    }

    .btn-copy,
    .share-buttons button {
      display: block;
      width: 100%;
      margin-top: 10px;
      padding: 10px 0;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    .btn-copy {
      background: #28a745;
      color: #fff;
    }

    .share-buttons {
      margin-top: 1rem;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .btn-whatsapp { background: #25D366; color: #fff; }
    .btn-telegram { background: #0088cc; color: #fff; }
    .btn-facebook { background: #3b5998; color: #fff; }

    @media (min-width: 600px) {
      .share-buttons {
        flex-direction: row;
        justify-content: space-between;
      }

      .share-buttons button {
        width: 32%;
      }
    }
  </style>
</head>
<body>

  <!-- ðŸ” Topbar -->
  <div class="topbar">
    <div class="d-flex align-items-center">
      <strong class="brand">EANO</strong>
    </div>
    <div>
      <button id="dark-toggle">ðŸŒ—</button>
    </div>
  </div>

  <!-- ðŸ“¨ Invite Section -->
  <div class="invite-container">
    <h2>ðŸŽ‰ Invite Your Friends</h2>
    <p>Earn <strong>2 EANO</strong> for every friend who joins using your link.</p>
    
    <div class="invite-link-box" id="invite-link">Loading...</div>
    <button class="btn-copy" id="copy-link">ðŸ“‹ Copy Link</button>

    <div class="share-buttons">
      <button class="btn-whatsapp" id="whatsapp-share">ðŸ“² WhatsApp</button>
      <button class="btn-telegram" id="telegram-share">ðŸ’¬ Telegram</button>
      <button class="btn-facebook" id="facebook-share">ðŸ“¢ Facebook</button>
    </div>

    <div class="mt-4">
      <h5>Referrals</h5>
      <div id="referral-count">Invited: 0 people</div>
    </div>
  </div>

  <!-- âœ… Scripts -->
  <script type="module" src="invite.js"></script>
  <script type="module" src="lang.js"></script>
</body>
</html>
