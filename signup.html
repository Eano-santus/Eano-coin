<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EANO Signup</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: url('eano-bg.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px 25px;
      border-radius: 16px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.8);
      color: white;
      text-align: center;
    }

    .logo {
      width: 100px;
      margin: 0 auto 20px;
    }

    .container h2 {
      margin-bottom: 15px;
      font-size: 24px;
      font-weight: bold;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background-color: gold;
      color: black;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #ffc107;
    }

    .tagline {
      margin-top: 15px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="eano-logo.png" alt="EANO Logo" class="logo" />
    <h2>Join EANO Coin</h2>
    <form>
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>
    <div class="tagline">Secure and Private â€“ Powered by EANO</div>
  </div>
</body>
</html>
