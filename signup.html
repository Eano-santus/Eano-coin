<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EANO Signup</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: url('eano-bg.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: rgba(0, 0, 0, 0.75);
      padding: 30px 25px;
      border-radius: 16px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.8);
      color: white;
      text-align: center;
    }

    .logo-container {
      margin-bottom: 20px;
    }

    .logo-container img {
      height: 60px;
    }

    .container h2 {
      margin-bottom: 15px;
      font-size: 24px;
      font-weight: bold;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    .toggle-password {
      float: right;
      margin-right: 10px;
      margin-top: -32px;
      position: relative;
      z-index: 2;
      cursor: pointer;
      color: #ccc;
      font-size: 14px;
    }

    .password-tip {
      font-size: 12px;
      color: #aaa;
      margin-top: -5px;
      margin-bottom: 10px;
      text-align: left;
    }

    .error-message {
      color: #ff8080;
      font-size: 14px;
      margin-top: 10px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background-color: gold;
      color: black;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #ffc107;
    }

    .tagline {
      margin-top: 20px;
      font-size: 14px;
      color: #ccc;
    }

    .login-link {
      margin-top: 15px;
      font-size: 14px;
    }

    .login-link a {
      color: gold;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <img src="assets/eano-logo.png" alt="EANO Logo" />
    </div>
    <h2>Join EANO Coin</h2>
    <form id="signup-form">
      <input type="email" id="signup-email" placeholder="Email" required />
      <input type="password" id="signup-password" placeholder="Password" required />
      <span class="toggle-password" onclick="togglePassword()">Show</span>
      <div class="password-tip">Password must be at least 6 characters</div>
      <button type="submit">Sign Up</button>
    </form>
    <div id="error-message" class="error-message"></div>
    <div class="login-link">Already have an account? <a href="login.html">Login</a></div>
    <div class="tagline">Secure and Private â€“ Powered by EANO</div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCzNpblYEjxZvOtuwao3JakP-FaZAT-Upw",
      authDomain: "eano-miner.firebaseapp.com",
      projectId: "eano-miner",
      storageBucket: "eano-miner.appspot.com",
      messagingSenderId: "946263168182",
      appId: "1:946263168182:web:5bca3676f1fcac09893098"
    };

    firebase.initializeApp(firebaseConfig);

    document.getElementById("signup-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;
      const errorDiv = document.getElementById("error-message");
      errorDiv.textContent = "";

      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          window.location.href = "index.html";
        })
        .catch((error) => {
          errorDiv.textContent = error.message;
        });
    });

    function togglePassword() {
      const passwordInput = document.getElementById("signup-password");
      const toggle = document.querySelector(".toggle-password");
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        toggle.textContent = "Hide";
      } else {
        passwordInput.type = "password";
        toggle.textContent = "Show";
      }
    }
  </script>
</body>
</html>
