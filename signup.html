<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EANO Coin - Sign Up</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="auth-container">
    <h2>Create Account</h2>

    <input type="email" id="email" placeholder="Email address" required />
    <input type="password" id="password" placeholder="Password" required />

    <button onclick="handleSignup()">Sign Up</button>

    <p>Already have an account? <a href="login.html">Login</a></p>
    <p><a href="#" onclick="resetPassword()">Forgot Password?</a></p>

    <p class="error-message" id="error"></p>
  </div>

  <!-- Firebase & logic -->
  <script type="module">
    import {
      auth,
      createUserWithEmailAndPassword,
      sendEmailVerification
    } from './firebase.js';

    const handleSignup = async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const errorEl = document.getElementById("error");

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        await sendEmailVerification(userCredential.user);
        alert("Signup successful! Verification email sent. Please check your inbox.");
        window.location.href = "login.html";
      } catch (error) {
        errorEl.textContent = error.message;
      }
    };

    const resetPassword = async () => {
      const email = prompt("Enter your email to receive a reset link:");
      if (!email) return;

      try {
        await sendPasswordResetEmail(auth, email);
        alert("Reset link sent. Check your inbox.");
      } catch (error) {
        alert(error.message);
      }
    };
  </script>
</body>
</html>
