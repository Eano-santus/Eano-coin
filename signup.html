<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EANO Coin Signup / Login</title>
  <link rel="stylesheet" href="style.css" />  <!-- Firebase SDK -->  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCzNpblYEjxZvOtuwao3JakP-FaZAT-Upw",
      authDomain: "eano-coin.firebaseapp.com",
      projectId: "eano-coin",
      storageBucket: "eano-coin.appspot.com",
      messagingSenderId: "663007844943",
      appId: "1:663007844943:web:6d5cfa9a31eb252f8853c8"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
  </script>  <style>
    body {
      background-image: url('eano_background_gold_black.jpg');
      background-size: cover;
      background-position: center;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .auth-container {
      background: rgba(0,0,0,0.8);
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    input {
      display: block;
      width: 90%;
      margin: 10px auto;
      padding: 10px;
      border-radius: 8px;
      border: none;
    }
    button {
      padding: 12px 25px;
      margin: 10px;
      background: gold;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    h2 {
      color: gold;
    }
    .switch-link {
      color: #00f0ff;
      cursor: pointer;
    }
  </style></head>
<body>
  <div class="auth-container">
    <h2 id="formTitle">Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="handleAuth()" id="authButton">Login</button>
    <p>
      <span id="toggleText">Don't have an account?</span>
      <span class="switch-link" onclick="toggleMode()" id="toggleLink">Register</span>
    </p>
    <p id="authMessage"></p>
  </div>  <script>
    let isLogin = true;

    function toggleMode() {
      isLogin = !isLogin;
      document.getElementById("formTitle").textContent = isLogin ? "Login" : "Register";
      document.getElementById("authButton").textContent = isLogin ? "Login" : "Register";
      document.getElementById("toggleText").textContent = isLogin ? "Don't have an account?" : "Already have an account?";
      document.getElementById("toggleLink").textContent = isLogin ? "Register" : "Login";
    }

    function handleAuth() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (isLogin) {
        auth.signInWithEmailAndPassword(email, password)
          .then(() => {
            window.location.href = "mining.html";
          })
          .catch(error => {
            document.getElementById("authMessage").textContent = error.message;
          });
      } else {
        auth.createUserWithEmailAndPassword(email, password)
          .then((userCredential) => {
            const uid = userCredential.user.uid;
            return db.collection("users").doc(uid).set({
              email: email,
              score: 5,
              lastMine: 0,
              trust: 5,
              referral: null
            });
          })
          .then(() => {
            window.location.href = "mining.html";
          })
          .catch(error => {
            document.getElementById("authMessage").textContent = error.message;
          });
      }
    }
  </script></body>
</html>
