<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EANO Signup</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: url('eano-bg.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px 25px;
      border-radius: 16px;
      width: 90%;
      max-width: 380px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.8);
      color: white;
      text-align: center;
    }

    .logo {
      width: 80px;
      margin: 0 auto 20px;
    }

    .container h2 {
      margin-bottom: 20px;
      font-size: 24px;
      font-weight: bold;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 18px;
    }

    button {
      width: 80%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background-color: gold;
      color: black;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #ffc107;
    }

    .tagline {
      margin-top: 15px;
      font-size: 14px;
      color: #ccc;
    }

    #error-message {
      margin-top: 10px;
      color: red;
      font-size: 14px;
    }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
</head>
<body>
  <div class="container">
    <img src="assets/eano-logo.png" alt="EANO Logo" class="logo" />
    <h2>Join EANO Coin</h2>
    <form id="signup-form">
      <input type="email" id="signup-email" placeholder="Email" required />
      <input type="password" id="signup-password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
      <p id="error-message"></p>
    </form>
    <div class="tagline">
      Secure and Private â€“ Powered by EANO<br>
      Already have an account? <a href="login.html" style="color: gold;">Login</a>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCzNpblYEjxZvOtuwao3JakP-FaZAT-Upw",
      authDomain: "eano-miner.firebaseapp.com",
      projectId: "eano-miner",
      storageBucket: "eano-miner.appspot.com",
      messagingSenderId: "946263168182",
      appId: "1:946263168182:web:5bca3676f1fcac09893098"
    };

    firebase.initializeApp(firebaseConfig);

    document.getElementById("signup-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;

      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          window.location.href = "index.html"; // Redirect on success
        })
        .catch((error) => {
          document.getElementById("error-message").innerText = error.message;
        });
    });
  </script>
</body>
</html>
