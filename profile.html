<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile • EANO</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="profile.js" defer></script>
</head>
<body class="profile-page">
  <div class="nav-fixed">
    <h1 class="logo">👤 EANO Profile</h1>
    <div class="nav-controls">
      <a href="dashboard.html">🏠</a>
      <button id="toggle-theme">🌑/☀️</button>
    </div>
  </div>

  <!-- Avatar Section -->
  <section class="section" id="avatar-section">
    <h2>🧑 Choose Your Avatar</h2>
    <img id="current-avatar" src="avatars/default.png" alt="Avatar" style="max-width: 100px; border-radius: 50%;" />
    <div id="avatar-gallery" class="avatar-grid">
      <!-- Filled by JS -->
    </div>
  </section>

  <!-- Info Section -->
  <section class="section">
    <h2>📊 Profile Info</h2>
    <p><strong>Username:</strong> <span id="username">Loading...</span></p>
    <p><strong>TrustScore:</strong> <span id="trustScore">...</span></p>
    <p><strong>Balance:</strong> <span id="balance">0</span> EANO</p>
    <p><strong>Mining Level:</strong> <span id="miningLevel">...</span></p>
  </section>

  <footer class="footer">© 2025 EANO Network</footer>
</body>
</html>
