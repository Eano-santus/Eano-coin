<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Profile • EANO</title>

  <meta name="description" content="View your EANO mining profile, TrustScore, and referral stats." />
  <meta property="og:title" content="My Profile • EANO Account" />
  <meta property="og:description" content="Track your balance, level, and profile info on the EANO Network." />
  <meta property="og:url" content="https://eano-santus.github.io/eano-coin/profile.html" />

  <!-- Icons -->
  <link rel="icon" href="assets/icons/favicon-32x32.png" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000000" />

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="profile.js" defer></script>
</head>
<body class="profile-page">

  <!-- Navbar -->
  <div class="nav-fixed">
    <h1 class="logo">👤 Profile</h1>
    <div class="nav-controls">
      <a href="dashboard.html" title="Back to Dashboard">🏠</a>
      <button id="toggle-theme">🌑/☀️</button>
    </div>
  </div>

  <!-- Main Container -->
  <main style="padding: 20px; max-width: 600px; margin: auto;">
    <!-- Avatar Section -->
    <section class="announcement" style="text-align: center;">
      <h2>🧑 Your Avatar</h2>
      <img id="current-avatar" src="avatars/default.png" alt="Avatar" style="width: 100px; border-radius: 50%; margin: 10px 0;" />
      <div id="avatar-gallery" class="avatar-grid" style="margin-top: 20px;"></div>
    </section>

    <!-- Profile Info Section -->
    <section class="announcement">
      <h2>📊 Profile Info</h2>
      <p><strong>Username:</strong> <span id="username">Loading...</span></p>
      <p><strong>Trust Score:</strong> <span id="trustScore">0</span></p>
      <p><strong>Balance:</strong> <span id="balance">0.00</span> EANO</p>
      <p><strong>Mining Level:</strong> <span id="miningLevel">🐥 Chicken</span></p>
    </section>
  </main>

  <div class="footer">© 2025 EANO • Powered by People</div>
</body>
</html>
