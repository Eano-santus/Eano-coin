<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>👤 Profile • EANO Project</title>
  <meta name="description" content="View your mining stats, Trust badge, avatar, and referral links in the EANO Project.">
  <meta name="robots" content="index, follow" />
  <link rel="canonical" href="https://eano-coin.netlify.app/profile.html" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <a href="dashboard.html" class="btn">⬅️ Back to Dashboard</a>

  <div class="nav-fixed">
    <h1 class="logo">👤 Profile</h1>
    <button onclick="window.history.back()" class="btn btn-outline-light">← Back</button>
  </div>

  <div class="feature-card" id="profile-card">
    <div class="avatar-display">
      <img id="current-avatar" src="avatars/avatar1.png" alt="Avatar" />
      <p class="text-center">Click avatar to change</p>
    </div>

    <h2>Welcome, <span id="username">User</span></h2>
    <p>📧 Email: <span id="emailDisplay">-</span></p>
    <p>📈 Score: <span id="score">0</span></p>
    <p>🔒 Trust Score: <span id="trustScore">0</span></p>
    <p>🎖 Badge: <span id="badge">-</span></p>
    <p>🐾 Mining Level: <span id="level">-</span></p>
    <hr />

    <h3>📣 Referral</h3>
    <p>Share your referral link:</p>
    <input id="refLink" type="text" class="form-control" readonly />
    <button onclick="copyLink()" class="btn btn-warning">Copy Referral Link</button>

    <div id="social-share">
      <p>Share via:</p>
      <a id="whatsappShare" class="btn btn-success" target="_blank">WhatsApp</a>
      <a id="facebookShare" class="btn btn-primary" target="_blank">Facebook</a>
      <canvas id="qrCanvas"></canvas>
    </div>
  </div>

  <div class="feature-card" id="avatar-gallery" style="display: none;">
    <h3>Select Your Avatar</h3>
    <div class="avatar-grid">
      <!-- Avatar list -->
      <img src="avatars/avatar1.png" onclick="selectAvatar('avatar1.png')" />
      <img src="avatars/avatar2.png" onclick="selectAvatar('avatar2.png')" />
      <img src="avatars/avatar3.png" onclick="selectAvatar('avatar3.png')" />
      <img src="avatars/avatar4.png" onclick="selectAvatar('avatar4.png')" />
      <img src="avatars/avatar5.png" onclick="selectAvatar('avatar5.png')" />
      <img src="avatars/avatar6.png" onclick="selectAvatar('avatar6.png')" />
      <img src="avatars/avatar7.png" onclick="selectAvatar('avatar7.png')" />
      <img src="avatars/avatar8.png" onclick="selectAvatar('avatar8.png')" />
      <img src="avatars/avatar9.png" onclick="selectAvatar('avatar9.png')" />
      <img src="avatars/avatar10.png" onclick="selectAvatar('avatar10.png')" />
    </div>
  </div>

  <div class="footer">© 2025 EANO • Built on Trust</div>

  <script type="module">
    import { auth, db } from './auth.js';
    import { doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

    let currentUserId = "";

    function getTrustBadge(score) {
      if (score >= 5000) return "🌟 O.G";
      if (score >= 1000) return "🟢 Trusted Miner";
      if (score >= 500) return "🟡 Reliable Miner";
      if (score >= 300) return "🔵 New Miner";
      return "🔴 Low Trust";
    }

    function getMiningLevel(balance) {
      if (balance >= 10000) return "🐉 Dragon";
      if (balance >= 5000) return "🐘 Elephant";
      if (balance >= 2500) return "🦍 Gorilla";
      if (balance >= 1200) return "🐻 Bear";
      if (balance >= 600) return "🐯 Lion";
      if (balance >= 300) return "🐼 Panda";
      if (balance >= 150) return "🐺 Wolf";
      if (balance >= 50) return "🐹 Hamster";
      return "🐥 Chicken";
    }

    function copyLink() {
      const link = document.getElementById("refLink");
      link.select();
      document.execCommand("copy");
      alert("Referral link copied!");
    }

    function updateSocialLinks(url) {
      document.getElementById("whatsappShare").href = `https://wa.me/?text=Join%20me%20on%20EANO!%20Mine%20crypto%20daily:%20${encodeURIComponent(url)}`;
      document.getElementById("facebookShare").href = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`;
    }

    function generateQR(referralUrl) {
      import('https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js').then(() => {
        new QRious({
          element: document.getElementById("qrCanvas"),
          value: referralUrl,
          size: 150
        });
      });
    }

    window.selectAvatar = async function(fileName) {
      const avatarURL = `avatars/${fileName}`;
      document.getElementById("current-avatar").src = avatarURL;
      const userRef = doc(db, "users", currentUserId);
      await updateDoc(userRef, { avatar: fileName });
      alert("Avatar updated!");
      document.getElementById("avatar-gallery").style.display = "none";
    };

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      currentUserId = user.uid;
      const userRef = doc(db, "users", user.uid);
      const docSnap = await getDoc(userRef);
      const data = docSnap.data();

      const email = user.email;
      const username = email.split("@")[0];
      const score = data?.score || 0;
      const trustScore = data?.trustScore || 0;
      const balance = data?.balance || 0;
      const avatar = data?.avatar || "avatar1.png";
      const refLink = `https://eano-santus.github.io/eano-coin/?ref=${username}`;

      document.getElementById("username").textContent = username;
      document.getElementById("emailDisplay").textContent = email;
      document.getElementById("score").textContent = score;
      document.getElementById("trustScore").textContent = trustScore;
      document.getElementById("badge").textContent = getTrustBadge(trustScore);
      document.getElementById("level").textContent = getMiningLevel(balance);
      document.getElementById("refLink").value = refLink;
      document.getElementById("current-avatar").src = `avatars/${avatar}`;

      updateSocialLinks(refLink);
      generateQR(refLink);

      document.getElementById("current-avatar").addEventListener("click", () => {
        document.getElementById("avatar-gallery").style.display = "block";
      });
    });
  </script>
</body>
</html>
