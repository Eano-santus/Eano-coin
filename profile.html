<!DOCTYPE html>
<html lang="en">
<head>
  <!-- ✅ Meta Basics -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Profile • EANO</title>
  <meta name="description" content="View your EANO mining profile, TrustScore, and referral stats. Customize your avatar and level up your mining journey!" />
  <meta name="keywords" content="EANO, crypto mining, profile, avatar, trust score, blockchain, referral, balance" />
  <meta name="author" content="Santus • EANO Team" />
  <meta name="robots" content="index, follow" />

  <!-- ✅ Open Graph / SEO -->
  <meta property="og:title" content="My Profile • EANO Account" />
  <meta property="og:description" content="Track your balance, level, and profile info on the EANO Network." />
  <meta property="og:url" content="https://eano-santus.github.io/eano-coin/profile.html" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://eano-santus.github.io/eano-coin/assets/icons/android-icon-192x192.png" />

  <!-- ✅ Favicon & Icons -->
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/apple-icon-180x180.png" />
  <link rel="icon" type="image/png" sizes="192x192" href="assets/icons/android-icon-192x192.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000000" />

  <!-- ✅ Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- ✅ JS -->
  <script type="module" src="profile.js" defer></script>
</head>

<body class="profile-page">

  <!-- 🔝 Navbar -->
  <div class="nav-fixed">
    <h1 class="logo">👤 Profile</h1>
    <div class="nav-controls">
      <a href="dashboard.html" title="Back to Dashboard">🏠</a>
      <button id="toggle-theme">🌑/☀️</button>
    </div>
  </div>

  <!-- ✅ Main Content -->
  <main style="padding: 20px; max-width: 600px; margin: auto;">
    <!-- 🧑 Avatar Section -->
    <section class="announcement" style="text-align: center;">
      <h2>🧑 Your Avatar</h2>
      <img id="current-avatar" class="profile-avatar" src="avatars/default.png" alt="Avatar" />
      <div id="avatar-gallery" class="avatar-grid"></div>
    </section>

    <!-- 📊 Profile Info Section -->
    <section class="announcement">
      <h2>📊 Profile Info</h2>
      <p><strong>Username:</strong> <span id="username">Loading...</span></p>
      <p><strong>Trust Score:</strong> <span id="trustScore">0</span></p>
      <p><strong>Balance:</strong> <span id="balance">0.00</span> EANO</p>
      <p><strong>Mining Level:</strong> <span id="miningLevel">🐥 Chicken</span></p>
    </section>
  </main>

  <!-- 👣 Footer -->
  <div class="footer">© 2025 EANO • Powered by People</div>
</body>
</html>
