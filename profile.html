<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EANO • Profile</title>

  <link rel="stylesheet" href="style.css?v=3" />
</head>
<body class="dashboard" id="dashboard-body">

  <!-- 🔝 Topbar -->
  <div class="topbar">
    <div class="d-flex align-items-center">
      <strong class="brand">EANO</strong>
    </div>
    <div>
      <span id="user-email">Loading...</span>
    </div>
    <div class="d-flex align-items-center gap-2">
      <button id="dark-toggle">🌗</button>
      <a href="dashboard.html" class="btn btn-sm btn-outline-light">🏠 Dashboard</a>
    </div>
  </div>

  <!-- 📦 Main Content -->
  <div class="main-content fade-in">
    <h3>👤 Profile</h3>

    <!-- Username -->
    <label for="username">Username</label>
    <input type="text" id="username" class="form-control" placeholder="Your username" />

    <!-- Phone -->
    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" class="form-control" placeholder="+234..." />

    <!-- Referral Code -->
    <p class="mt-3"><strong>Referral Code:</strong> <span id="referral-code">Loading...</span></p>

    <!-- Stats -->
    <div class="mt-3">
      <p><strong>Referrals:</strong> <span id="referral-count">0</span></p>
      <p><strong>Trust Score:</strong> <span id="trust-score">0</span> - <span id="trust-badge">⚠ Low Trust</span></p>
      <p><strong>Mining Level:</strong> <span id="level">🐥 Chicken</span></p>
    </div>

    <!-- Whitepaper & Support -->
    <div class="mt-4">
      <a href="https://your-whitepaper-link.com" target="_blank" class="btn btn-outline-warning w-100 mb-2">📄 Read Whitepaper</a>
      <a href="https://your-support-portal.com" target="_blank" class="btn btn-outline-info w-100">🛠 Support Portal</a>
    </div>

    <!-- Save Button -->
    <button id="save-profile-btn" class="btn btn-success mt-4 w-100">💾 Save Profile</button>
  </div>

  <!-- ✅ Scripts -->
  <script type="module" src="profile.js?v=3"></script>
  <script type="module" src="ui.js?v=3"></script>
</body>
</html>
