<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile - EANO</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('eano-bg.png') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      color: #fff;
    }

    .profile-container {
      max-width: 600px;
      margin: 80px auto;
      background: rgba(0, 0, 0, 0.75);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }

    .profile-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: gold;
    }

    .profile-section {
      margin-bottom: 20px;
    }

    .profile-section label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
    }

    .profile-section input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 10px;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: gold;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn:hover {
      background: #ffd700;
    }

    .btn.logout {
      background: #dc3545;
      color: white;
    }

    .btn.logout:hover {
      background: #c82333;
    }

    .section-title {
      color: #ddd;
      font-size: 1.2rem;
      margin-bottom: 8px;
      border-bottom: 1px solid #555;
      padding-bottom: 4px;
    }

    .info-box {
      background: #111;
      padding: 12px;
      border-radius: 8px;
      word-break: break-word;
      font-size: 0.95rem;
      color: #ccc;
    }

    .center {
      text-align: center;
    }

    @media screen and (max-width: 600px) {
      .profile-container {
        margin: 40px 1rem;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="profile-container">
    <h2>ðŸ‘¤ Your EANO Profile</h2>

    <div class="profile-section">
      <div class="section-title">Username</div>
      <div class="info-box" id="user-name">Loading...</div>
    </div>

    <div class="profile-section">
      <div class="section-title">Email</div>
      <div class="info-box" id="user-email">Loading...</div>
    </div>

    <div class="profile-section">
      <label for="phone-number">Phone Number</label>
      <input type="text" id="phone-number" placeholder="Enter phone number" />
      <button class="btn" onclick="savePhone()">ðŸ’¾ Save Phone</button>
    </div>

    <div class="profile-section">
      <label for="referral-code">Referral Code</label>
      <input type="text" id="referral-code" readonly />
      <button class="btn" onclick="copyReferral()">ðŸ“‹ Copy Referral Code</button>
    </div>

    <div class="profile-section">
      <div class="section-title">ðŸ“ˆ Mining Level</div>
      <div class="info-box" id="mining-level">Loading...</div>
    </div>

    <div class="profile-section">
      <div class="section-title">âœ… Trust Badge</div>
      <div class="info-box" id="trust-badge">Loading...</div>
    </div>

    <div class="profile-section">
      <div class="section-title">ðŸ“„ Whitepaper</div>
      <a href="EANO_WhitePaper.pdf" target="_blank" class="btn">ðŸ“œ View Whitepaper</a>
    </div>

    <div class="profile-section">
      <div class="section-title">ðŸ’¬ Community</div>
      <a href="https://t.me/eanocoin" target="_blank" class="btn">ðŸ”— Join Telegram</a>
    </div>

    <div class="center">
      <button class="btn logout" id="logoutBtn">ðŸšª Logout</button>
    </div>
  </div>

  <script type="module" src="profile.js"></script>
</body>
</html>
